l_french:
 RCH_racial_supremacy:0 "Suprématie génétique".
 RCH_racial_supremacy_desc:0 "Le Reich pense détenir les derniers humains vraiment 'humains' du métro, voire du monde entier. Le Reich doit être exempt de déformations génétiques. Les normes de ce qui est considéré comme "pur" sont constamment affinées. Ceux qui présentent des anomalies sont simplement éliminés ou carrément purgés."
 
 RCH_a_final_war:0 "Une guerre finale"
 RCH_a_final_war_desc:0 "Un des principes fondamentaux du Reich est l'idée d'une 'guerre finale'. Une lutte brutale qui mènera finalement à l'anéantissement complet des immondes mutants qui sévissent dans le métro, et au triomphe de la race 'pure'. Les sujets du Reich doivent travailler dur pour se préparer à cette guerre finale, qui arrivera bientôt."

 RCH_metromacht:0 "La Metromacht"
 RCH_metromacht_desc:0 "Les soldats du Reich sont entraînés, idéologiquement et physiquement. Ils privilégient la qualité à la quantité. Cependant, ils sont toujours à court de recrues."

 fourth_reich:0 "Le IVe Reich"
 fourth_reich_desc:0 "Issu des organisations néo-nazies d'avant-guerre. Une dictature totalitaire déterminée à purger le métro des mutants, des bolcheviks et se considère comme les descendants du IIIe Reich d'Hitler."

 fourth_reich_2:0 "Le IVe Reich"
 fourth_reich_2_desc:0 "Évoluant à partir des organisations néo-nazies d'avant-guerre. Une dictature totalitaire qui veut purger le métro des mutants, des bolcheviques et qui se considère comme les descendants du IIIe Reich d'Hitler."

 fourth_reich_3:0 "Le IVe Reich"
 fourth_reich_3_desc:0 "Évoluant à partir des organisations néo-nazies d'avant-guerre. Une dictature totalitaire qui s'efforce de purger le métro des mutants et des bolcheviks, et qui se considère comme le descendant du IIIe Reich de Hitler".

