 nf_RCH.6:0 "Incursion fasciste"
 nf_RCH.6.t:0 "Fascistes à nos portes"
 nf_RCH.6.d:0 "Nous n'avons pas seulement à affronter les Nosalis et les autres mutants qui affluent de la surface. Des rapports récents indiquent qu'une offensive croissante de Stalkers du Reich s'approche de notre station. Les préparatifs adéquats seront nuls car ils sont déjà très proches de notre station. Nous devons rester fermes, ou nous pourrions trouver un terrain d'entente. Une offre risible pour tous, mais notre position n'est pas bonne à prendre."
 nf_RCH.6.a:0 "Malgré tous les efforts, nos forces étaient inégalées!"
 nf_RCH.6.b:0 "D'une manière ou d'une autre, le Trou a montré de l'hospitalité aux Stalkers, qui en ont été reconnaissants."
 nf_RCH.6.c:0 "Les équipes de choc du Reich ont été repoussées par notre milice avec beaucoup de courage et de détermination."