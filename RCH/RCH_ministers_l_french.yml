  ### Country Leaders ###
  RCH_fuhrer:0 "Le Führer"
  RCH_FUHRER_DESC:0 "Evgeny (= Eugène) Petrovich est un homme d'une quarantaine d'années, marqué et meurtri comme l'idéologie insidieuse qu'il pratique. On ne sait presque rien de son passé, bien que son implication dans la politique néo-nazie du IVe Reich soit évidente ; ce n'est que récemment qu'il a pris le rôle de Führer. Il cherche à réorganiser les fascistes du IVe Reich en une Métromacht réellement redoutée par les habitants du métro."
  
  RCH_danila_kreipp:0 "Danila Kreipp"
  RCH_KREIPP_DESC:0 "Autrefois, un bel homme dans la fleur de l'âge, dont les traits aryens ont été laissés à l'abandon. Avide de pouvoir, il a été banni à la surface pour sa trahison contre le Führer lors de sa montée en puissance contre les fascistes. Kreipp a fait un miracle, il est revenu. Son visage est marqué et meurtri mais son esprit est renforcé. Sa détermination tenace mélangée à ses découvertes l'a changé à jamais. Maintenant que son règne est incontesté, il cherche à s'adonner à l'occultisme. Mélangeant la science et la superstition avec les forces surnaturelles."
  
  RCH_vadim_tulpanov:0 "Vadim Tulpanov"
  RCH_TULPANOV_DESC:0 "Avec la disparition du Führer, le commandement lui a été confié depuis le bas de la chaîne de commandement. D'abord réticent à diriger le Reich désemparé, Tulpanov cherche à récupérer ce qui a été perdu à l'origine, et à recoller ce qu'il en reste."
  RCH_vadim:0 "Vadim"
  RCH_vadim_tulpanov:0 "Vadim Tulpanov"

  RCH_chief_of_police:0 "Roman Orlov"
  RCH_chief_of_police_desc:0 "Tient à la fois le rôle de président de la Gestapo et de la Kriminalpolizei. Il a l'immense tâche d'étouffer toute dissidence à l'intérieur et à l'extérieur du Parti. Un rôle qu'il ne prend pas à la légère. Idéologiquement fanatique des idéaux du Reich et loyal à l'Empire."
  RCH_ORLOV_DESC:0 "Détenteur d'un immense pouvoir au sein du Reich, il n'était que naturel pour lui d'en prendre la tête. Avec le départ du Führer, le pouvoir d'Orlov s'est considérablement accru. Autrefois, il n'était qu'un adolescent luttant pour se nourrir comme beaucoup d'autres après la troisième guerre mondiale. Son père a été arrêté par des officiers du Commandement Central Métropolitain et accusé d'avoir volé des rations, puis retrouvé mort en captivité. Laissant Orlov avec un amer mépris. Il s'assurera que Hansa, les Observateurs Invisibles ou toute autre organisation à l'échelle du métro soient révélés au grand jour."

