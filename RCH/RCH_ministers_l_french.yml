  RCH_wolf:0 "Gauleiter Volkov"
  RCH_wolf_desc:0 "Gauleiter Volkov, également connu sous le nom de "Wolf", est l'un des plus prestigieux confidents du Führer. Wolf dirige et supervise toute activité au sein de la station Pushkinskaya. Rien ne se passe sans son regard attentif ni son consentement."
  
