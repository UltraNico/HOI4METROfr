l_french:
 nf_RCH.1:0 "Stalags du Reich"
 nf_RCH.1.t:0 "Le travail des mutants"
 nf_RCH.1.d:0 "Pour beaucoup de mutants que le Reich a capturés, la douce étreinte de la mort ne suffit pas. Nous pouvons les faire travailler à nos ordres. Comme la main d'oeuvre doit être consacrée pour notre force militaire, il peut y avoir un tel usage pour ces ignobles monstres..."
 nf_RCH.1.a:0 "Ils construiront nos tunnels"
 nf_RCH.1.b:0 "Ils construiront nos armes"

 nf_RCH.2.t:0 "La Confédération 1905 a capitulé !"

 nf_RCH.2.d:0 "Des personnalités influentes au sein de la Confédération 1905 ont annoncé leur reddition aujourd'hui. Ils vont nous céder tous les territoires que nous avons occupés, et accepter un accord de paix permanent. Cela nous donnera un plus grand contrôle sur les régions centrales du métro."

 nf_RCH.2.a:0 "Un grand jour pour le Reich !"
 
 nf_RCH.4.t:0 "L'Alliance Dimitrovskaya s'est rendue !"

 nf_RCH.4.d:0 "Des personnalités influentes au sein de l'Alliance Dimitrovskaya ont annoncé leur reddition aujourd'hui. Ils vont nous céder tous les territoires que nous avons occupés, et accepter un accord de paix permanent. Cela nous donnera un plus grand contrôle sur les régions centrales du métro."

 nf_RCH.4.a:0 "Un grand jour pour le Reich !"
