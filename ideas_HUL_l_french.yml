 huliaipole:0 "République Houliaïpole"
 huliaipole_desc:0 "La République Huliaipole est une faction annarcho-communiste, qui a quitté la Ligne Rouge après s'être opposée à Andrey Moskvin et ses associés. Renonçant à la Ligne Rouge et à son idéologie stalinienne. Se glorifiant d'un grand nombre de soldats et de Stalkers, et d'une impressionnante réserve d'armes."