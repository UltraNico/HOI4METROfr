 SCA_board_of_stations:0 "Conseil des Stations"
 SCA_CONFEDERATION_DESC:0 "Le pouvoir au sein de la Communauté des Scavens relève du conseil des stations. Les trois stations soumettent pour chacunes d’elles, deux représentants pour prendre la présidence du conseil. Diriger la communauté vers des objectifs significatifs et des efforts productifs."






