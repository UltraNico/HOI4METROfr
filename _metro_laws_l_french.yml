 civics: "Politiques & Éthiques"

 civics_work_ethics: "Éthique du travail"

 civics_work_ethics_1: "Heures de loisirs"
 civics_work_ethics_1_desc: "Notre communauté prévoit des heures entre les quarts de travail et la charge de travail pour permettre à nos citoyens de se détendre, où les gens peuvent s'adonner à d'autres activités non liées au travail. Nous ne devons pas oublier comment le mot humain sonne, et ce que ce mot signifie dans ce monde en décomposition."

 civics_work_ethics_2: "Dispenses de travail"
 civics_work_ethics_2_desc: "Les habitants sont censés travailler un nombre requis de quarts de travail. Cependant, des exemptions peuvent être accordées à certains groupes et peuples. A savoir les personnes âgées, fragiles, malades et jeunes."

 civics_work_ethics_3: "Tout le monde travaille"
 civics_work_ethics_3_desc: "Chaque personne est censée gagner sa part. Elle aide et soutient la communauté et doit travailler pour conserver sa place. N'oubliez pas, pas de relâchement."

 civics_work_ethics_4: "Travail clandestin"
 civics_work_ethics_4_desc: "Vous ne travaillez pas si vous ne transpirez pas."

 civics_work_ethics_5: "Esclavage"
 civics_work_ethics_5_desc: "Là où il y a un fouet, il y a un travailleur. Travailler toute la journée à l'établi, ou dans les champs et les forges. Si la situation actuelle ne vous a pas encore brisé, la servitude le fera."

