 civics_support: "Réseaux de soutien"

 civics_support_1: "Pas de soutien"
 civics_support_1_desc: "Avec la situation économique actuelle, nous ne pouvons pas nous permettre de donner une pension à tous les clochards et vagabonds. Nous ne sommes pas à la tête d'une coopérative ici. Ils vont devoir travailler pour gagner leur vie comme tout le monde."

 civics_support_2: "Soutien communautaire"
 civics_support_2_desc: "Les malades, les vagabonds et les personnes dans le besoin peuvent être pris en charge par la communauté. Il faut un village pour élever un enfant, il faut donc une communauté pour soutenir ceux qui ne peuvent pas se soutenir eux-mêmes."

 civics_support_3: "Pensions"
 civics_support_3_desc: "Nous pouvons au moins nous permettre de donner à ceux qui en ont le plus besoin des soins de qualité. Que ce soit des commodités comme la nourriture, des vêtements de rechange ou l'accès à un logement. Nous pouvons aider ceux qui en sont incapables à se remettre sur pied."

