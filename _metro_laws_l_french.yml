 civics_education: "Éducation"

 civics_education_0: "Endoctrinement des enfants"
 civics_education_0_desc: "Les enfants doivent être endoctrinés dans notre mode de vie. Formés pour être obéissants à notre ordre et à notre façon de faire."

 civics_education_1: "Éducation rudimentaire"
 civics_education_1_desc: "Alors que nos bibliothèques et nos écoles n'égaleront jamais celles de Polis ou des bibliothèques de l'ancien monde. Nous pouvons au moins les héberger avec tous les livres et enregistrements que nous possédons. L'humanité doit être préservée."

 civics_education_2: "Alphabétisation de base"
 civics_education_2_desc: "Nous pouvons au moins nous permettre de donner à une bonne partie de nos citoyens au moins les bases d'une éducation. Nous ne sommes pas des sauvages."

 civics_education_3: "Éducation des enfants"
 civics_education_3_desc: "S'il est impossible de donner une éducation de base à chacun de nos citoyens, nos enfants peuvent au moins en avoir un semblant. Alphabétisation, arithmétique et autres enseignements rudimentaires. Nous ne pouvons pas nous permettre que l'étincelle de l'humanité s’éteigne."

 civics_education_4: "Pas d'éducation"
 civics_education_4_desc: "Nous avons des putains de choses qui rampent de chaque crevasse et fossé, prêtes à nous engloutir et vous voulez apprendre ce qu'est la capitale de la France ? Les bases de l'arithmétique ? Dostoïevski ? Ça ne va rien faire pour empêcher ces monstres d'enfoncer nos portes."

