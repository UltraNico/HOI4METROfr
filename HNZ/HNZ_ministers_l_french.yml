  ### Hanza ###


  ### Country Leaders ###

  ## Loginov ##

  HNZ_loginov:0 "Valeri Petrovich Loginov"
  HNZ_LOGINOV_DESC:0 "L'actuel président de la Communauté de la ligne circulaire hanséatique. Sous sa direction, il guide Hansa à travers la politique délicate du métro. Mais sous son calme prudent se cache un homme brisé, hanté par les âmes de ceux à qui il a donné un faux espoir d'asile pendant la sanglante guerre Hansa contre la Ligne Rouge. Cette décision de livrer les dissidents dits "anti-révolutionnaires" à la Ligne Rouge, afin d'épargner ses propres troupes, a été le catalyseur qui a propulsé sa carrière politique. Cette sombre vérité est à peine plus qu'effleurée. Le sang des hommes, des femmes et des enfants souille encore aujourd'hui ses mains."
  loginov_polis_committee_member:0 "Ancien membre du Comité"
  loginov_arbat_resident:0 "Ancien habitant de la ligne Sokolnicheskaya"
  loginov_pursuit_of_profit:0 "Élu - Poursuite de l'activité lucrative"
  loginov_neutrality:0 "Élu - État de neutralité"
  loginov_defender:0 "Élu - Défense de l'anneau"
  loginov_haunted:0 "Hanté par le regret"

  ## General Manager ##

  HNZ_general_manager:0 "Directeur Général"
  HNZ_MANAGER_DESC:0 "Le représentant de l'élite dirigeante de la Ligue hanséatique est situé dans un bunker privé sous la station Polyanka. Un homme vraiment quelconque avec une position remarquablement puissante. Sous son apparence, il orchestre les souhaits et les demandes de l'Illustre Élite et exécute leurs mystérieux ordres."
  
  ## Donator Exclusive ##

  HNZ_whataburger_will:0 "Le Yankee"
  HNZ_whataburger_will_desc:0 "Originaire des Etats-Unis, il est souvent considéré comme bienveillant et aimable. Un homme à la voix douce, malgré ses connaissances approfondies en matière d'armes à feu bricolées et d'armes légères modernisées. Bien que la barrière de la langue persiste, il est capable et désireux de superviser notre production d'armes. Malgé lui, les gens se méfient de lui en raison de sa nationalité, la même nation qui a déclenché la troisième guerre mondiale."

  ## Advisors ##

  HNZ_foreign_soldier:0 "Rutger De Vries"
  HNZ_FOREIGN_SOLDIER_DESC:0 "Mercenaire néerlandais ayant effectué de nombreuses missions dans le cœur sombre et profond de l'Afrique. Rutger De Vries apporte sa sagesse d'une guerre chaotique. La guerre n'est qu'un jeu pour lui, et ce qui compte, c'est de savoir si le salaire est décent pour tenir jusqu'à sa mort."
  
  HNZ_russianan_badass:0 "Viktorovich Bochkarev"
  HNZ_RUSSIAN_BADASS_DESC:0 "Un pur dur à cuire russe dans tous les sens du terme. Ses exploits remplissent les nouvelles recrues d'admiration et d'inspiration. Il a traversé l'épaisseur sombre de la guerre avec rien de plus qu'un chargeur à moitié rempli et un large sourire."
  
  HNZ_dedushka:0 "Sergei Yasnov"
  HNZ_DEDUSHKA_DESC:0 "Surnommé 'Dedushka' par les jeunes recrues, Yasnov était un vétéran, servant avec distinction pendant les guerres de Tchétchénie au milieu des années 90. Avec l'âge vient la sagesse, et Yasnov en est certainement un bon exemple. Plus que le monde d'avant, c'est la mêlée qui lui manque. L'échange de balles et la pluie de coups de feu. Il revient pour donner à la guerre un dernier coup de fouet avant de se coucher définitivement."
  
  HNZ_pavel_nikolaevich:0 "Pavel Nikolaevich"

  HNZ_konstantin_grigorievich:0 "Konstantin Grigorievich"

  HNZ_artur_makarovich:0 "Artur Makarovich"

  HNZ_radyyon_zhuk:0 "Radyyon Zhuk"

  HNZ_eduard_kavalski:0 "Edouard Kavalski"

  HNZ_alexey_terentyev:0 "Alexey Terentyev"

  HNZ_taubman:0 "Commandant du BASHM"

  HNZ_taubman_desc:0 "Commandant du Bataillon d'Assaut Séparé Hautement Mobile connu de son acronyme BASHM ou du surnom 'Treizième', le lieutenant-colonel Yakov Borisovich Taubman. A droit à des privilèges spéciaux pour son rôle."
  
  HNZ_logistic_minister_3:0 "Kuzma Lavrentyev"
  HNZ_logistic_minister_3_desc:0 "Ancien commandant d'escadron du Reich, tombé en disgrâce auprès du Führer en raison de l'entrée d'étrangers dans les rangs. Lorsque le Führer a pris le pouvoir à la fin de 2027, il a fui vers le territoire de la Hansa. S'avérant être un ample combattant."
  
  HNZ_logistic_minister_2:0 "Emil Ryasin"
  HNZ_logistic_minister_2_desc:0 "Capable de planifier et d'organiser ses soldats même pendant les mois les plus épais et les plus froids de l'année. Lorsque même le métro profond gèle et que la peur des gelures est omniprésente."
 
  HNZ_logistic_minister_1:0 "Artashes Lyubilkin"
  HNZ_logistic_minister_1_desc:0 "Peu orthodoxe dans ses façons de combattre. Il utilise des tactiques et des stratégies non conventionnelles. L'ennemi ne peut pas contrer s'il ne connaît pas nos prochains mouvements."
  
  HNZ_planning_minister_1:0 "Yakov Yushina"
  HNZ_planning_minister_1_desc:0 "Un planificateur méticuleux, capable d'élaborer des plans de bataille détaillés en quelques instants. Un penseur rapide et prenant en considération le cauchemar logistique que sont les profondeurs du métro."
  
  HNZ_planning_minister_2:0 "Sokolov"
  HNZ_planning_minister_2_desc:0 "Alors que les sombres recoins du métro sont dans un état constant d'obscurité perpétuelle. Comme un renard, ou un hibou, il peut percer le vide et repérer les ennemis qui se cachent dans l'obscurité."
  
  HNZ_planning_minister_3:0 "Borys Borysenko"
  HNZ_planning_minister_3_desc:0 "Bien versé dans la traversée de l'obscurité trépidante et miteuse du métro lui-même. C'est presque comme s'il avait un 6ème sens. Capable de découvrir des passages secrets et des tunnels utilitaires avec une relative facilité. Capable de prendre l'avantage sur les ennemis et les adversaires avec une précision fulgurante."















