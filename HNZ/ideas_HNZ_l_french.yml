l_french:
 hanseatic_league:0 "Communauté des stations de la ligne circulaire Hansa"
 hanseatic_league_desc:0 "La Communauté des stations du périphérique, surnommé "Hansa", est une alliance commerciale capitaliste regroupant plusieurs stations. Elle possède la totalité des stations de la ligne circulaire. Ils exercent une énorme quantité de pouvoir et de puissance dans le métro. Leur idéologie est calquée sur celle des États-Unis, adoptant une économie de marché libre avec très peu de réglementations."

 hanza_red_war_victor:0 "Guerre civile Hansa contre Ligne Rouge - Victoire Hansa"
 hanza_red_war_victor_desc:0 "Ce n'est en aucun cas une victoire. Plutôt que de confirmer la position dominante de Hansa dans le métro. Alors que le carnage sanglant de la guerre n'est plus. Beaucoup de ses anciens participants en portent les cicatrices. Les horreurs de cette guerre n'ont pas encore été oubliées."

 trade_economy:0 "Commerce et économie"

 HNZ_stalker_techniques:0 "Entraînement des Stalkers"

 HNZ_decentralised_commonwealth:0 "Communauté décentralisée"
 HNZ_decentralised_commonwealth_desc:0 "La nature de Hansa fait en sorte qu'une organisation efficace est difficile, étant donné que chaque station est une entité en soi. La prise de décision est entre les mains des chefs locaux de chaque station."

 HNZ_decentralised_commonwealth_3:0 "Communauté décentralisé"
 HNZ_decentralised_commonwealth_2:0 "Communauté décentralisé"
 HNZ_decentralised_commonwealth_1:0 "Communauté décentralisé"
 
 HNZ_poor_high_command:0 "Structure de commandement archaïque"
 HNZ_poor_high_command_desc:0 "Bien que la guerre Hansa - Ligne Rouge ait eu lieu il y a plus de dix ans. Notre structure de commandement est en sommeil et a besoin de rénovations."

 HNZ_exhausted_economy:0 "Économie en voie de rétablissement"
 HNZ_exhausted_economy_desc:0 "Une grande partie de notre économie a été absorbée par la guerre Hansa - Ligne Rouge. Bien que notre économie se rétablisse lentement. Les cicatrices de ce conflit sont visibles."

