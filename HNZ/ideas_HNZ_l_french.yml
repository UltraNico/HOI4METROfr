 #  Eco   #

 HNZ_slumbering_giant:0 "Géant assoupi"
 HNZ_slumbering_giant_desc:0 "La grande richesse de Hansa circule librement à travers les stations de la Communauté. Une myriade de charrettes et de marchands passent quotidiennement dans la juridiction hanséatique. La ligue maintient la neutralité entre les petits politiciens du métro. Se tenant à l'écart des affaires des autres. Cependant, un jour, le géant économique peut se lever, et cela aura des conséquences pour l'ensemble du métro."

 HNZ_aloof_authority:0 "Autorité distante"
 HNZ_aloof_authority_desc:0 "Le Hansa a poursuivi une réglementation plus stricte sur qui et quoi peut commercer au sein de la Communauté, cependant ils maintiennent un système de marché libre. Une quantité modérée de puissance économique a été consacrée à la production militaire et au maintien de leur autorité, mais les circuits de la richesse restent largement ouvertes."

 HNZ_peaceful_cooperation:0 "Coopération pacifique"
 HNZ_peaceful_cooperation_desc:0 "Le Hansa a assoupli ses réglementations sur les stations relevant de son territoire, ainsi que sur le commerce en général. Il a mis toute sa force dans la croissance économique et la stabilité intérieure, mais a largement abandonné les questions économiques militaristes en dehors de ce qui peut être vendu sur le marché."

 HNZ_subversive_hegemony:0 "Hégémonie subversive"
 HNZ_subversive_hegemony_desc:0 "Le Hansa a mis toute sa force dans son industrie militaire et ses rêves expansionnistes, cependant cela a provoqué des ondulations économiques dans toute la métropole, et le grand flot de richesse qui a vu Hansa prospérer s'épuise lentement."

 HNZ_reclaimation_bureau:0 "Bureau de réclamation"
 HNZ_reclaimation_bureau_desc:0 "Principalement pour cartographier et libérer la ligne circulaire pour mieux faciliter les voyages et le commerce."

 HNZ_reclaimation_bureau_2:0 "Bureau de réclamation"
 HNZ_reclaimation_bureau_2_desc:0 "Pour cartographier et libérer la ligne circulaire afin de faciliter les voyages et le commerce."

