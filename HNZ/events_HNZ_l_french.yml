l_french:
 nf_HNZ.1.t:0 "Introduction"
 nf_HNZ.1.d:0 "Je repense avec tendresse à cette époque. Même juste après les bombes nucléaires, il y avait un semblant de tranquillité. Les gens souffraient bien sûr, mais comparé aux 10 dernières années, il y avait au moins un respect décent pour les autres. Comparé à maintenant. Ce dont je me souviens le plus de ces premières années, à l'époque du Commandement Central du Métro, c'est d'être..."
 nf_HNZ.1.a:0 "Un ancien membre du Comité de Polis"
 nf_HNZ.1.b:0 "Un ancien résident de Komsomolskaya"

 nf_HNZ.2.t:0 "Président élu"
 nf_HNZ.2.d:0 "De mon rôle de participant pendant les guerres de la Coalition, en étant un représentant actif du côté de la Coalition pendant les pourparlers de paix avec la Ligne Rouge. Ma carrière politique a été propulsée en avant, n'étant que récemment élu par le conseil d'administration. En plus de mon passé d'ancien combattant, l'autre raison était mes promesses électorales qui étaient..."
 nf_HNZ.2.a:0 "Augmenter les marges bénéficiaires"
 nf_HNZ.2.b:0 "Maintenir des relations cordiales avec le métro"
 nf_HNZ.2.c:0 "Défendre l'Anneau contre toute menace"

 nf_HNZ.3.t:0 "Ces démons"
 nf_HNZ.3.d:0 "Mais cette guerre... cette foutue guerre. Le sang a souillé les tunnels et les corps ont bouché les canalisations pour quoi ? Des idées d'égalité et de justice ? De démocratie ? Lorsque vous contemplez les montagnes de cadavres tués par votre propre volonté, vous commencez à désespérer. Les vies de plusieurs dizaines, voire centaines de femmes, d'enfants ? Le résultat d'un ultimatum. Pas plus qu'une statistique bientôt oubliée. Mes propres actions ont conduit à la mort d'innombrables civils innocents. Quand nous sommes revenus sur le territoire de la Coalition, nous avons été présentés comme des héros. Mais je n'ai vu aucun champion ce jour-là."
 nf_HNZ.3.a:0 "Je suis hanté par la guerre"

 nf_HNZ.4.t:0 "3 ans de Communauté hanséatique"
 nf_HNZ.4.d:0 ""
 nf_HNZ.4.a:0 "A un nouvel avenir pour Hansa !"

 nf_HNZ.5.t:0 "Pressions exercées par Hansa"
 nf_HNZ.5.d:0 "La Hansa a fait pression sur nous pour que nous leur ouvrions notre sphère commerciale. Ils ne permettront plus que nos marchandises soient vendues à l'intérieur de leurs stations et, de plus, ils ne nous autoriseront pas à traverser leur territoire si nous ne nous plions pas à leurs exigences. Se plier aux exigences de la Hanse peut avoir de graves conséquences sur la légitimité de notre gouvernement."
 nf_HNZ.5.a:0 "Nous ne faisons pas de troc avec les sous-hommes."
 nf_HNZ.5.b:0 "Nous devons nous soumettre"

 nf_HNZ.6.t:0 "La pression sur le Reich a échoué"
 nf_HNZ.6.d:0 "Le Reich, sans surprise, a refusé de s'agenouiller devant nos demandes d'ouverture de leur sphère économique. Outré par une telle suggestion. Une fois de plus, ils restent enfermés dans leurs 3 stations, car notre tentative de les inciter à se rapprocher de nous a échoué."
 nf_HNZ.6.a:0 "Déception..."

 nf_HNZ.7.5.t:0 "La pression du Reich a réussi !"
 nf_HNZ.7.d:0 "Le Reich, de manière quelque peu surprenante, a accepté l'offre. Les diplomates des deux parties se sont mis d'accord pour se rencontrer en dehors du territoire du Reich, dans un tunnel en bordure de route, afin de ne pas attirer l'attention des membres idéologiquement fanatiques du Reich. Des caravanes seront envoyées de Hansa et reviendront de Tverskaya avec des marchandises du Reich. Bien que les hostilités se poursuivent avec les fascistes, ils ont mis de côté leur mantra, pour le moment du moins."
 nf_HNZ.7.a:0 "Bien"

 nf_HNZ.8.t:0 "Commerce envoyé au Reich"
 nf_HNZ.8.d:0 "Les caravanes commerciales arrivent de Tverskaya, chargées de marchandises du Reich. De manière surprenante pour une communauté isolationniste, leur économie interne est plutôt forte. Avec des industries dédiées aux biens domestiques tels que les vêtements et les ustensiles. Etonnant de la part d'une communauté si obsédée par le lebensraum."
 nf_HNZ.8.a:0 "Une opportunité commerciale prometteuse"
 nf_HNZ.8.b:0 "Nous ne traitons pas avec les sous-hommes"

 nf_HNZ.9.t:0 "Commerce avec le Reich réussi !"
 nf_HNZ.9.d:0 "Le Reich a accepté les termes de l'accord. Ils se sont assis sur un stock d'électronique de pointe et d'alliages de haute qualité récupérés sur la surface environnante. Bien qu'ils soient réticents à vendre ces marchandises aux soi-disant "mutants", ils nous ont permis d'acheter et de troquer leurs ressources de second ordre, qui sont toujours aussi intéressantes. Une personne ordinaire ne va pas distinguer une tige d'aluminium d'un composite de carbone durable.
 nf_HNZ.9.a:0 "Génial !"

 nf_HNZ.10.t:0 "Commerce d'armement avec le Reich"
 nf_HNZ.10.d:0 "La Hansa nous a envoyé une autre offre. Ils souhaitent que nous achetions un certain nombre de leurs armes de haute qualité. Une caravane commerciale arrivera peu après la signature de l'accord. La caravane s'arrêtera à quelques centaines de pieds des frontières du Reich pendant la rotation afin de ne pas déranger les soldats placés en garde. La caravane n'aura alors plus qu'à être approvisionnées avec les demandes de Hansa et elle sera renvoyées en territoire Hansa."
 nf_HNZ.10.a:0 "Cela nous semble être une solution gagnant-gagnant"
 nf_HNZ.10.b:0 "Combien de fois allez-vous me le demander, mutant ?"

 nf_HNZ.11.t:0 "Succès du commerce des armes"
 nf_HNZ.11.d:0 "La caravane est revenue, remplies de marchandises du Reich. Un peu décevant pour ce que nous leur avons vendu. Cependant, c'est du Reich dont nous parlons. Je suis sûr que même les fascistes finiront par se réjouir de la présence d'un bon partenaire commercial."
 nf_HNZ.11.a:0 "Ils seront des partenaires commerciaux prometteurs en un rien de temps !"

 nf_HNZ.12.t:0 "Accord de Polis"
 nf_HNZ.12.d:0 "Un autre diplomate de la Hansa revient vers nous en promettant une offre. Polis se trouve juste à l'extérieur de notre territoire, et le Reich rêve de l'annexer. Cependant, Hansa propose un autre marché. En échange de notre promesse de rester loin de Polis et de porter notre attention ailleurs, Hansa détourneront le regard si nous envahissons Savelovskaya. Ils nous montreraient même les plans des passages et tunnels utilitaires secrets qui mènent à cette station en échange du respect de notre marché."
 nf_HNZ.12.a:0 "Nous pouvons porter notre attention ailleurs... pour le moment."
 nf_HNZ.12.b:0 "Polis appartient au Reich"

 HNZ_nf_HNZ.12_tt:0 "§gEn contrepartie du détournement de l'attention, nous débloquerons la décision d'envahir Savelovskaya lorsque nous entrerons en guerre avec Dimitrovskaya§ !"

 nf_HNZ.13.t:0 "Le Reich accepte l'accord"
 nf_HNZ.13.d:0 "Le Reich, qui rêve d'envahir Polis, a choisi d'accepter notre accord, et va plutôt orienter le rêve fou de Lebensraum ailleurs. J'espère que nous n'avons pas condamné le métro..."
 nf_HNZ.13.a:0 "Super !"

 nf_HNZ.14.t:0 "Le Reich refuse"
 nf_HNZ.14.d:0 "Le Reich a choisi de refuser notre offre. Ils ont choisi de rester à l'écart de notre offre commerciale, alors que les hostilités avec les diplomates n'ont pas dégénéré. Il était facile de voir que les fonctionnaires du Reich étaient cependant mécontents de nos négociations."
 nf_HNZ.14.a:0 "Merde !"

 nf_HNZ.15.t:0 "Commerce avec des bandits"
 nf_HNZ.15.d:0 "La Hansa nous a envoyé une offre commerciale. Espérant que nous ouvririons nos marchés commerciaux pour que Hansa puisse y acheter des marchandises. Tout ce jargon peu soigné que les bureaucrates capitalistes aiment utiliser. Bien qu'elle soit rédigée de façon douteuse, cette lettre présente un partenaire commercial intéressant."
 nf_HNZ.15.a:0 "Commerce avec Hansa ? Bien sûr !"
 nf_HNZ.15.b:0 "Non merci."

 nf_HNZ.16.t:0 "Succès du commerce avec les bandits"
 nf_HNZ.16.d:0 "Bien que les bandits s'occupent le plus souvent de leurs propres affaires, et sortent dans le métro pour tendre des embuscades et capturer des caravanes, ils se sont montrés étonnamment ouverts à notre accord commercial"
 nf_HNZ.16.a:0 "Super !"

 nf_HNZ.17.t:0 "Hansa offre des outils"
 nf_HNZ.17.d:0 "Le Hansa vient avec un autre accord commercial. Ils nous vendront tous les outils industriels qu'ils ont récupérés dans leurs stocks plutôt importants. Outils électriques, outils à main, et même une presse qu'ils ont récupéré dans une usine d'armement à la surface. En retour, ils souhaitent engager certains de nos meilleurs voyous - je veux dire ... Hommes de mains."
 nf_HNZ.17.a:0 "Bien sûr ! On n'avait pas besoin de Pavel ni d'Arkady de toute façon."
 nf_HNZ.17.b:0 "Non."

 nf_HNZ.18.t:0 "Succès du commerce avec les bandits"
 nf_HNZ.18.d:0 "Le commerce avec les bandits a réussi. En retour, ils ont envoyé un détachement de leurs troupes pour nous assister militairement. Ils ont l'air plutôt débraillé, mais ce qui leur manque de sang-froid, ils le compensent par leur efficacité."
 nf_HNZ.18.a:0 "Super !"

 nf_HNZ.19.t:0 "Ressources commerciales"
 nf_HNZ.19.d:0 "La Hansa propose une autre offre. Au fil des ans, la Hansa a confisqué de nombreuses marchandises aux marchands et aux commerçants et a constitué un stock assez important de marchandises illicites. Ils proposent d'expurger ces stocks entre nos mains en échange de toutes les ressources que nous pouvons leur échanger. Ça semble être gagnant-gagnant, hein ?"
 nf_HNZ.19.a:0 "Bien sûr !"
 nf_HNZ.19.b:0 "Vos offres inutiles commencent à me faire chier..."

 nf_HNZ.20.t:0 "Succès du commerce avec les bandits"
 nf_HNZ.20.d:0 "Les caravanes commerciales des bandits arrivent déjà à notre porte. Étonnamment, on peut faire du commerce avec les truands et les voyous."
 nf_HNZ.20.a:0 "Génial"

 nf_HNZ.21.t:0 "Refus des bandits"
 nf_HNZ.21.d:0 "Les bandits ont refusé notre demande, restant plutôt à l'écart de notre proposition commerciale."
 nf_HNZ.21.a:0 "Merde..."

 nf_HNZ.22.t:0 "Satellite demandant une assistance industrielle"
 nf_HNZ.22.d:0 "Un de nos satellites a demandé à la Hansa de lui prêter une usine. Qu'il s'agisse d'un renforcement militaire ou d'incursions de mutants, ils recherchent notre aide immédiate pour leur production militaire."
 nf_HNZ.22.a:0 "Demande d'aide."
 nf_HNZ.22.b:0 "Nous préférons ne pas le faire."

 nf_HNZ.23.t:0 "Échec de la demande d'armes"
 nf_HNZ.23.d:0 "La Hansa a refusé de prêter assistance à notre cause. Que ce soit parce qu'ils pensaient que nous n'avions pas besoin d'aide ou parce qu'ils ont carrément refusé. Il semble que nous soyons seuls pour l'instant"
 nf_HNZ.23.a:0 "On les emmerde alors !"

 nf_HNZ.24.t:0 "Demande d'armes acceptée"
 nf_HNZ.24.d:0 "La Hansa a accepté d'aider nos armureries et a fourni des outils et une assistance. Bien que cela ait certaines conséquences imprévues sur notre économie, cela aidera sûrement à doter nos militaires d'un meilleur équipement."
 nf_HNZ.24.a:0 "Grande nouvelle !"

 nf_HNZ.25.t:0 "Demande d'armes annulée"
 nf_HNZ.25.d:0 "Notre satellite nous a rendu nos arsenaux. N'ayant plus besoin de notre aide."
 nf_HNZ.25.a:0 "Ok"

 nf_HNZ.26.t:0 "Opérations spéciales conjointes"
 nf_HNZ.26.d:0 "La ligue hanséatique nous a fait une proposition. Avec la mobilisation de la Ligne Rouge et la puissance croissante du Reich, la stabilité du Métro est en péril. Des yeux indiscrets souhaitent imposer leur volonté aux peuples libres du métro. Sans parler de la menace croissante des mutants. Ils souhaitent mettre en commun nos forces militaires et effectuer des exercices d'armement combiné et des opérations spéciales pour mieux soutenir et relier nos forces contre toute menace à venir."
 nf_HNZ.26.a:0 "Nos forces peuvent apprendre beaucoup les unes des autres"
 nf_HNZ.26.b:0 "On ne peut pas faire confiance à la Ligue Hanséatique"

 nf_HNZ.27.t:0 "Hansa Moutons"
 nf_HNZ.27.d:0 "La Ligue hanséatique préfère faire pression sur ses ennemis avec des sanctions économiques et des embargos. Cependant, l'expansion est un scénario tout à fait différent. Ils cherchent à saper la légitimité de leurs stations voisines par la subversion économique et politique. Des marchés domestiques remplis de marchandises étrangères de la Hansa. S'assurer que leurs voisins sont dépendants de leurs marchandises pour survivre. Détruire lentement leur indépendance jusqu'à ce qu'ils ne soient plus capables d'être autosuffisants et deviennent finalement une simple marionnette de la Hansa."
 nf_HNZ.27.a:0 "Oh Chérie..."

 nf_HNZ.28.t:0 "Hansa souhaite acheter notre station"
 nf_HNZ.28.d:0 "La ligue hanséatique nous fait une proposition intéressante. Ils souhaitent acheter notre station commerciale de Belorusskaya. Ils semblent très attachés à cet accord, même au point qu'ils sont prêts à tirer une plus grande quantité de ressources de leur côté pour la station. Ce n'est pas comme si un commerçant hanséatique était indulgent pour le marchandage. Cependant, il semble qu'ils aimeraient beaucoup acheter cette station."
 nf_HNZ.28.a:0 "Vous menez une négociation difficile... mais nous acceptons"
 nf_HNZ.28.b:0 "Cette station nous appartient"

 nf_HNZ.29.t:0 "Les Hommes du Sud"
 nf_HNZ.29.d:0 "Des Hommes du Sud nous ont approchés avec une proposition. D'une manière ou d'une autre, ils ont entendu parler de notre vaste stock de carburant. Que ce soit par un esclave en fuite, ou par l'un des voyous qui font circuler les rumeurs. Quoi qu'il en soit, ils demandent à acheter la source de carburant de nos mains en échange d'esclaves. Criminels, vagabonds ou simplement trop malades pour être utiles à leur administration. Ils nous enverront des esclaves en échange du carburant dont ils ont si désespérément besoin."
 nf_HNZ.29.a:0 "Bien sûr, plus de main d'oeuvre pour la mine !"
 nf_HNZ.29.b:0 "Allez-vous-en !"

 nf_HNZ.30.t:0 "Marché avec les satanistes conclu"
 nf_HNZ.30.d:0 "Les satanistes ont accepté notre marché, en échange d'un nombre décent de parias de notre société, ils nous donneront plusieurs barils de leur carburant."
 nf_HNZ.30.a:0 "Génial"

 nf_HNZ.31.t:0 "L'accord sataniste a échoué"
 nf_HNZ.31.d:0 "Les Satanistes ont refusé notre accord. Ils ordonnent à notre convoi diplomatique de quitter les limites de leur station sous peine de subir les foudres de Satan lui-même."
 nf_HNZ.31.a:0 "Merde."

 nf_HNZ.32.t:0 "Équipement industriel découvert"
 nf_HNZ.32.d:0 "Nos Stalkers sont de retour après s'être aventurés à la surface. Ils transportaient avec eux diverses quantités d'équipements industriels et de pièces mécaniques qu'ils avaient ramassés dans un complexe désolé de la surface. La plupart des choses ont été nettoyées, et ils allaient presque s'arrêter là jusqu'à ce qu'ils tombent sur un entrepôt plutôt perdu et délabré. Encore plus que les bâtiments explosés environnants."
 nf_HNZ.32.d:0 "Piotr, ouvre la porte blindée ! Aide-les à porter le matériel à l'intérieur !"

 nf_HNZ.33.t:0 "Découverte de plans d'outillage"
 nf_HNZ.33.d:0 "Nos Stalkers sont revenus récemment. A première vue, leurs mains semblaient vides de tout objet ou article ramassé à la surface. L'un des membres avait un sac à dos rempli à ras bord de divers manuscrits de qualité variable, de livres et de manuels. Ils étaient tombés sur ce qui semblait être une bibliothèque ou une librairie de l'ancienne Union Soviétique. Quoi qu'il en soit, ils avaient trouvé divers livres détaillant des processus industriels et des manuels. Malheureusement, l'état des livres laisse à désirer, et certains d'entre eux semblent plutôt rudimentaires en termes de compétences. Ils fourniront néanmoins des informations précieuses pour nos ingénieurs et techniciens."
 nf_HNZ.33.a:0 "Celui-là a même des images !"

 nf_HNZ.34.t:0 "Outils découverts"
 nf_HNZ.34.d:0 "Nos Stalkers sont revenus, portant avec eux diverses boîtes et valises à outils. Des écrous, des marteaux, des forets et d'autres sortes d'outils de tailles et de calibres différents. Il semble qu'ils aient frappé un grand coup lorsque l'équipe de récupération s'est retrouvée en plein milieu d'un blizzard. Cherchant l'abri le plus proche, ils sont tombés sur un vieux garage ou un concessionnaire automobile. Ils ont ramené tout ce qu'ils pouvaient emporter avec eux une fois la tempête passée."
 nf_HNZ.34.a:0 "Super."

 nf_HNZ.35.t:0 "Découverte de machines industrielles"
 nf_HNZ.35.d:0 "Nos Stalkers sont revenus. Transportant avec eux ce qui semble être une sorte de machine à presser. Ils l'avaient découvert dans une sorte de vieux musée. Les détails de fabrication, comme la date et le lieu de construction, ont disparu depuis longtemps. Elle a l'air vieille ; pré-Khrouchtchev ou même pré-Staline. Les Stalkers n'ont pas pu déterminer sa date. Quoi qu'il en soit, il fonctionne encore remarquablement bien malgré les signes évidents de l'âge et le ternissement dû au froid."
 nf_HNZ.35.a:0 "Mettez-le juste là ! Près des porcheries !"

 nf_HNZ.36.t:0 "Le Nord à la loupe"
 nf_HNZ.36.d:0 "En fouillant les décombres des quartiers nord de Moscou. Nos Stalkers sont tombés sur ce qui semble être un stock assez important de détecteurs de métaux. Nous pourrions être en mesure de les utiliser pour trouver d'autres ressources. Ou on pourrait plutôt les démonter pour en faire des pièces détachées"
 nf_HNZ.36.a:0 "Nous pouvons en faire bon usage"
 nf_HNZ.36.a:0 "Nous pouvons les mettre à la casse, et récupérer les matériaux"

 nf_HNZ.37.t:0 "Le Sud à la loupe"
 nf_HNZ.37.d:0 "Nos Stalkers ont rencontré ce qui semble être un convoi de Stalkers abandonnés à la surface. De nombreux corps gelés, à moitié mâchés, s'étendaient en cercle autour d'un camping-car réaménagé. Aucun des corps n'a pu être identifié car leurs restes étaient trop méconnaissables pour être déchiffrés, mais il semble que la bataille ait eu lieu il y a plusieurs semaines. Soit ils ont été surpris par le froid et sont morts de froid, soit ils ont été pris dans une meute de Nosalis. Quoi qu'il en soit, il semble que le site avait déjà été choisi par ces Stalkers. Bien que nous ayons découvert divers schémas d'un certain niveau dans l'un des compartiments de stockage à l'intérieur du van qu'ils défendaient si désespérément. Avec un peu d'huile de coude et un grand coup, ils ont réussi à ouvrir le compartiment. Nous pouvons utiliser ces plans pour améliorer la puissance de nos armes à feu, ou plutôt les utiliser pour mieux les concevoir avec des ressources plus maniables et plus faciles à trouver."
 nf_HNZ.37.a:0 "Des armes à feu moins chères"
 nf_HNZ.37.b:0 "Armes à feu de meilleure qualité"

 nf_HNZ.38.t:0 "Une remarquable découverte"
 nf_HNZ.38.d:0 "Alors qu'ils rencontraient un dépôt abandonné à la surface, qui menait dans le métro, nos Stalkers sont tombés sur ce qui pourrait presque être décrit comme un char sur des roues de chemin de fer. Le char semble assez moderne, années 70 ou 80. Il a été modifié pour utiliser les lignes ferroviaires au lieu des routes conventionnelles. D'après ce qu'il semble, la fabrication de ce char a nécessité une grande précision. Il est possible qu'il ait été fabriqué avant l'apparition de nombreuses factions du métro, compte tenu de la délicatesse de l'outillage nécessaire à sa fabrication. Peut-être le travail du Commandement Central du Métro ? Bien que le Commandement Central du Métro se soit effondré avant d'avoir pu être déployé. On peut toujours utiliser ce tank, vu qu'il est déjà sur les rails. Le seul problème est de le ramener dans le métro."
 nf_HNZ.38.a:0 "Nous pouvons modifier le char pour qu'il nous serve"
 nf_HNZ.38.b:0 "Le mettre à la casse pour les pièces détachées"

 HNZ_nf_HNZ.38_tt:0 "Une brigade de panzers ferroviaires est apparue dans notre capitale !"

 nf_HNZ.39.t:0 "Méditations hanséatiques"
 nf_HNZ.39.d:0 "La ligue hanséatique a déclaré qu'elle ne protégerait plus notre station des incursions extérieures, et qu'elle élaborerait des plans pour mobiliser notre économie et nos forces. Cela aura sûrement des ramifications sur notre légitimité et notre autorité dans la station."
 nf_HNZ.39.a:0 "Nous devons nous conformer"
 nf_HNZ.39.b:0 "Allez vous faire foutre !"

 nf_HNZ.40.t:0 "Retour des Stalkers"
 nf_HNZ.40.d:0 "Les Stalkers sont de retour, avec eux ils ont trouvé la bonne fortune. Ils reviennent avec du matériel."
 nf_HNZ.40.a:0 "Bon travail"

 ### Generic Events ###

 HNZ_random_event.1.t:0 "Marchand sournois"
 HNZ_random_event.1.d:0 "Un marchand plutôt rusé de l'une de nos stations a été surpris en train de vendre des marchandises illicites. Des articles tels que des drogues et des armes à feu illégales qu'il avait sur ses marchandises parmi d'autres articles plus douteux. Il est actuellement réprimandé par les autorités de la station. Cependant, la question est de savoir ce que l'on va faire de cet individu."
 HNZ_random_event.1.a:0 "Ses biens appartiennent désormais à la Hansa."
 HNZ_random_event.1.b:0 "Nous ne pouvons pas le laisser avoir des stupéfiants, mettez-le dehors."

 HNZ_random_event.1.a_tt:0 "§gNous ne pouvons pas laisser leurs marchandises être vendues sur notre territoire, mais nous pouvons les vendre aux stations voisines, et obtenir un bénéfice en retour§!"

 HNZ_random_event.2.t:0 "Les commerçants sont interdits d'entrée"
 HNZ_random_event.2.d:0 "Le long d'une de nos stations de la ligne circulaire, une caravane s'est vue interdire l'entrée dans la Hansa parce qu'elle n'avait pas de passeports à portée de main. Ils viennent de la région éloignée du métro et déclarent qu'ils ne se souviennent pas qu'il y ait eu une inspection des passeports ou que les passeports obligatoires aient jamais existé. Leurs intentions semblent bonnes ; ils ne cherchent qu'à vendre leurs marchandises pour gagner assez de balles pour nourrir leur station, actuellement affamée par la pénurie de champignons."
 HNZ_random_event.2.a:0 "Pas de passeport ? Pas d'entrée"
 HNZ_random_event.2.b:0 "Faites une exception - demandez à un garde de les surveiller de près pendant qu'ils font du commerce"

 HNZ_random_event.3.t:0 "Raid de bandits !"
 HNZ_random_event.3.d:0 "Une récente incursion de bandits a pris un tunnel en otage pour empêcher tout commerce ou trafic entrant. Ils rançonnent les caravanes, quand ils ne les abattent pas carrément, simplement en entrant dans leur domaine. La situation devient de plus en plus désastreuse, car même les voyageurs d'un jour les plus ordinaires qui se rendent à Hansa ou en reviennent sont maintenant terrifiés à l'idée d'entrer dans le tunnel, de peur que cette organisation de bandits ne s'étende à d'autres tunnels voisins."
 HNZ_random_event.3.a:0 "Envoyez une équipe pour s'occuper d'eux"
 HNZ_random_event.3.b:0 "Approchez-les avec une offre... prometteuse"
 HNZ_random_event.3.c:0 "Les payer pour qu'ils aillent se faire foutre ailleurs"

 HNZ_random_event.4.t:0 "Engager avec succès"
 HNZ_random_event.4.d:0 "L'offre que nous leur avons envoyée en échange de ne plus harceler les caravanes a réussi. Leur chef a proposé d'échanger leurs services contre un paiement généreux. Ce ne sont pas les voyous typiques, mais ils sont armés des caches d'armes qu'ils ont volées aux caravanes de passage. Je suis sûr que nous pouvons les envoyer à la mort dans un tunnel d'anomalie et récupérer la marchandise..."
 HNZ_random_event.54a:0 "Voyons cela."

 HNZ_random_event.6.b_tt:0 "§gDeux divisions de bandits apparaissent dans notre capitale !"

 HNZ_random_event.8.t:0 "Echec du recrutement"
 HNZ_random_event.8.d:0 "Ils ont refusé notre offre. Ils se sont vantés que l'honneur des bandits était plus grand que n'importe quel objet ou bibelot qu'ils pouvaient offrir. Une provocation a conduit à une suivante et une bagarre a éclaté entre les négociateurs et les bandits. Ils ont cependant fini par quitter la zone et s'enfuir plus loin dans les tunnels en dehors de notre territoire."
 HNZ_random_event.8.a:0 "Je suppose que ça a fonctionné, du moins..."
 
 HNZ_random_event.5.t:0 "Les canalisations ont mangé une caravane !"
 HNZ_random_event.5.d:0 "Un homme se précipite dans la gare, la sueur et les larmes coulant sur son visage. Il prétend que les canalisations ont avalé toute sa caravane. Il était le seul survivant de la rencontre. Il a peur de s'aventurer à nouveau pour récupérer les marchandises, avec seulement les vêtements sur son dos pour porter son corps fatigué jusqu'à la station. Que les canalisations aient mangé sa caravane ou non, cela pourrait avoir d'énormes répercussions sur le commerce. L'homme a été réprimandé pour le moment, et une équipe a été envoyée pour enquêter sur le tunnel. L'équipe d'expédition a été accueillie par la caravane. Pas de corps, de sang ou de signe de lutte. Avec seulement l'odeur âcre de la rouille et de la fumée polluant l'air dense. Ladite station sera réinstallée avec plus de patrouilles, cependant les soldats sont quelque peu réticents à participer."
 HNZ_random_event.5.a:0 "Ces marchandises appartiennent désormais à la Hansa"

 HNZ_random_event.6.t:0 "Crash de la caravane de la Ligne Rouge"
 HNZ_random_event.6.d:0 "Un récent carambolage dans l'un des tunnels menant à la Ligne Rouge a provoqué le crash d'une de leurs caravanes commerciales. A la rencontre de l'épave, malheureusement aucun des caravaniers n'a pu être sauvé ou identifié suite aux blessures de l'accident. Cependant, leurs marchandises sont étrangement restées relativement intactes. Nous pourrions prendre ces marchandises pour les nôtres, ou le signaler à la Ligne Rouge, et gentiment rendre les marchandises."
 HNZ_random_event.6.a:0 "Je suis sûr qu'ils ne nous en voudront pas si nous leur prenons."
 HNZ_random_event.6.b:0 "Rendez-leur les ressources."

 HNZ_random_event.6.a_tt:0 "Je suis sûr que la bureaucratie de la Ligne Rouge oubliera bientôt qu'elle a envoyé une caravane sur les lieux !"
 HNZ_random_event.6.b_tt:0 "§gBien que désagréables et suspicieux au début, ils sont reconnaissants que nous leur ayons rendu la marchandise§"

 nf_HNZ.14.t:0 "Le chef de station s'exprime contre Hansa"
 nf_HNZ.14.d:0 "Récemment, aujourd'hui, l'un de nos chefs de station a critiqué le régime de Hansa. Il a invoqué son inefficacité à protéger les droits de ses habitants et le fait que la ligue hanséatique n'a été créée que pour 'maximiser les profits'. Une oligarchie corrompue plutôt qu'un gouvernement. Ses critiques ne sont cependant pas passées inaperçues, puisque les habitants de la station l'ont soutenu dans ses déclarations."
 nf_HNZ.14.a:0 "Ok..."
 nf_HNZ.14.b:0 "Faites-le taire"

 HNZ_random_event.7.b_tt:0 "§gNous allons envoyer quelqu'un pour le faire taire."
