 HUL_uncle_misha:0 "Oncle Misha"

 HUL_BATKA_DESC:0 "Surnommé Oncle Misha par ses camarades, Mikhail garde une nature relativement frugale. De nature timide et réservée, il possède en lui une autorité profonde et retentissante qui peut émouvoir les foules. Ses qualités d'orateur étant capables de rétablir l'ordre et la discipline parmi ses soldats en quelques instants. Né au début des années 90, il a vécu dans le grand métro pendant la guerre entre la Hansa et la Ligne Rouge. Avec les soldats qui le suivaient, il s'est installé à la station Voykovskaya et s'est battu du côté de Sokolnicheskaya, mais il s'est rapidement séparé du communisme et a formé son propre mouvement "anarchiste" basé sur les idéaux de Nestor Makhno."





