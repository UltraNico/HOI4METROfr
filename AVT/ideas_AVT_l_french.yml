l_french:
 revolutionaries:0 "Révolutionnaires"
 revolutionaries_desc:0 "Les révolutionnaires, ou trotskystes, sont un groupe de communistes qui croient en une révolution permanente, c'est-à-dire que chaque station et groupe à l'intérieur du métro devrait se révolter et se soutenir mutuellement pour créer un communisme universel. Cette vision diffère de la vision stalinienne d'une nation communiste de la Ligne Rouge. Peu de choses sont connues de leur organisation. Ils se cachent facilement des yeux du public. Bien qu'idéologiquement en désaccord avec la Lignes Rouges, ils sont plus déterminés à mener une guérilla contre les fascistes du IVe Reich."

