l_french:
  communist_introduction:0 "La Première Brigade Internationale Che Guevara"
  communist_introduction_desc:0 "Sous le commandement du Commissaire Rusakov, la brigade sillonne presque tout le métro, réalisant des activités de soutien armé et portant la guerre jusqu'à la porte du Reich."
  
  communist_collectivization:0 "Collectivisation"
  communist_collectivization_desc:0 "De grands progrès doivent être faits pour organiser et gérer correctement notre station. Comment allons-nous lutter contre les pouvoirs en place, si nous ne pouvons pas coopérer efficacement parmi toutes les facettes de notre société ?"

  communist_gas_lighting:0 "Appareils d'éclairage au gaz"
  communist_gas_lighting_desc:0 "On ne sait pas exactement ce qui se cache dans l'obscurité. Qu'il s'agisse de ceux qui cherchent à dépouiller la révolution ou de plus sinistres encore. Nous devons rester vigilants. L'installation d'un éclairage approprié servirait mieux les rotations entre nos postes de gardes."

  communist_preliminary_defences:0 "Stockades préliminaires"
  communist_preliminary_defences_desc:0 "L'ennemi peut frapper à tout moment et en tout lieu. Il serait sage de préparer des structures défensives."

  communist_tunnel_clearing:0 "Nettoyage des tunnels"
  communist_tunnel_clearing_desc:0 "On peut supposer que nos opérations s'étendront dans tout le métro. Mais nous ne devons pas être pris au dépourvu par des attaques surprises. Avoir une connaissance détaillée de notre propre zone locale serait un bon plan."

  communist_infrastructure_3:0 "Développement des infrastructures"
  communist_infrastructure_3_desc:0 "Cela fait 20 ans que le métro n'a pas fait l'objet d'un entretien de routine et des fissures commencent à apparaître. D'après les estimations actuelles, un effondrement du tunnel pourrait se produire à tout moment, ce qui réduirait considérablement nos opérations et risquerait de nous couper du métro. Des barrières et des supports appropriés doivent être érigés immédiatement."

  communist_population_build_slots:0 "Assurer le passage en toute sécurité des réfugiés"
  communist_population_build_slots_desc:0 "Nous ne sommes pas seulement une force révolutionnaire - Nous construisons une société pour demain, construite par les mains des gens d'aujourd'hui. Les pauvres, les affamés et les malades peuvent venir en sachant qu'ils seront tranquilles."

  communist_industry_2:0 "Planification des stations"
  communist_industry_2_desc:0 "Bien sûr, nous ne pouvons pas nous contenter de créer des ateliers et des logements sans tenir compte de l'espace. Il faut adopter une attitude globale pour établir de nouvelles bases. Maximiser au mieux l'espace limité dont nous disposons."

  communist_industry_3:0 "Formation de technicien"
  communist_industry_3_desc:0 "Bien sûr, aller du point A au point B dans le métro est un effort de longue durée. Il serait beaucoup plus rapide et plus facile d'y arriver avec un wagon. Le problème est que la plupart des chariots et des draisines que nous avons trouvés sont en train de rouiller. Heureusement, nous connaissons la bonne personne pour nous aider à les réparer."

  communist_using_the_terminal:0 "Craquage d'ordinateur"
  communist_using_the_terminal_desc:0 "Un commerçant nous a proposé une bonne affaire pour ce vieil ordinateur. Apparemment, il a été pris à un ancien officier du Commandement Central Métropolitain. Les informations à l'intérieur de l'ordinateur sont cryptées et le commerçant en a assez d'essayer de les décrypter. Nous pourrions être en mesure de les craquer."

  communist_scrapping_for_parts:0 "Mise au rebut de pièces détachées"
  communist_scrapping_for_parts_desc:0 "Malgré leurs anciennetés, elles sont dans un état remarquable. Ces pièces seraient mieux utilisées ailleurs."
 

  communist_industry_5:0 "Mettre l'ordinateur à profit"
  communist_industry_5_desc:0 "C'est assez fou ce que ces vieux ordinateurs peuvent faire. Presque vénéré comme un ancien artefact mystique par les jeunes. Nous pouvons l'utiliser à bon escient en contribuant aux efforts de R&D."

  communist_industry_6:0 "Récupération de l'ancien outillage"
  communist_industry_6_desc:0 "Malgré leurs anciennetés, les vieux outils et équipements conservent une qualité remarquables. Comme le dit le dicton, ''si ce n'est pas cassé...''".

  communist_community_resource_share:0 "Centre de ressources communautaires"
  communist_community_resource_share_desc:0 "Le partage des ressources entre toutes les branches de notre communauté permettrait de mieux les attribuer là où elles sont le plus nécessaires et d'alimenter efficacement notre économie."

  communist_equal_duty:0 "Devoirs égaux"
  communist_equal_duty_desc:0 "Chaque membre de notre communauté, indépendamment de sa taille, de son âge ou de ses capacités, est appelé à aider les autres pour le bien de tous."

