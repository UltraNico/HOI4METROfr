l_french:

 nf_RED.1.t:0 "La Révolution"
 nf_RED.1.d:0 "Ce n'est pas un hasard si la Ligne Rouge a jailli de la ligne Sokolnicheskaya. Chaque édifice et chaque façade de la ligne est finement détaillée avec des statues de Staline et de Lénine. Les monuments de certains saints autrefois vénérés sont un témoignage survivant du monde d'avant. À l'instar des tombes égyptiennes, son aura éphémère de puissance a attiré des gens de tous horizons, des pèlerins venus témoigner de ce qui était. Au fil du temps, l'admiration s'est transformée en révérence, puis en dévotion. Avec la disparition du monde tel que nous le connaissions, et seulement ces souvenirs fanés du passé qui existaient. Cela a donné de l'espoir, une opportunité de construire un nouveau bastion socialiste, libéré des fardeaux du passé. Les figures du Komsomol et ceux qui ont vécu sous le règne du socialisme ont commencé à mettre en place un renouveau socialiste. Ils ont renversé les stations locales et installé des conseils révolutionnaires à travers la ligne Sokolnicheskaya, déclarant une première Interstation ; leur but, unir l'ensemble du métro sous le communisme. Andrey Moskvin était l'un de ces révolutionnaires, sa vigueur et sa fermeté étant le fer de lance de la révolution et il se retrouva bientôt à superviser la révolution nouvellement établie."
 nf_RED.1.a:0 "Andrey Moskvin s'est rapidement retrouvé adoré par ses partisans"
 nf_RED.1.b:0 "Andrey Moskvin est devenu un symbole de la révolution"

 future_paths_unlock:0 "Ces Traits peuvent débloquer§g §CSpecial§ ! §Ces traits peuvent débloquer des chemins ou des caractéristiques spéciales. - Le meilleur trait n'est pas toujours le meilleur par la suite.§!"

 nf_RED.2.t:0 "La chute"
 nf_RED.2.d:0 "Cependant, ce qui avait commencé comme un bouleversement social s'est transformé en une guerre à grande échelle avec le reste du métro. De nombreuses stations s'opposaient aux désirs de la Ligne Rouge nouvellement établie. Celles-ci sur une base idéologique. Des stations capitalistes et d'autres opposées à la révolution ouvrière. La station-état de la Ligue hanséatique, diamétralement opposée à la Ligne Rouge, a mené une coalition de stations pour lutter contre la Ligne Rouge. C'est ainsi que débute l'un des conflits les plus sanglants de tout le métro. Des corps plongés dans le broyeur à viande, et de précieux recours baratinés pour l'effort de guerre. Une impasse de guerre d'usure, sans qu'aucun des deux camps ne cède, mais qui s'affaiblit au fur et à mesure que la guerre s'écoule. Avec la prise de conscience que le rêve d'un métro uni sous le socialisme s'évanouissait, l'agitation et les mutineries ont commencé à surgir de l'intérieur. Les différences idéologiques ont donné lieu à une insurrection à grande échelle, ceux qui quittaient le combat et créaient leurs propres stations, affaiblissant du même coup le soutien de la Ligne Rouge à la guerre."
 nf_RED.2.a:0 "Leurs idéaux sont devenus trop ambitieux"
 nf_RED.2.b:0 "Nos idéaux ont diminué au fur et à mesure que la guerre se poursuivait"

 nf_RED.3.t:0 "Paix"
 nf_RED.3.d:0 "Alors que la guerre s'éternisait, ni la Ligne Rouge, ni la Hansa ne voyaient la possibilité d'une victoire contre l'autre. Ils déversaient toutes les ressources qu'ils pouvaient trouver pour tuer, mutiler et détruire l'autre camp, le résultat final étant la décomposition inéluctable des deux parties. Alors que les deux nations commençaient à s'effriter et à pourrir de l'intérieur à cause de la fatigue, les citoyens et les soldats protestaient contre la guerre. Trop arrogants pour s'agenouiller devant la foule, les deux camps n'ont pas voulu se soumettre à un accord de paix. Si l'accord était défavorable aux partisans de l'idéologie la plus dure dans les rangs de chaque camp, il pourrait conduire à de nouveaux désaccords et à une plus grande instabilité. Les deux camps étaient trop têtus pour accepter la paix, et ne souhaitaient que proclamer une victoire contre l'autre. Cependant, la paix a finalement été conclue dans le plus grand secret. Andrey a réalisé que la guerre ne pourrait jamais être gagnée contre la Coalition. À chaque victoire, les corps s'accumulent, les ressources sont gaspillées. Est-ce vraiment le prix à payer pour le socialisme ? Cependant, ce n'était pas sa décision d'aller de l'avant avec la paix. Ce n'était même pas son désarroi face à la guerre, c'était en fait la volonté de son frère de déclarer la paix. Son jeune frère, Maxim Moskvin, qui a supervisé les négociations de paix, d'abord à l'insu d'Andrey. L'accord a commencé ; Ploshchad Revolyutsii devait être donné à la Ligne Rouge. La COnfédération Arbat a reçu Biblioteka Imeni Lenina, qui a finalement été remise à Polis. Une garantie de libre accès a été convenue par toutes les parties. La ligne Rouge est réduite de moitié. Andrey a été soutenu par le peuple et le parti pour la paix. Le cercle restreint des socialistes "purs et durs" a méprisé ce qu'ils considéraient comme une "trahison" de la révolution. Tout en ignorant que c'était le frère d'Andrey, Maxim, qui était le véritable négociateur de la paix."
 nf_RED.3.a:0 "Andrey a été soutenu par le peuple"
 nf_RED.3.b:0 "Andrey a été soutenu par le parti"

 nf_RED.4.t:0 "Etat de la ligne"
 nf_RED.4.d:0 "Andrey, membre du conseil révolutionnaire, se considère désormais comme le secrétaire général de la Ligne Rouge. Bien qu'il y ait d'autres concurrents à cette fonction, sa volonté et sa ténacité lui ont permis de prendre la tête du mouvement. Son règne est rapidement devenu incontestable. En 2028, alors que les cendres du conflit avec la Hansa commencent à se dissiper. La Ligne Rouge se retrouve de plus en plus dans une situation désastreuse. Sokolnicheskaya se trouve dans une position précaire qui doit être abordée avec des mains délicates. De nombreux problèmes affectent la nation, plus à l'intérieur qu'à l'extérieur. L'économie a stagné, une politique de confiscation des ressources prélevées pour notre armée est toujours pratiquée, rendant notre économie civil incapable de croître et de se développer. La négligence de la volonté du gouvernement de gérer cette situation, stimulée par le contrôle hypertrophié de l'armée sur toutes les facettes du commerce et de l'industrie quotidienne, a conduit les gens du peuple à détester lentement les pouvoirs locaux. Avec même des murmures étouffés contre l'État lui-même. Ces problèmes n'ont fait que croître et s'envenimer au cours des derniers mois. Ce ne sont pas les seuls problèmes auxquels nous devons faire face cependant. Les porcs fascistes de Tverskaya se sont récemment revigorés grâce à leur nouveau Führer. Les affrontements dans les tunnels qui nous séparent n'ont fait qu'augmenter par rapport aux conflits ponctuels de ces dernières semaines. Comme la Grande Guerre Patriotique d'autrefois, nous les avons combattus et vaincus. Mais il a fallu beaucoup de sacrifices. Un effort monumental de sang et de fer. Quelque chose que nous ne sommes peut-être pas en mesure de supporter maintenant. Nous sommes les héritiers de l'Union Socialiste Soviétique. La volonté de Lénine ne s'éteindra pas !"
 nf_RED.4.a:0 "Noté"

 nf_RED.5.t:0 "Question d'économie"
 nf_RED.5.d:0 "Notre économie a tout simplement atteint un point mort. Malgré nos meilleurs efforts pour réformer et réhabiliter l'économie qui s'est avérée inefficace. La plupart des ressources qui n'ont pas été allouées à l'armée, ou distribuées à notre R&D sont utilisées pour ressusciter notre économie stagnante. Une approche plus directe est nécessaire ; au lieu de dépenser des ressources pour simplement "rafistoler" le problème de gonflement, une nouvelle méthode est nécessaire. Deux solutions ont été proposées. La première est la mise en œuvre de subventions et d'autres programmes visant à améliorer l'efficacité des administrations de nos stations dans la gestion des problèmes locaux. Deuxièmement, une solution plus fondamentale consiste à donner la priorité aux fonds destinés à développer nos industries primaires telles que la construction et l'agriculture. Être capable d'être autosuffisant et de subvenir à nos besoins et à notre croissance future."
 nf_RED.5.a:0 "Améliorer les locaux"
 nf_RED.5.b:0 "Améliorer les conditions de vie"

 nf_RED.6.t:0 "Réforme militaire"
 nf_RED.6.d:0 "Notre armée. Avant la guerre, l'Union soviétique avait l'une des armées les plus grandes et les plus fortes du monde entier. Ses forces armées étaient équipées des armes de guerre les plus récentes et les plus meurtrières, et leur entraînement était sans égal. De la taïga de Sibérie aux pays baltes, la Russie était suprême. L'armée protégeait et préservait ses travailleurs et ses idéaux. Mais aujourd'hui, il semble que ce soit l'inverse qui se produise. Par le biais d'une longue ligne de dégradation interne, l'armée a lentement dépéri et s'est fracturée en factions qui se chamaillent au sein de l'armée. Malgré le volume considérable de main-d'œuvre à sa disposition, le manque de procédures d'entraînement adéquates, et même le mépris pressant pour toute communication entre les commandants, font que l'armée reste isolée et gonflée. Une logistique médiocre, sans parler de la corruption sévère qui est profondément mise en évidence par le haut commandement. Équipés de tenues d'apparat et ornés de dizaines de médailles, dont la plupart n'ont pas été décernées, mais arrachées à des commerçants ou récupérées. Une armée non pas de mérite ou de compétence mais d'arrogance, défilant comme des généraux."
 nf_RED.6.a:0 "Leur pouvoir doit être supprimé"
 nf_RED.6.b:0 "Malgré leur puissance, ils sont importants"

 RED_removing_army_bloat_tt:0 "§gDes efforts seront faits pour réduire le pouvoir des militaires.§!"

 RED_appease_the_dissenters:0 "§gLes dissidents de la Ligne Rouge seront apaisés, augmentant leurs caractéristiques§!"

 nf_RED.7.t:0 "Réquisition des céréales"
 nf_RED.7.d:0 "La demande de céréales est une arme à double tranchant. Fournir à nos troupes le ravitaillement nécessaire en période de conflit comme la guerre de la Hansa. Une guerre menée exclusivement dans de petites zones et dans toute la région métropolitaine. Il était difficile d'acheminer les fournitures de manière organisée, étant donné la nature linéaire de la guerre. L'armée a donc eu recours à la confiscation de céréales et d'autres ressources pour augmenter ses stocks. Si cette méthode s'est avérée efficace, elle l'a cependant été trop. La dépendance à l'égard de cette méthode éprouvée persiste. Cependant, bien que la guerre soit devenue un lointain souvenir, les militaires la pratiquent encore aujourd'hui. Un facteur contribuant à la raison pour laquelle notre économie est dans un tel gouffre. Il serait sage de démobiliser notre taux de confiscation, cependant son utilisation en temps de guerre ne doit pas être remise en question, et ce n'est pas quelque chose à éviter quand la guerre est déclarée."
 nf_RED.7.a:0 "Nous devons diminuer l'intensité du requestionnement."
 nf_RED.7.b:0 "Nous devons limiter toutes les réquisitions maintenant"

 nf_RED.8.t:0 "Fraternité"
 nf_RED.8.d:0 "Maxim Moskvin, le petit frère d'Andrey. Toujours dans son ombre. Maxim a toujours été jaloux de son grand frère. Du charme d'Andrey, de son succès et de son pouvoir. Une relation fraternelle pourrie et pas plus qu'une simple rivalité. Maxim avait-il du respect pour son frère aîné ? Difficile à dire, mais cet amour avait été malmené et s'était flétri au fil des ans pour ne plus rien donner. Les seuls souvenirs que Maxim pouvait évoquer de leur jeunesse n'étaient pas le lien qu'ils partageaient autrefois, enfants insouciants, mais l'amère rancune qu'il éprouvait.\n\n Malgré cela, Maxim garde pour lui ses propres talents. Il ne sera peut-être jamais comme son frère plus talentueux. Mais Maxim a une détermination que peu pourraient atteindre. Un front fort, et une autorité incontestée contre laquelle peu de gens oseraient aller. Confiance en soi et fidélité à soi-même."
 nf_RED.8.a:0 "Sa connaissance de la guerre sera utile."
 nf_RED.8.b:0 "Son expérience de la guerre sera utile."
 nf_RED.8.c:0 "Un membre du Politburo est ce qui lui convient le mieux pour le moment."

 RED_moskvin_q_theorist_role:0 "§gTon frère,§! §YMaxim Moskvin§! §gsera un théoricien militaire.§!"

 RED_moskvin_q_general_role:0 "§gTon frère,§! §YMaxim Moskvin§! §gsera nommé conseiller des forces armées.§!"

 RED_moskvin_q_no_role:0 "§YMaxim Moskvin§!§gcontinuera à siéger en tant que membre du Politburo, mais aucun rôle particulier ne lui sera attribué.§!"

 RED_generals_will_be_unhappy:0 "§gNotre§! §YHaut commandement militaire§! §gsera§! §Rdéçu§! §gde cette décision.!§!"

 RED_moskvin_future_career:0 "\n§gMoskvin conserve encore la possibilité de devenir un général ou un commandant grâce à de futurs objectifs et événements.§!"

 ### REDUNDANT ### nf_RED.9.t:0 "Establish the Ministry of Economy"
 ### REDUNDANT ### nf_RED.9.d:0 "[ESTABLISHING NEW MINISTRIES AFTER THE WARS END]"
 ### REDUNDANT ### nf_RED.9.a:0 "The Department is established"

 RED_ministry_departments_tt:0 "§gPar le biais des§! §YObjectif§!, §YDécisions§! §get§! §YÉvénements§! §gVous débloquerez§! §YConseillers§! §gà ajouter à votre §GMinistère.§! Ces §YConseillers§! peuvent être améliorés dans le menu des décisions, ce qui augmentera leurs bonus.\n\n Certains §YObjectifs§!, §YDécisions§! §get§! §YÉvénements§! §gLes récompenses permettront de débloquer des §GDécisions§! pour améliorer§! §gles bonus des §YConseillers§! d'une manière spécifique."
 RED_minister_of_economics_departments_tt:0 "\n§YStepan Markelov§! §gSera recruté et prendra la tête du ministère de l'économie.§!"

 nf_RED.10.t:0 "Nouveau module économique"
 nf_RED.10.d:0 "Il est évident que notre économie s'est lentement mais sûrement affaiblie... \n\n... Tu n'étais pas censé terminer ce ... TU N'ÉTAIS PAS CENSÉ TERMINER CETTE MISE AU POINT POUR LE MOMENT, LOL, TRICHEUR."
 nf_RED.10.a:0 "Ok"

 nf_RED.11.t:0 "Agitation"
 nf_RED.11.d:0 "Nous avons reçu des rapports alarmants selon lesquels nos forces armées ne suivent pas les ordres, mais s'y opposent carrément. Notre commandement militaire commence de manière inquiétante à s'effriter et à se diviser en deux camps ; les loyalistes du secrétaire général Moskvin et les dissidents menés par Kovshov, qui craint que les réformes de Moskvin ne fassent paraître la Ligne Rouge docile et fragile. Alors que les soldats commencent à déserter leurs postes, d'autres prennent les armes et bouclent les entrées et sorties des stations. Bloquant le commerce et l'accès des personnes. Lorsqu'on leur ordonne de se retirer, ils refusent, et menacent au contraire d'ouvrir le feu. La situation empire d'heure en heure, et le sang n'a pas encore coulé... et ne manquera pas de couler.
 nf_RED.11.a:0 "Kovshov, Va au diable !"

 nf_RED.12.t:0 "La révolte des champignons"
 nf_RED.12.d:0 "Pour aggraver les choses sur la Ligne Rouge, avec les récentes agitations des militaires. Plus tôt ce matin, un groupe de nos citoyens a commencé à protester en masse. Des gens ordinaires mécontents de la rechute de notre économie, et des abondantes pénuries de nourriture causées par des réquisitions excessives. On craint que les protestations ne prennent de l'ampleur, et n'engloutissent toute la ligne Sokolnicheskaya. Les quotas de production sont réduits, et il est à craindre que les protestations ne s'aggravent avec le temps d'inaction du gouvernement."
 nf_RED.12.a:0 "Ennemis de la révolution. On s'occupera d'eux en temps voulu."

 RED_unlock_mushroom_revolt_tt:0 "§gDéverrouille la branche §!§YRévolte des Champignons§! §gBranche de l'arbre Focus.§!"
 RED_mushroom_revolt_countdown:0 "§gSi l'Esprit national s'épuise avant la§! §YRévolte des Champignons§!, une§! §RGuerre civile§! §gwsurviendra!§!"

 nf_RED.13.t:0 "Korbut"
 nf_RED.13.d:0 "Un gros mot pour certains. KGB, NKVD, police secrète. La liste est longue. Malgré ce que la foule pourrait dire, leur rôle est crucial pour maintenir l'ordre de l'État. Ce n'est plus le cas avec la Ligne Rouge, et dans la situation actuelle, leur service est essentiel.\n\n Le bureau de la sécurité d'État, le KGB, a été créé peu après la formation de Sokolnicheskaya. Nombre de ses membres étaient d'anciens membres de la sécurité d'État russe, et quelques-uns étaient même d'anciens membres du KGB à l'époque du communisme russe. Son rôle principal consiste alors à rechercher des espions au sein de l'État et à aider à réprimer les dissidents et les figures anti-révolutionnaires. Depuis lors, leur pouvoir s'est maintenu grâce à leur efficacité. Les tchékistes gardent de nombreuses entrées de la Ligne Rouge, repérant les terroristes et les espions en herbe.\n\n Son nouveau chef, un homme du nom de Korbut, a gravi les échelons à une vitesse incroyable, notamment grâce à ses capacités de ruse et de prudence. Il est devenu l'une des figures les plus importantes, derrière des portes fermées au public du moins.\n\n Devenir un conseiller personnel d'Andrey serait immédiatement bénéfique, car un conseiller personnel aiderait sûrement à calmer les problèmes croissants au sein de la Ligne Rouge."
 nf_RED.13.a:0 "Korbut n'est pas un homme de confiance, mais la Ligne Rouge dépend de lui."

 RED_korbut_control_mechanic_tt:0 "§gAu cours de la partie,§! §RKorbut§! §gtentera d'exercer son influence à travers la§! §YLigne Rouge.§! §gCertaines§! §YDécisions§! §get§! §YÉvénements§! §gverra son pouvoir augmenter. Faites attention car il n'y a pas de bonnes ou idéales façons d'enlever son pouvoir...§! §cpour l'instant du moins.§!"

 nf_RED.14.t:0 "Mutineries militaires"
 nf_RED.14.d:0 "La situation de nos militaires s'est aggravée. Les soldats refusent désormais catégoriquement de recevoir des ordres de leurs commandants, les commandants refusent de recevoir des ordres de nos officiers, et les officiers refusent d'écouter le Secrétaire Général. Le désordre s'est étendu à l'ensemble de la Ligne Rouge. Confusion entre toutes les facettes de la structure militaire. La communication a cessé entre Kovshov, ses loyalistes et le gouvernement central. Quoi qu'il en soit, ils ont sûrement l'intention de faire quelque chose de terrible."
 nf_RED.14.a:0 "Cela devient incontrôlable."

 RED_unlock_mutiny_path_tt:0 "§gDébloque la branche §!§YMutinerie militaire§! dans la §gl'arbre des Focus.§!"
 RED_mutiny_countdown:0 "§gSi l'Esprit national s'épuise avant la§! §YMutinerie militaire§! §gla branche focus est terminée, une§! §RGuerre Civile§! §gse produira!§!"

 nf_RED.15.t:0 "Approche des dissidents"
 nf_RED.15.d:0 "Ceux qui n'ont pas encore choisi leur camp sont restés silencieux. Alors que la balançoire bascule d'un côté à l'autre, le groupe neutre n'ose pas choisir un côté, de peur que le côté opposé ne gagne. Moins sur les motivations et plus sur la survie avec leur position et leur vie intacte. Dans le passé, ils auraient été abattus pour ne pas avoir juré une soumission absolue au secrétaire général. Mais les affaires urgentes et la probabilité de l'outrage qui se produirait rendent la chose difficile, voire impossible. Une approche plus subtile et indirecte doit être utilisée. Quelque chose qu'Andrey s'est pleinement engagé à réaliser. Ces généraux se seraient déjà enfuis, et la Sécurité d'État peut s'occuper de ceux qui ont des motivations de survie. Si toutefois on peut leur montrer qu'il n'y a aucun doute sur le fait qu'Andrey et son parti sortiront vainqueurs. Ils seront sûrs de prêter allégeance à notre cause. Rencontrer chacun des généraux neutres en secret pour évaluer leurs émotions et gagner leur soutien."
 nf_RED.15.a:0 "Nous ne pouvons pas prendre le risque de perdre d'autres loyalistes potentiels."
 nf_RED.15.b:0 "Maxim s'est approché des commandants qui ont réussi à écraser toute pensée incertaine dans leur esprit."

 RED_maxim_moskvin_is_a_general:0 "§GDisponible§! §gparce que§! §YMaxim Moskvin§! §gest un Général§!"
 RED_maxim_becomes_resolute:0 "§gLes paroles de§! §YMaxim Moskvin§! §gdémontre une l'attitude robuste et se répand dans l'armée!§!"
 RED_recruit_generals_tt:0 "§GDeux§! §gnouveaux généraux vont rejoindre notre armée§!"

 nf_RED.16.t:0 "Les martyrs disparaissent"
 nf_RED.16.d:0 "Les cellules de Lubyanka sont pleines. Elles n'abritaient autrefois que quelques koulaks accusés de trafic de marchandises illicites à l'étranger depuis la Ligne Rouge. Une affaire majeure après l'autre, la Sécurité d'États de la Ligne Rouge frappe fort. Frappe vite et sans remords ni remise en question. Alors que le réseau interconnecté de subterfuges par des entités traîtresses s'effondre, le soutien à la révolution secrète diminue, en partie grâce à l'efficacité lumineuse de notre KGB."
 nf_RED.16.a:0 "C'est fait."

 nf_RED.17.t:0 "Approche de la Hansa"
 nf_RED.17.d:0 "La dernière faction qu'on voudrait approcher. Ils ont observé nos actions après la guerre avec ambivalence et prudence. Tandis qu'Hansa devenait le maître incontesté du métro, nous étions laissés à l'abandon dans nos retranchements. Enfermés par les forces anti-communistes, nous avons fortifié le rempart de nos idéaux. Nous sommes devenus insulaires. Que ce soit par la promesse d'échanges économiques ou par un nouveau coup de fer chaud dans la plaie, Hansa a accepté un accord commercial mutuellement bénéfique. Bien que cet accord n'ait pas encore été mis en place, et qu'il soit seulement supposé commencer. L'accord se fera dans le plus grand des secrets."
 nf_RED.17.a:0 "C'est fait."

 nf_RED.18.t:0 "Éliminer les chefs hanséatiques"
 nf_RED.18.d:0 "Grâce aux informations collectées et compilées par la Sécurité d'état, nous avons découvert les soi-disant incitateurs de cette soi-disant "révolution". La racaille n'est en réalité qu'un petit groupe de travailleurs et de citoyens mécontents. Pas un agent révolutionnaire employé par les anarchistes ou la Hansa. Nos craintes n'ont cependant pas été complètement apaisées, car il semble que l'agitation ne fait que s'amplifier grâce à des chefs de station Hansa. Encourageant la foule alors qu'elle grandit de plus en plus. Malgré le fait qu'il ne s'agisse que de quelques cellules localisées dans chaque station individuelle, elles n'ont aucune organisation ni communication entre elles. Pour l'instant du moins.\n\n Si les chefs de file sont éliminés, la racaille se disperserait rapidement."
 nf_RED.18.a:0 "Pas plus que de simples émeutiers"

 nf_RED.19.t:0 "Refouler les preuves"
 nf_RED.19.d:0 "Les manifestations ont été rapidement réprimées. Considérant que le commun des mortels ne bouge pas beaucoup, surtout compte tenu de la nature du métro, il est difficile que le mot se répande. Seule l'agitation ou les rumeurs de passage de commerçants errantes peuvent vraiment propager le mot de révoltes. Le mécontentement concernant la réquisition de nourriture par le gouvernement dans la station voisine ne fera qu'aggraver l'insatisfaction.\n\n Après quelques mots aimables et un peu de travail, ces commerçants sont réticents à délier les langues sur ce qui se passe sur la Ligne Rouge. Le renforcement de la sécurité entre les stations n'a fait qu'améliorer la situation. Cependant, les biens saisis auprès de commerçants "perturbateurs" ont disparu dans des circonstances mystérieuses. Les chekistes n'ont aucune idée d'où ils sont allés."
 nf_RED.19.a:0 "Des preuves ? De quoi ? Pas un mot, pas un son. C'est comme s'ils étaient mort."

 nf_RED.20.t:0 "Conspiration"
 nf_RED.20.d:0 "Aslan Kostoyev, l'un des plus proches conseillers d'Andrey a fui la Ligne Rouge. Suite aux récents rapports des forces militaires se dressant contre le gouvernement d'Andrey, il semble que ses propres fonctionnaires soient réticents à son égard. Aslan s'est enfui avec certains documents importants, qui n'avaient pas été retrouvés lors de la perquisition de son bureau tôt ce matin. Les éléments qui n'ont pas pu être trouvés ont le potentiel de mettre en danger l'ensemble de la Ligne Rouge s'ils tombent entre de mauvaises mains. Il doit être arrêté."
 nf_RED.20.a:0 "Ce satané rat !"

 nf_RED.21.t:0 "Nouvelle politique économique"
 nf_RED.21.d:0 "LOL WIP"
 nf_RED.21.a:0 "LOL"

 nf_RED.22.t:0 "Conseils Général"
 nf_RED.22.d:0 "Les militaires ne sont pas très enthousiastes face aux récents changements. Le chef de nos forces armées, un héros de la guerre contre la Hansa. Il s'est construit une grande réputation parmi les commandants inférieurs. Idolâtré comme une figure de proue populaire au sein de l'armée. Viktor Kovshov était autrefois un homme qui n'avait que du respect pour Andrey. C'est lui seul, avec sa réputation à son actif, qui a assuré à Andrey sa position de pouvoir actuelle. Kovshov est un communiste pur et dur, tout comme Moskvin, et les deux idéaux coïncident. Cependant, Kovshov croit fermement au pouvoir de l'épée, tandis qu'Andrey, ces dernières années, croit davantage aux capacités de la plume.\n\n Kovshov croit fermement que la Ligne Rouge, dans son état actuel, est capable de contester et de combattre la Hansa. La Hansa est faible, et inefficace pour tenir complètement la Ligne Rouge elle-même. Ce n'est que par des actions et des conflits éclairs que la Ligne Rouge peut préserver sa position. Elle est coincée, encerclée par des ennemis tout autour. Kovshov insiste également pour supprimer, ou limiter le pouvoir de l'inconstant Politburo. Avec une rancune personnelle pour les gratte-papiers et autres bureaucrates. Il s'en prend au Commandement Central du Métro à ses débuts et se joint à la révolte d'Andrey contre l'inefficacité du CCM.\n\n Viktor n'est pas très enthousiaste à l'égard de ces récents changements, c'est le moins qu'on puisse dire. Supprimer l'influence des militaires et la remplacer par une structure de pouvoir centralisée qui répond au secrétariat général et à ses fonctionnaires. Non plus deux entités mais inséparables. Kovshov a peur, comme de l'histoire passée. D'abord, la réforme, puis la transparence de l'état pour qu'enfin le gouvernement s'écroule sous une marée d'incertitude. Comment et quand le gouvernement s'éloignera de ses propres idéaux. Ce que Kovshov craint, est déjà le cas."
 nf_RED.22.a:0 "Noté."

 nf_RED.23.t:0 "Grand procès d'exposition"
 nf_RED.23.d:0 "Dans une salle d'entretien rénovée à Ploschad' Revolutsii, le procès-spectacle a eu lieu. Kovshov compte parmi les généraux de premier plan à être accusés de trahison et son tréchaire contre le Secrétaire Général et l'État. Citant des conspirations anti-révolutionnaires et anti-communistes pour assassiner Moskvin et renverser son parti pour déclarer la ligne comme la sienne. Le débat a duré jusqu'au lendemain et jusqu'au soir. L'entrée de la salle était gardée par les plus loyaux au Secrétaire Général, avec un emplacement de mitrailleuses DShK et un lourd arsenal de soldats retranchés dans leur méfiance à l'égard de tout aspirant saboteur cherchant à saper les procès en cours.\n\n Le verdict est venu aux premières heures du lendemain. 2 jours entiers de procès, avec les accusés juste reconnus coupables. À exécuter immédiatement après l’annonce du verdict. Emmené directement à Lubyanka et abattu. Leurs corps ont été brûlés pour ne pas inspirer d'éventuels idolâtres à leur cause."
 nf_RED.23.a:0 "Leur héritage meurt avec eux."

 nf_RED.24.t:0 "Des généraux réutilisant des commandants"
 nf_RED.24.d:0 "Nous avons de plus en plus de mal à trouver et à former de nouveaux commandants et généraux en herbe pour notre armée. La capacité à suivre les ordres du haut commandement a chuté de façon exponentielle. Pour aggraver les choses, nos militaires ont commencé à prendre sur eux mêmes des rôles dans leurs propres corps d'armée sans en avoir connaissance. Plutôt que de recruter et de mettre en pratique des idéaux tels que le mérite, la compétence et la loyauté envers le socialisme, ce sont plutôt ceux qui sont les plus loyaux envers les différents généraux en question. Une sorte de mini-culte de la personnalité qui fleurit à partir de chaque commandant. La guerre des chefs entre nos généraux n'est jamais une bonne chose."
  nf_RED.24.a:0 "Un problème que nous devrons traiter rapidement."

 nf_RED.25.t:0 "Les généraux siphonnent la main-d'œuvre"
 nf_RED.25.d:0 "La main d'oeuvre devient une ressource rare sur la Ligne Rouge suite aux événements actuels. La plus grande force militaire du métro, maintenant à court de bras. Alors que le commandement local craque et vacille, les plus avisés parmi le haut commandement siphonnent la main d'oeuvre et les précieuses ressources pour remplir leur rôle. Les généraux qui ne sont pas sûrs ou qui doutent du règne d'Andrey sont coincés entre le marteau et l'enclume. Entre l'actuel secrétaire général, dont on chuchote qu'il est un communiste médiocre, et les efforts douteux pour réformer l'armée. Le côté opposé à son règne est la cabale dissidente de généraux et de commandants dirigée par Kovshov. La crise de la conscription va certainement atteindre son apogée, car les gens ne veulent ou ne peuvent pas rejoindre les rangs. Les commandants absorbent autant de personnel qu'ils peuvent rassembler au cas où une guerre civile éclaterait."
 nf_RED.25.a:0 "Nous ne pouvons pas nous permettre de traiter cette question, de peur de mettre le feu aux poudres."
 nf_RED.25.b:0 "Moskvin a rencontré les généraux. Après des discussions ardues, ils ont prêté allégeance."
 nf_RED.25.c:0 "Andrey, avec un discours inspirant, a ravivé la confiance des militaires en lui en tant que président."
 nf_RED.25.e:0 "Trouvez les recruteurs et brisez-leur les rotules."

 RED_has_maxim_resolute_trait:0 "§GDisponible§! §gdepuis que§! §YMaxim Moskvin§! §ga le trait suivant :§! §C'Résolution'§! §gAucun effet négatif ne sera pris!§!"
 RED_has_andrey_war_support_trait:0 "§GDisponible§! §gdepuis que§! §YAndrey Moskvin§! §ga le trait suivant :§!§C'Symbole de la révolution'§!\n§gAucun malus ne sera pris!§!"

 nf_RED.26.t:0 "Découverte d'un complot"
 nf_RED.26.d:0 "Un autre complot a été dévoilé par les forces de sécurité de notre État, et ce, au bon moment. Des mécontents malveillants au sein de notre propre armée ont détourné des équipements et des effectifs pour alimenter les troubles. Les documents de quotas et les dossiers logistiques ont été délibérément déformés pour faire croire qu'aucun plan de ce type n'était en cours d'élaboration. Maintenant que le plan a été découvert, et juste sous notre nez. Nous pouvons choisir de sévir immédiatement et de réprimander les officiers et les soldats fautifs, ou nous pouvons utiliser la Sécurité d'État pour éliminer les dissidents d'un seul coup."
 nf_RED.26.a:0 "Nous ne pouvons pas nous permettre des hostilités ouvertes"
 nf_RED.26.b:0 "La sécurité d'État peut s'en occuper."
 nf_RED.26.c:0 "Réprimander immédiatement les criminels."

 nf_RED.27.t:0 "Révoltes des citoyens"
 nf_RED.27.d:0 "Les agriculteurs mènent des manifestations dans un premier temps, puis toutes les catégories de la population. Les étudiants, les personnes âgées et tous ceux qui cherchent à faire du désordre. La révolution, comme l'appellent ceux qui sont idéologiquement fanatiques, ou simplement facilement impressionnés par les membres de ce soi-disant "mouvement". La révolution n'a rien à voir avec celle qui a jeté les bases de la formation de l'Union des Stations Socialistes Soviétiques. Pourtant, cette perturbation est sur le point de mettre la Ligne rouge à genoux. Un désastre encore plus grand si la nouvelle de ces protestations se répandait dans les stations voisines ou pire encore. Il faut gérer la situation de manière réfléchie et délicate. Nous ne pouvons pas nous permettre d'avoir à la fois l'armée et la population en colère contre le gouvernement."
 nf_RED.27.a:0 "Nous devons réformer le parti"
 nf_RED.27.b:0 "Nous n'avons pas le choix... nous devons demander l'aide de Hansa."

 nf_RED.28.t:0 "Rencontre avec les manifestants"
 nf_RED.28.d:0 "Après des débats ardus entre les membres encore loyaux du gouvernement d’Andrey, tous les partis se sont mis d'accord sur le fait que si cette question devait être résolue, le gouvernement et les manifestants devaient s'unir. Andrey, avec ses arguments enflammés, n'a pas réussi à faire changer d'avis ses partisans les plus dévoués. Pour Andrey, ces révoltés du bétail n'étaient que de simples villageois prétendant jouer les insurgés révolutionnaires après avoir entendu des histoires du passé. Ils n'ont aucune idée de la façon de gérer correctement une porcherie et encore moins un gouvernement. Les débats ont duré toute la nuit et tandis que les membres du gouvernement qui s'opposaient à Andrey, affirmaient que la Ligne Rouge ne pouvait pas se permettre de continuer à dégrader ses idéaux et à vendre sa morale à l'autoritarisme tout comme l'Union Soviétique l'a fait dans le passé, il était clair que ces insurgés n'étaient rien de plus que ce qu'ils semblaient être. Ivres du battage médiatique et des mantras des foules de malades et de désespérés qui les acclament. Juste des manipulateurs aux yeux sauvages avec un flambeau pour parler. Ils n'ont pas eu le culot ou le fanatisme de défier la Ligne Rouge de front, car ils l'auraient déjà fait. Même en leur donnant un centimètre, ils le prendraient pour un kilomètre. Mais comme toujours, ils continueraient à réclamer et à réclamer.\n\n Il a donc été décidé d'organiser une réunion avec les leaders des manifestants. Bien qu'au début, leur réticence à se rencontrer donnait l'impression que le plan allait échouer. La carte maîtresse d'Andrey dans sa manche..."
 nf_RED.28.a:0 "Une DShK cachée tue rapidement les perturbateurs."
 nf_RED.28.b:0 "Une carte d'As ne fait pas le poids face à une balle."
 nf_RED.28.c:0 "Les deux parties se sont quittées en accord. L'As était Korbut"

 nf_RED.29.t:0 "Approche de la Hansa"
 nf_RED.29.d:0 ""
 nf_RED.29.a:0 "Si nous le devons, nous n'avons pas d'autre solution."

 nf_RED.30.t:0 "La poussière est retombée"
 nf_RED.30.d:0 "Alors que les derniers manifestants se taisent. Les militaires mutinés sombrent dans l'anarchie dans les rangs et sont avalés par les fonctionnaires du NKVD. La poussière a commencé à tomber et finira par se déposer. Aslan Kostoyev est toujours égaré et doit encore être arrêté. Andrey et son ministère peuvent maintenant se concentrer sur une politique plus raisonnable de la Ligne Rouge."
 nf_RED.30.a:0 "C'est enfin terminé"

 nf_RED.31.t:0 "Arts et Culture"
 nf_RED.31.d:0 "Intangiblement connectés à la machine de propagande de l'État, ils incitent les gens à réaliser des choses qui dépassent de loin la portée des mortels. Bien sûr, nous ne sommes pas de simples sauvages et il est clair que la Ligne Rouge pourrait être à nouveau pionnière en injectant des fonds dans les arts et dans les institutions culturelles."
 nf_RED.31.a:0 "Un petit coup de pouce pour l'art"
 nf_RED.31.b:0 "Priorité aux arts et à la culture"
 nf_RED.31.c:0 "Je n'ai jamais été attiré par l'art"

 nf_RED.32.t:0 "Protestations"
 nf_RED.32.d:0 "Non seulement les gens du peuple protestent en masse, mais maintenant nos propres syndicats le font. Seuls quelques syndicats désemparés de la Ligne Rouge manifestent en ce moment. Stimulés par les problèmes récents, ils protestent en outre. Souhaitant de nouvelles réformes et incitations.
 nf_RED.32.a:0 "Les manifestants potentiels sont de simples ennemis de l'État !"
 nf_RED.32.b:0 "Nous ne pouvons pas faire grand-chose à ce sujet"
 nf_RED.32.c:0 "Tirez dans la foule !"

 nf_RED.33.t:0 "Maxims Talents"
 nf_RED.33.d:0 "It has become a topic of hot debate between Andreys close committee. His brother on one hand, has grown with remarkable reputation amongst the lower military command. His recent handling of the Military has only proven this. New recruits idolizing him just as much as the commonfolk would with Andrey. Maxim is not a remarkable man in his own right, but is loyalty to the Red Line is one thing. With brotherly ties between Andrey and Maxim would ensure no trechary could take place. Maxim has often suggested and wished for a position of power and influence. To lead. Assigning him as the role of General of the Armed forces could give him just that. Its known that Maxim is disgruntled with petty jealousy over his older brother. Perhaps this new position would give him just what he wants?"
 nf_RED.33.a:0 "He will provide to be an invaluable ally"
 nf_RED.33.b:0 "His current position suits him fine"

 nf_RED.34.t:0 "Mutineers funded by outside source"
 nf_RED.34.d:0 "As the mutineers falter, a recent plot has been unveiled by our Security Forces. There still exist many tunnels and utility lines which have yet to be claimed or explored. Some infested with mutants, bodies or other such horrible things. Whilst a fair few of them are being used as supply lines to fund the military mutineers. Its clear, that they're unable to fully produce and supply their own forces, furthermore accentuated by reports of their own forces being supplied by an external source who use secret tunnels to ferry weapons back and forth. The question is, who are supplying them?"
 nf_RED.34.a:0 "Probably Nothing to worry"
 nf_RED.34.b:0 "Those damn bandits!"
 nf_RED.34.c:0 "Those damn revolutionaries!"

 nf_RED.35.t:0 "Mutinies in the Mutiny"
 nf_RED.35.d:0 "Those mutineers have broken off away from the common rabble of the others, and have turned to pillaging and raiding the far tunnels. Making meager scraps and in turn slowly turning to banditry to fend for themselves. With the main mutineers becoming less of a threat, these bandits may become a more pressing issue with needs to be dealt with in due time."
 nf_RED.35.a:0 "Send our troops to deal with them"
 nf_RED.35.b:0 "If they hand themselves in, they will be treated fairly"
 nf_RED.35.c:0 "Make them stand down under the guise they'll be absolved"

 nf_RED.36.t:0 "Kuznetsky Most"
 nf_RED.36.d:0 "The Armory Station makes its living selling armaments to the rest of the metro. Not only armaments but medical supplies, ammunition and other equipment ensuring the gears of war work flawlessly. The Red Line has always considered the Technicians of Kuznetsky Most friends of the Red Line, and mutual trade often takes place between the two. Red Line providing food and raw materials whilst the Technicians unsuprisingly provide guns for our troops.\n\nThere are many within Kuznetsky-Most who sympathise with the plight of the Red Line, and the two stations enjoy relative mutual respect for one another"
 nf_RED.36.a:0 "Deal well made"

 nf_RED.40.t:0 "The Berilag"
 nf_RED.40.d:0 "The Comrade Beria Corrective Labor Camp, or The Berilag. It is located at the station "Ulitsa Podbelskogo". Designed to contain red line enemies. It may also be used for other such purposes. Furthering our own Research and Development capabilities and serving as a means to dabble into more unconventional fields of research away from the public eye"
 nf_RED.40.a:0 "The Berilag is to be established"

 nf_RED.52.t:0 "Dry Station Bandits"
 nf_RED.52.d:0 "The Bandits of the Dry station; former Red Line soldiers and other dregs that the military pressed into service during the Hansa war. No more than thugs than a disciplined force, yet gouging themselves with armaments and weapons pinched from the Red Line as they turned their backs upon the Revolution for Personal profit.\n\nTheir Leader, dubbed simply as Master was once a low-ranking Officer, although recollection is still hazy and muddled. Having more of an ideological backbone - or just a fascination compared to the rest of his peers. Running his own station more like a boot-camp than a band of brigadiers. Although its clearly yet to be shown upon the tenacity of the troops. Being caught off guard by our forces. They shouldn't pose much of a threat. However their explosive equipment is a force to be reckoned with."
 nf_RED.52.a:0 "Turncoats of the Red Line are to be put to the sword"

 nf_RED.53.t:0 "Removal of Dry Station Bandits"
 nf_RED.53.d:0 "The Masters body was found stretched out lying amongst the wreckage of his personal quaters alone. A bullet must have bounced off from a nearby wall which had hit him directly in the chest. Bleeding out and succumbing to his wounds as the firefight continued to rain hell in the station. Amusingly dying as he lived; cowardly and craven.\n\nDespite their leaders passing, the bandits still continued to put up much resistance. Cordoning much of the Station and retreating to each subsequent level as Red Line forces advanced. Fears that as a last resort the bandits would collapse the whole station were put at ease, as the bandits made headway to their last redoubt. One-by-one picked off and as the last remained, only a few escapees could flee into the deep darkness of the tunnels to be never seen again."
 nf_RED.53.a:0 "Thats the end of it then"

 nf_RED.54.t:0 "Positive Heroism"
 nf_RED.54.d:0 "Disciplined and heroic even in the face of adversity, the citizens of the Red Line are tireless; Neither sweat nor toil can dissuade them. Those that plant olive trees in places they will never be able to sit under. Establishing a Socialist Utopia of for those of tomorrow."
 nf_RED.54.a:0 "Of those carrying the torch of Socialism"
 nf_RED.54.b:0 "To those Rebuilding the USSR"
 nf_RED.54.c:0 "The Workers of the Sokolnicheskaya"

 nf_RED.64.t:0 "Reports of Socialist Activity"
 nf_RED.64.d:0 "We have recieved alarming reports of Communist scouts scurrying around the site of Sparrow Hills by our survey teams. Not just the odd stalker from the Sokolnicheskaya, but fully-equipped survey squads. If this is indeed correct, this means that the Red Line are looking for a way across the bridge."
 nf_RED.64.a:0 "We are ready for them"

 nf_RED.65.t:0 "Radio Jammers"
 nf_RED.65.d:0 "The Red Line have deployed radio interceptors to fry our transmissions between base to our stalker teams. Communication is already difficult in the field, but now our teams are completely naked out on the desolate and harsh surface. No communication will make spotting any Red Line encroachment difficult for the time being, until we can properly decrypt our transmissions."
 nf_RED.65.a:0 "Damn You"

 nf_RED.66.t:0 "Explosion at Sparrow Hills"
 nf_RED.66.d:0 "Whether one of our soldiers accidentally activated a IED, or whether by University hands, there was an explosion at Sparrow Hills bridge. A large chunk of the bridge collapsing into the freezing waters below.No evacuation could be properly made as the explosion was sudden\n\n The Bridge was already poorly maintained, furthermore adding strain upon our logistics down there. The bridge is not fully collapsed however, but will be difficult to properly move troops across for the forseeable future."
 nf_RED.66.a:0 "Damn"


 nf_RED.73.t:0 "Upcomming Elections"
 nf_RED.73.d:0 "Election date draws near. After the Hansa-Redline war concluded it was established that each subsequent general secretary would serve 10 years in office, and furthermore elections would take place amongst the various station chiefs and members of the Politburo to cast their votes. That day soo draws near"
 nf_RED.73.a:0 "Lets hope our party comes out on top.. right?"

 RED_2033_election_tt:0 "§gThe Elections to decide the next General Secretary are slated to occur in §C2033§!.§g Check Decisions§!"

 nf_RED.74.t:0 "Elections"
 nf_RED.74.d:0 ""
 nf_RED.74.a:0 "Noted"

 nf_RED.75.t:0 "Losing Faith in the Secretary"
 nf_RED.75.d:0 ""
 nf_RED.75.a:0 "Trechary? Preposterous!"
 nf_RED.75.b:0 "Envious with ideals of power, Maxim plots his rise"
 nf_RED.75.c:0 "Seeing his time to strike, Korbut takes the mantle"

 RED_election_maxim_path_tt:0 "§OThis will set in motion for§! §GMaxim Moskvin§! §Oto become country Leader!§!\n\n§CThis is the Historical Route§!"
 RED_election_korbut_path_tt:0 "§OThis will set in motion for§! §GKorbut§! §Oto become country Leader!§!"

 nf_RED.76.t:0 "Calm before the Storm"
 nf_RED.76.d:0 "Korbut Approached Maxim. Knowing full well the current situation which Andrey faced in the Red Line and seeking to undermind him, whilst furthering his own agenda.\n\n§tI overheard one conversation between your brother and his advisor.. about the threat you pose and ways to eliminate it.§! With that, Korbut usurped Maxims mind and planted it with delusions. But Korbut would give him a taste for power, only to further his own career. His plan to remove Andrey would be put in motion.\n\n"
 nf_RED.76.a:0 "Those documents Korbut attained from Kostoyev will do"
 nf_RED.76.b:0 "With Korbuts Advice, Maxim will pay his brother a visit"

 RED_election_maxim_path_korbut_influence_large_tt:0 "§gKorbut will pull strings to ennact his plan. Maxim Moskvin will become leader once the elections are near§!"
 
 RED_election_maxim_path_korbut_influence_small_tt:0 "§gMaxim Moskvin will meet with his brother. Whilst Korbut pulls strings from the shadows§!"

 nf_RED.77.t:0 "Blood Brothers"
 nf_RED.77.d:0 "The two brothers had finally met after so long. It had been an eternity since the two of them had done so. Not in some stuffy boiler room deciding the fate of traitors, or on a perched, ramshackle balcony watching battlions of troops march in an overwhelming show of dominance and loyalty to the Red Line. Just the two. To sit and chat and dine like brothers. And in the end? Through it all? the schemes and underhanded play, Andrey still loved his brother no more than anything else in this world. He remembered fondly of the time the two would play together as kids. A happy youth few will remember, or would ever have again. The bond the two had, and shared had now rotted away. A festering carcass of bitterness and resentment. The glorious days in contrast with the drab room. Those days of brotherly love was gone. \n\n§tMaxim, brother! I'm so pleased that we finally made up. It was a fight over nothing. Let's have a drink!§!\n\nAs his brother raised his glass in a toast, and sipped upon the Mushroom Tea, Maxims face stood firm. Through the 20 years of struggle and toil. Of always being in his brothers shadow. The insurmountable scorn and envy he had dealt with, all manifested to this moment. But he yielded not even a flinch. Watching, observing as his brother succumbed to the poison. Gagging gasping upon the floor as Andrey gave his last dying gasps for life. Not a word."
 nf_RED.77.a:0 "It was done. His fate was sealed"

 nf_RED.78.t:0 "Brother"
 nf_RED.78.d:0 "What did he have to show for all the bodies littering the station gaps and misery he's caused? Lonely and relegated to being a tool manipulated by higher forces that be. His own son disgusted by his father, resenting him. The corrupt and laughing-stock of a Socialist State is still corrupt just as the day he became General Secretary. Enemies lay all around, within and without which will snuff out the Revolution for good.\n\nMaxim's whole life was swallowed by grief and bitterness towards his brother. Always wanting something more from life, no amount of power or vanity could fill that void. He has no glory day to reminisce about, because he never found any fufillment from life. Not with his brother, not before the war. A pitiful loser. Who will eventually find himself behind the barrel of an up and coming rival."
 nf_RED.78.a:0 "Forgive me, Brother..."

 nf_RED.79.t:0 "Election"
 nf_RED.79.d:0 "With the election coming to a close, the concensus between the Politburo and station Chiefs was decided. But Maxims wildcard was put into play. Pitted against his own brother, yet no fear or remorse on Maxims brow. The discovery of damning information curtailed Andreys political career right there on the spot."
 nf_RED.79.a:0 "The Damning evidence destroyed Andreys credibility. Left to rot in a cell of Lubyanka"

 nf_RED.80.t:0 "Korbut Takes the Helm"
 nf_RED.80.d:0 "Scheming, plotting his way to the top came easy. Now, all of the fruits of his labour would come into season. Andrey only had to be removed."
 nf_RED.80.a:0 "With Andrey's death, Korbut assumed control."

 nf_RED.85.t:0 "Election Day"
 nf_RED.85.a:0 "Unanimous, Andrey was relected as General Secretary"
 nf_RED.85.b:0 "Maxim was elected as the New General Secretary


