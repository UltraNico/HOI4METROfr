l_french:
 communist_fascist_aggression:0 "Conflit entre communistes et fascistes"
 communist_fascist_aggression_desc:0 "Tout comme la guerre des siècles passés. La Ligne Rouge et le Reich se retrouvent bloqués dans une guerre éternelle qui les oppose l'un à l'autre. Pas une guerre de territoire, ou de gain économique mais l'annihilation totale de chaque ennemi. Rien de moins ne sera suffisant."
 
 red_line:0 "La Ligne Rouge"
 red_line_desc:0 "§RLes habitants de la Ligne Rouge sont prêts à mourir pour préserver les idéaux de Lénine et du Président si nécessaire!§!\n\n"

 RED_disintergrating_military:0 "Désintégration de l'armée"
 RED_disintergrating_military_desc:0 "Nos forces militaires sont brisées ; épuisées par la guerre de la Hanse et de la Ligne Rouge menée il y a à peine dix ans. Nos forces militaires ont besoin de plus que de nouvelles armes et de nouvelles recrues. D'une restructuration complète de haut en bas, si nous voulons défendre la bannière de la Révolution.\n\n"

 RED_exhausted_economy_tt:0 "Économie épuisée"
 RED_exhausted_economy_tt_desc:0 "Malgré notre "victoire" contre les capitalistes Hansa. Notre économie est en ruine. Nous devons prendre le temps de la redresser avant de pouvoir devenir une véritable puissance industrielle comme l'URSS de jadis!\n"

 RED_mutinies:0 "Mutineries dans l'armée"
 RED_mutinies_desc:0 "La guerre désastreuse entre Hansa et la Ligne Rouge et ses conséquences se ressentent fortement au sein de la structure militaire de la Ligne Rouge. De nombreux soldats râlent et montrent ouvertement leur mécontentement. Beaucoup d'entre eux pensent qu'Andrey a poignardé dans le dos les idéaux de Lénine et du marxisme en s'approchant d'une paix avec Hansa. Un remaniement complet de l'armée prendra du temps, et est nécessaire."

 revolutionist_plot_1:0 "Complots révolutionnaires"
 revolutionist_plot_1_desc:0 "Des voix étouffées, et des ombres parlent d'un plan sous-jacent pour débarrasser la Ligne Rouge de ses dirigeants actuels. De nombreux responsables de station en rient, mais regardent leurs propres ombres avec inquiétude. On ne peut faire confiance à personne, jusqu'à ce que le complot soit révélé, qu'il soit faux ou non.\n\n La §RRépublique Houliaïpole§! ne doit pas exister pour que l'esprit national soit retiré!\n Or..."

 ### Laws ###

 RED_standing_army:0 "Armée permanente"
 RED_standing_army_desc:0 "Une armée permanente correctement organisée qui peut tenir à distance les mutants et les ennemis. Capable de défendre les intérêts de la révolution."

 RED_forced_conscription:0 "Conscription forcée"
 RED_forced_conscription_desc:0 "En période de troubles et de conflits à venir, tous doivent répondre à l'appel du communisme et servir à ses côtés. Qu'ils le veuillent ou non. Pressés dans le conflit pour défendre leurs maisons et leurs familles contre la tempête qui s'annonce. Fusil ou baïonnette en main."

 RED_mandatory_service:0 "Service obligatoire".
 RED_mandatory_service_desc:0 "La guerre se rapproche, tous doivent se tenir ensemble comme un bouclier incassable contre tous ceux qui souhaitent ruiner et dépouiller la Ligne Rouge. Nous sommes unis, nous combattons ensemble."


 RED_blood_for_the_rodnaya:0 "§RSang pour la Révolution!§!"
 RED_blood_for_the_rodnaya:0 "L'ennemi se noiera dans son propre sang avant d'atteindre nos stations ! Pas de repli. Pas de reddition. Pas d'abandon. Pour la Ligne Rouge !"


