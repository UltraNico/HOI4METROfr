 RED_intra_stational_socialism:0 "Socialisme intra-national"
 RED_intra_stational_socialism_desc:0 "La Ligne Rouge cherche actuellement à renforcer le socialisme au sein de la Ligne Rouge elle-même au lieu de chercher une révolution permanente, suite à l'impasse à laquelle la Ligne Rouge a été confrontée pendant le conflit avec Hansa. Bien que la Ligne Rouge cherche à libérer le reste du métro avec le marteau et à la faucille, elle est plus que satisfaite de rester dans ses limites."
 RED_intra_stational_socialism_tt:0 "Définir la règle: £trigger_no Peut envoyer des volontaires."

 RED_fragmented_military:0 "Armée fragmentée"
 RED_fragmented_military_desc:0 "Au cours de la guerre entre Hansa et la Ligne Rouge, les forces de la Ligne Rouge ont été mises à rude épreuve. Les erreurs de communication et le manque de cohésion et de planification unifiée ont donné naissance à un commandement militaire fortuné. Leurs histoires et leurs exploits sont plus connus que leurs accomplissements réels. Ils dominent maintenant la structure de haut commandement de la Ligne Rouge. Se débarrasser d'eux sera difficile, et leur pouvoir ne fait que s'accroître et s'envenimer jour après jour."

 RED_bastion_of_socialism:0 "Bastion du socialisme"
 RED_bastion_of_socialism_desc:0 "Née des restes du Commandement Central du Métro, sur la ligne Sokolnicheskaya - l'héritage durable, la puissance et la splendeur de l'URSS. L'aura de la gloire soviétique qui se dégage des façades et des édifices de la ligne a suscité une vague de nostalgie socialiste - un nouveau départ pour créer une utopie socialiste."

