 ## Minister Departments ##

 RED_ministry_departments:0 "Départements de la Ligne Rouge"
 RED_ministry_departments_desc:0 "Les conseillers peuvent être améliorés par l'utilisation du pouvoir politique. Des voies d'amélioration uniques peuvent être débloquées grâce à des récompenses et des événements ciblés. Plus le niveau d'un département est élevé, plus son maintien coûtera cher en pouvoir politique. Vous pouvez réduire ou purger carrément les départements pour les ramener au niveau I si nécessaire, mais cela mettra le ministère en question hors service pendant une courte période. Méfiez-vous cependant de ne pas donner trop de pouvoir à certains départements rapidement."


