 RED_kolkhozes:0 "Kolkhozes"
 RED_kolkhozes_desc:0 "Organiser nos paysans et agriculteurs en Fermes Collectives permettrait d'améliorer la redistribution des ressources et en plus d'améliorer son rendement agricole."

 RED_sovkhozes:0 "Sovkhozes"
 RED_sovkhozes_desc:0 "Les fermes d'État et les parcelles de terres agricoles permettraient de gérer plus facilement la production. En outre, le pouvoir de l'État dans chaque station individuelle serait accru par l'affectation de la main-d'œuvre et la surveillance de la production."

