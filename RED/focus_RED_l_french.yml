l_french:

 fascist_communist_skirmishes_tt:0 "\nNous veillerons à ce que l'autre camp soit rayé de la surface de la terre. Aucune option autre que la soumission ne fera l'affaire !"

 RED_bulwark_of_socialism:0 "Rempart du socialisme"
 RED_bulwark_of_socialism_desc:0 "La Ligne Rouge est née de Sokolnicheskaya, le testament et la gloire de l'Etat Soviétique lui-même. Formée de figures du Komsomol, de vétérans survivants et de nombreux autres nostalgiques du passé socialiste de la Russie. La Ligne Rouge est le seul endroit à reproduire la grandeur et la vigueur de l'Union soviétique."

 RED_state_of_the_line:0 "L'état de la ligne"
 RED_state_of_the_line_desc:0 "Bien que désastreux pour les participants. Les répercussions de la guerre entre Hanza et Redline peuvent être ressenties plus sévèrement au sein de la Ligne Rouge. Les rêves de Andrey d'un métro unifié - écrasés. Avec la paix, cela n'a fait que créer un sentiment de faiblesse en son sein. Des mutineries de dissidents politiques, et de révolutionnaires lointains. La situation doit être abordée."

 RED_question_of_economy:0 "Question d'économie"
 RED_question_of_economy_desc:0 "Notre économie a tout simplement atteint un point mort. Il faudra plus de pragmatisme qu'une simple injection de fonds pour réparer l'état délabré dans lequel elle se trouve."

 RED_economic_demobilisation:0 "Démobilisation économique"
 RED_economic_demobilisation_desc:0 "La guerre entre Hansa et la Ligne Rouge n'étant plus qu'un vague souvenir dans la vie des citoyens, leur quantité de travail quotidien reste le même. Nous suivons toujours les mêmes politiques économiques et les mêmes quotas de production que pendant la guerre, il n'y a pas plus d'une demi-décennie. Malgré tous les efforts d'Andrey pour revitaliser la Ligne Rouge, économiquement stagnante, plusieurs obstacles se sont dressés. Maintenant, elle requiert son attention injustifiée."

 RED_formalise_ministry_of_economics:0 "Formaliser le ministère de l'économie"
 RED_formalise_ministry_of_economics_desc:0 "Dans un effort pour combattre le ressentiment croissant au sein de notre population, l'économie de la Ligne Rouge doit être formellement adressée. Andrey et son groupe soudé de ministres et de secrétaires ne peuvent pas suivre toutes les stations, les fermes isolées et les carcasses de porcs de la Ligne Rouge. Avec le retrait de nos réquisitions de céréales, nous pouvons maintenant nous concentrer sur la croissance de notre économie."

 RED_assume_kulak_property:0 "Assumer les propriétés des Kulak"
 RED_assume_kulak_property_desc:0 "Fournir à nos citoyens des rabais économiques, en particulier à l'intention de nos agriculteurs, injectera un surplus monétaire bien nécessaire dans notre économie. Cependant, il a été une préoccupation croissante que certains de nos agriculteurs peuvent en effet être trop bon pour leur propre bien. Des fermiers qui ont déjà commencé à vendre "trop" de céréales. C'est ainsi, l'émergence d'une classe moyenne secrète de Kulaks. Le profit capitaliste juste sous notre nez."

 RED_unionise_inefficient_sectors:0 "Syndiquer les secteurs inefficaces"
 RED_unionise_inefficient_sectors_desc:0 "La stagnation des salaires et des conditions de travail est à l'origine de notre crise. Les secteurs inefficaces de notre économie doivent être améliorés. Pendant le conflit entre Hansa et la Ligne Rouge, les administrations locales ont été autorisées à contrôler directement les industries inter-stationales sans être impliquées. Mais maintenant la guerre est passée. Au fur et à mesure que notre mobilité à produire et à soutenir la ligne augmentera, le besoin de main d'œuvre augmentera."

 RED_question_of_prodrazvyorstka:0 "Question de Prodrazviorstka"
 RED_question_of_prodrazvyorstka_desc:0 "La Prodrazviorstka, ou la demande de céréales basée sur les quotas de l'État, a permis de soutenir et d'approvisionner immensément notre armée pendant la guerre contre la Hansa, mais nous ne nous battons plus sur tous les fronts. Notre économie est stagnante, et notre population est épuisée par l'assaut constant des stocks de nourriture. Les quotas de nourriture devraient être reconsidérés."

 RED_question_of_military:0 "Question de l'armée"
 RED_question_of_military_desc:0 "Notre armée reste gonflée, et a un besoin urgent d'une révision rapide et complète. Le seul problème est le pouvoir absurde que le haut commandement militaire fait régner sur la Ligne Rouge. Retirer leur pouvoir est quelque chose à faire avec prudence, de peur qu'ils ne réfléchissent qu'à deux fois à leur allégeance au Secrétariat Général."

 RED_command_reforms:0 "Réformes du commandement"
 RED_command_reforms_desc:0 "Pendant la guerre, une grande partie de nos forces étaient réparties de manière dispersée sur la ligne Sokolnicheskaya, les opérations combinées étaient peu fréquentes étant donné la nature de la guerre. Avec une structure de commandement plus complète et unifiée, nos forces pourraient être déployées plus efficacement, et être améliorées à partir d'un comité organisé."

 RED_military_renovations:0 "Les rénovations militaires"
 RED_military_renovations_desc:0 "Malgré l'une des plus grandes forces armées actuelles du métro, l'état de nos forces prouve le contraire. Une bande de vagabonds avec des pistolets à plomb, plutôt que des forces armées à part entière. Il faut faire quelque chose à propos de son état."

 RED_establish_officer_academy:0 "Créer une Académie d'officiers"
 RED_establish_officer_academy_desc:0 "Les nouvelles générations de jeunes officiers devront endurer les nouvelles et dures réalités du métro. Cela doit inclure le paysage toujours changeant et évolutif de la guerre."

 RED_new_officer_corps:0 "Le service des jeunes officiers"
 RED_new_officer_corps_desc:0 "Les jeunes sont l'avenir. Nous devons les guider, leur apprendre à hériter de la terre, ce qu'ils feront un jour. Nous devons aussi leur conférer les connaissances nécessaires pour préserver la Ligne Rouge et l'intérêt de la Révolution."

 RED_young_officer_academy:0 "Créer une académie pour les jeunes officiers"
 RED_young_officer_academy_desc:0 "Les jeunes en herbe et les jeunes officiers d'aujourd'hui, et les généraux et commandants de demain. Par le feu, l'acier et le pur courage, ils vont reconquérir le monde. Dans les flammes de la Révolution, et pas des radiations cette fois."

 RED_future_officers_tt:0 "§g La création d'une académie d'officiers prendra un certain temps, mais rendra nos futurs commandants beaucoup plus compétents.§!"

 RED_question_of_brotherhood:0 "Question de fraternité"
 RED_question_of_brotherhood_desc:0 "Une question plus urgente pour Andrey, et qui le touche de plus près. Son frère. Il a prouvé qu'il était un stratège compétent ces dernières années, quelqu'un en qui Andrey pouvait avoir confiance, surtout en ces jours de trahison. Cependant, cela serait vrai si Maxim n'avait pas de rancune secrète envers son frère aîné."

 RED_new_economic_draft:0 "Nouvelle ébauche économique"
 RED_new_economic_draft_desc:0 "Les questions urgentes étant réglées, les efforts peuvent maintenant être faits pour redresser l'économie en déclin. Andrey pense qu'avec l'introduction de nouvelles politiques économiques, la Ligne Rouge peut devenir économiquement rajeunie. Si ce n'est même capable de rivaliser avec la Hansa."

 RED_new_economic_draft_tt:0 "§gSur la base de vos décisions, un plan économique sera élaboré. Cela déverrouillera l'arbre de priorité suivant. Il n'est pas possible de se retirer de l'arbre de priorité actuel tant qu'il n'est pas terminé."

 RED_crisis:0 "Ligne Rouge en péril"
 RED_crisis_desc:0 "Le péril s'empare de la Ligne Rouge. La secouant jusqu'à ses fondations les plus profondes. Andrey doit faire preuve de légèreté pour assurer la préservation de la ligne entière."

 RED_inaugerate_korbut:0 "Inaugurer Korbut"
 RED_inaugerate_korbut_desc:0 "Avec les membres désobéissants de l'armée, et les craintes grandissantes de soulèvements violents de notre population. Sans parler de ceux de notre propre parti qui se sont enfuis, avec des documents secrets qui pourraient condamner toute la Ligne Rouge s'ils tombaient entre de mauvaises mains. Le gouvernement d'Andrey est en péril. Le KGB est toujours loyal et peut être utilisé à bon escient. Cependant, leur chef est la dernière personne qu'Andrey aurait voulu voir. Mieux vaut le démon qu'on connaît que celui qu'on ne connaît pas."

 RED_korbut_inaugerate_tt:0 "Le §YComité de sécurité de l'État§!, ou §YKGB§! §gaura un pouvoir d'urgence. La situation avec le transfuge sera traitée et les documents compromettants seront restaurés§!."
 
 RED_deal_with_military_mutinies:0 "Traiter les mutineries"
 RED_deal_with_military_mutinies_desc:0 "Les protestataires militaires doivent être combattus immédiatement. Les mutinés potentiels doivent être arrêtés. Que cela serve de leçon à ceux qui ont tourné le dos à la Ligne Rouge."

 RED_military_mutinies_decisions_tt:0 "§gCeci va débloquer la capacité de traiter l'insubordination au sein de notre armée par le biais§! §CDécisions.§!"

 RED_rid_mutinies:0 "Débarrassez-vous des mutineries"
 RED_rid_mutinies_desc:0 "Les ennemis de la révolution se trouvent tout autour de nous, et pourtant nous nous battons entre nous. Ces mutineries militaires ne sont rien de plus qu'un barrage menant à l'inéluctable chemin du communisme. Une tumeur cancéreuse sur notre règne. Les militaires se servent d'eux-mêmes, et non des vrais idéaux de Lénine. Ils doivent être supprimés, leur pouvoir doit disparaître."

 RED_military_rid_mutinies_tt:0 "§gNous serons en mesure de supprimer les§! §YMutineries militaires§! avec §gl'esprit national à travers§! §CDécisions.§!"

 RED_nkvd_divisions:0 "Créer des bataillons du NKVD"
 RED_nkvd_divisions_desc:0 "Le NKVD est toujours dévoué, malgré les intérêts de l'armée. Quelles que soient les intentions de Korbut, son coeur reste indiscutablement loyal à la Ligne Rouge, et il veillera à ce que ces contre-révolutionnaires soient écrasés. Avec cela, le NKVD doit être modernisé et étendu ; il effectuera les fonctions de combat principal en même temps."

 RED_NKVD_oob_tt:0 "\n§C2§! §gdivisions du NKVD vont apparaître dans notre capitale!§!"

 RED_approach_dissenters:0 "Approcher les dissidents"
 RED_approach_dissenters_desc:0 "Tous les contestataires ne sont pas loyaux envers Kovshov. Il existe un groupe assez important de ceux qui sont encore fidèles à Andrey, ainsi que ceux qui sont encore fidèles à la Ligne Rouge."

 RED_approach_commanders_tt:0 "Nous allons approcher ceux qui ne se sont pas rangés du côté de Andrey ou de Kovshov, et gagner leur soutien."

 RED_out_of_sight:0 "Hors de vue"
 RED_out_of_sight_desc:0 "Comme le dit le proverbe, le ticket pour la Lubyanka ne va que dans un sens. Utilisée comme une prison politique pour loger ceux qui veulent du mal à l'État. Maintenant, elle peut être utilisée pour héberger les forces militaires qui bravent les règles d'Andrey. Le défi ne sera pas autorisé."

 RED_martyrs_disappear:0 "Les martyrs disparaissent"
 RED_martyrs_disappear_desc:0 ""

 RED_mutiny_is_crumbling:0 "§gLes§! §RMutineries§! §gdoivent commencer à faiblir!§!"

 RED_rallying_cry:0 "Un cri de ralliement"
 RED_rallying_cry_desc:0 "Ceux qui sont fidèles à la Ligne Rouge, doivent se lever. Il faut savoir que ceux qui se mettent en travers du chemin de la révolution ouvrière ne valent pas mieux que de vulgaires fascistes ou des capitalistes bouffis. L'ennemi n'est pas seulement à l'extérieur, mais aussi à l'intérieur. Ces deux ennemis doivent être écrasés."

 RED_rallying_cry_tt:0 "\n§C2§! §YDivisions d'infanterie§! §gvont apparaître dans notre capitale!§!"

 RED_name_and_shame:0 "Le nom et la honte"
 RED_name_and_shame_desc:0 "Il faut l'entendre. Fort et clair. Ceux qui ne sont pas loyaux envers le Secrétaire Général, ne sont pas loyaux envers la Ligne Rouge. Rien de plus que des conspirateurs ennuyeux contre la Révolution."

 RED_squash_dissidents:0 "Dissidents de Kovshov"
 RED_squash_dissidents_desc:0 "Ceux qui étaient à l'origine fidèles à Kovshov commencent à avoir des doutes et se détournent de lui. Les autres restent des ennemis de la révolution, et doivent être mis à mort."

 RED_promote_loyalty:0 "Promouvoir la loyauté"
 RED_promote_loyalty_desc:0 "A ceux qui sont restés fidèles au communisme et au gouvernement central, il faut savoir que nous avons leur plus grand respect."

 RED_the_great_show_trial:0 "Commencez le grand procès de démonstration"
 RED_the_great_show_trial_desc:0 "Le pouvoir de Kovshov commence à s'affaiblir."

 RED_staff_purge:0 "Commencez la purge !"
 RED_staff_purge_desc:0 "Avec les dissidents réprimés, c'est le meilleur moment pour éliminer complètement la corruption au sein de l'armée. L'armée est au service du gouvernement central, pas l'inverse."

 RED_staff_purge_removal_prerequesites_tt:0 "§gNous ne serons pas en mesure de modifier nos§!§RLois militaires§!"

 RED_unlock_next_focus_tree_tt:0 "\n\n§gUne fois la§! §GPurge du personnel§! et §GLa conviction de la foule atteinte§! §gun événement sera déclenché pour débloquer l'arbre suivant.§!"
 RED_dismantle_mushroom_revolts:0 "Démanteler les rébellions de champignons"
 RED_dismantle_mushroom_revolts_desc:0 "Ces insurgés ne sont rien d'autre que des paysans affamés qui souhaitent éteindre les flammes et faire s'écrouler la ligne entière. Ils s'attaquent aux problèmes actuels et les exacerbent davantage. Il faut s'en occuper."

 RED_approach_hansa:0 "Approche Hansa"
 RED_approach_hansa_desc:0 "Le dernier état que nous aimerions approcher, étant donné que la Ligne Rouge et eux ne sont pas particulièrement en bon termes. Et traiter avec notre ennemi idéologique ? Un état capitaliste ? Absolument inouï."

 RED_new_polis_treaty:0 "Nouveau traité de Polis "
 RED_new_polis_treaty_desc:0 "De la même manière qu'auparavant, et sous couvert de rectifier le traité du passé. Hansa et la Ligne Rouge se rencontreront à la station Polis. La Hansa approvisionnera la Ligne Rouge en nourriture, tandis que la Ligne Rouge s'engagera à maintenir la neutralité dans le métro. Pour l'instant du moins."

 RED_new_polis_treaty_tt:0 "\n§gNous ne pourrons§! §Opas§! §gmodifier notre§! §Cloi sur le commercew§! §gpendant la durée de§! §Ode l'esprit national.§!\n"

 RED_mushroom_trades:0 "Commerce de champignons"
 RED_mushroom_trades_desc:0 "Les trains et les wagons de ravitaillement entrent et sortent de Hansa, gardés seulement par les plus fidèles pour ne pas causer de troubles."

 RED_deal_well_made:0 "Marché bien conclu"
 RED_deal_well_made_desc:0 "L'accord mutuel entre la Ligne Rouge et Hansa s'est avéré lucratif pour le commerce. Les deux nations, malgré leurs divergences, sont au moins capables de faire du commerce de manière diplomatique. Bien qu'avec un air tendu et des doutes silencieux l'un envers l'autre."

 RED_reforms:0 "Réformes intérieures"
 RED_reforms_desc:0 "La Ligne Rouge s'est éloignée de ses idéaux révolutionnaires de socialisme de classe et d'égalité. Elle s'est militarisée et s'est éloignée de ceux-là mêmes qui l'ont créée il y a tant d'années. Une réforme complète des tenants et aboutissants du parti et de ses opérations est nécessaire pour lui permettre de regagner l'amour et la loyauté des gens du peuple."

 RED_sabotage_the_revolution:0 "Saboter la révolution"
 RED_sabotage_the_revolution_desc:0 "La révolution ne fait que commencer. Elle va devenir une boule de neige si on ne la contrôle pas. Une idée fournie par la Sécurité d'État est d'implanter des espions dans leurs propres rangs et de causer la destruction de l'intérieur. Un monopole sur le désordre."

 RED_sabotage_the_revolution_tt: "§gNous utilisons la NKVD pour infiltrer et détourner le mécontentement croissant de la révolution§! Par le biais de §YDécisions.§!"

 RED_crackdowns:0 "Mesures de répression"
 RED_crackdowns_desc:0 ""

 RED_crackdowns_tt:0 "§gPermetre une autre§! §YDécision§! §gpour traiter et réprimer la révolte des champignons.§!"

 RED_repress_the_evidence:0 "Détruire les preuves"
 RED_repress_the_evidence_desc:0 "Aucun mot ne doit jamais sortir au sujet de ces manifestations ni des incarcérations massives qui ont eu lieu. Les manifestations n'ont jamais eu lieu, ne se sont jamais produites et n'ont jamais existé."

 RED_meet_with_the_revolters:0 "Rencontre avec les protestataires"
 RED_meet_with_the_revolters_desc:0 "Après d'âpres discussions, une rencontre a été organisée entre le gouvernement central et les manifestants dans une zone isolée. Espérons que tout se passe bien..."
 
