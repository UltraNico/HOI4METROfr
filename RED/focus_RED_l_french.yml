 RED_use_korbut:0 "Utiliser les services secrets"
 RED_use_korbut_desc:0 "Successeur secret et impitoyable du KGB, le Comité de sécurité d'État peut être utilisé pour débarrasser la Ligne Rouge des agitateurs anti-socialistes et éliminer les problèmes auxquels la Ligne Rouge est confrontée. Cependant, il peut chercher des motivations inférieures, qui ne correspondent pas aux objectifs d'Andrey en matière de réforme de la Ligne Rouge."

 RED_reintroduce_chekists:0 "Réintroduire les Tchékistes"
 RED_reintroduce_chekists_desc:0 "La branche armée du KGB, les Chekistes pourraient être correctement équipés et fournir un service plus interne et actif. Dissuader les intrus, créer un vaste réseau de surveillance de notre population."

 RED_infiltrate_workers_culture:0 "Infiltrer la sphère civile"
 RED_infiltrate_workers_culture_desc:0 "S'assurer correctement que la population reste indéfectiblement loyale et soumise aux idéaux du Socialisme et de l'État. Infiltrer les sphères civiles est nécessaire pour prévenir et combattre la dissidence anti-soviétique."

 RED_watch_the_politburo:0 "Suivre le Politburo"
 RED_watch_the_politburo_desc:0 "Malgré le meilleur intérêt du Politburo pour la Ligne Rouge, ce qui ne peut être dit est leur loyauté envers le Secrétaire Général. Garder un œil sur ses membres nous permettrait de surveiller tout acte de trahison. Sans dire que cela n'arrivera jamais, bien sûr. Ils ont le meilleur intérêt pour la Ligne Rouge."

 RED_placate_ministers:0 "Placider les ministres"
 RED_placate_ministers_desc_:0 "Les administrateurs des stations régionales, les dirigeants locaux et les personnalités prolifiques au sein de notre république peuvent risquer la colère pour s'exprimer contre notre règle. Les apaiser par des cadeaux, ou la bonne vieille peur et l'intimidation devraient les faire taire."

 RED_gather_politburo_support:0 "Réunir le soutien du Politburo"
 RED_gather_politburo_support_desc:0 "Le Politburo est composé de 10 membres et constitue l'organe directeur du Comité central du Parti communiste. Parmi ses membres figurent des conservateurs de la vieille école qui déterminent les politiques de la Ligne Rouge. Risquer leur hostilité n'est pas une chose à faire. Recueillir leur soutien est donc une priorité absolue."

 RED_banner_of_the_revolution:0 "Bannière de la Révolution"
 RED_banner_of_the_revolution_desc:0 "Le Politburo se réunit deux fois par mois dans une salle en bois construite au milieu du hall central de la station 'Place de la Révolution'. L'établissement d'un lieu de rassemblement approprié pour le comité peut nous attribué des faveurs en retour"

