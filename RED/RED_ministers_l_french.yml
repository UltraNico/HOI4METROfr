  ### Donator Exclusives ###

  RED_sergei:0 "Héros de la guerre Hansa - Ligne Rouge"
  RED_sergei_name:0 "Sergei Antonov"
  RED_sergei_desc:0 "Un héros qui a combattu avec distinction dans la §Yguerre Hansa contre la Ligne Rouge§!, Sergei s'est retrouvé avec son escouade de glorieux combattants bloqués derrière les lignes ennemies suite à une contre-attaque des forces de la §YHansa§! et de la §YConfédération Arbat§!, qui ont réussi à couper les forces de la §RLigne Rouge§! à §YBiblioteka Im. Lenina§!. Sans chef, Sergei a regroupé son équipe et a réussi à percer les forces de la §YCoalition anti-communiste§! pour se regrouper avec §Rl'Armée Rouge§!. Menant personnellement la charge contre les tirs d'artillerie et réussissant à tuer §Y12§! soldats à lui tout seul, Sergei a été récompensé pour sa bravoure et son courage. Un vrai soldat modèle."
  
  RED_hero_of_the_revolution:0 "Héro de la Révolution"
  RED_hero_of_the_revolution_bendito:0 "Bendito Von Rasppel"
  RED_hero_of_the_revolution_desc:0 "Et Lénine, c'était un bon leader. Et tous les autres, une telle merde..."

  ### ANDREY ###

  RED_andrey_moskvin:0 "Andrey Moskvin"
  RED_andrey_moskvin_desc:0 "Ancien député de la Douma de Moscou à l'époque de la Fédération de Russie, certains pensent qu'il a occupé un poste de haut rang dans les armées russe et soviétique. Andrey a pris en charge le Conseil des travailleurs du métro et a commencé une réunification à grande échelle de la ligne Sokolnicheskaya sous la bannière du communisme. Sous sa direction, l'esprit et la flamme du communisme se sont ravivés. Il a personnellement veillé à la reconstruction et à la renaissance des traditions socialistes de la Ligne Rouge."

  RED_andrey_war_support:0 "Symbole de la Révolution"
  RED_andrey_stability:0 "Léninistes purs et durs"
  RED_champion_of_the_proletariat:0 "Champion du prolétariat"
  RED_champion_of_the_party:0 "Champion du parti"
  RED_andrey_just_and_fair:0 "Règle juste"
  
  ### MAXIM ### 

  RED_moskvin:0 "Maxim Moskvin"
  RED_moskvin_desc:0 "Un ancien officier de §Rl'Armée Rouge§!, issu du passé glorieux, mais sombre, de la Russie socialiste. Il a rejoint l'éphémère §GCommandement Central du Métro§! avant sa dissolution. Il a commencé sa carrière politique non pas par devoir, mais plutôt grâce à son frère aîné, §YAndrey§! - le préféré ; les réalisations de ce dernier, qui a formé et dirigé la §RLigne Rouge§!, ont laissé à §YMaxim§! une haine amère envers lui. Maxim a été relégué dans l'ombre par le charme naturel et l'intelligence de son frère, et surtout par son succès ; aimé et respecté par le peuple de la §RLigne Rouge§!. Un mélange de mépris et d'envie qui n'a fait que s'envenimer ces dernières années. Malgré cela, les connaissances de Maxim en matière de guerre, et sa carrière passée ont leur utilité. Maxim garde une force calme et une confiance en soi rigide, bien qu'il ne soit pas un "champion" du peuple comme son frère.\n\n§RN'écoutez pas l'infobulle. Vous ne pouvez retirer Andrey que par le biais de focus ou d'événements.§!"
  
