  ### KORBUT ###

  RED_korbut:0 "Cheslav Korbut"
  RED_korbut_desc:0 "Le Président du §YKGB§! et chef de la §Ycellule de renseignement§! de la §RLigne Rouge§!. Rusé et prudent, Korbut a gravi les échelons pour atteindre sa position. Il s'est imposé comme l'une des figures les plus importantes de la §RLigne Rouge§!. De nature froide et amorale, il a le don de réprimer sévèrement la dissidence. Ses manipulations, ses machinations secrètes et ses ambitions grandioses ne connaissent aucune limite.\n\n§RN'écoutez pas l'infobulle. Vous ne pouvez éliminer Korbut que par le biais de focus ou d'événements.§!"
  
