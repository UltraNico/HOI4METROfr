 ### Emerald City Interactions ###

 RED_emerald_city_category:0 "The Fabled City"

 RED_MSU_vorobyovy_gory_bridge:0 "Capture Vorobyovy Gory Bridge"
 RED_MSU_vorobyovy_gory_bridge_desc:0 "Send a force of Stalkers to cleanse the Sparrow Hills bridge of mutants, and to set up a preliminary Headquaters to further send expeditions across the bridge. We'll find whatever lays beyond. Whoever they are."
 
 RED_MSU_radio_jammers:0 "Deploy Radio Jammers"
 RED_MSU_radio_jammers_desc:0 "Deploy a reserve of radio jammers aimed at completely stalling Emeralds Citys Communication between their station and up-ground stalker teams. As their communication dwindles we can prepare our time to strike!"
 
 RED_MSU_stalker_hit_squads:0 "Probe Defenses"
 RED_MSU_stalker_hit_squads_desc:0 "Sending our own special forces, to probe and scout out any advantageous points of interest will help when war innevitably strikes."

