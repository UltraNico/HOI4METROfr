 RED_politburo_category:0 "Le Politburo"
 RED_politburo_category_desc:0 "Le Politburo est le principal organe central de gouvernance du parti communiste et de la Ligne Rouge. Il est composé de vétérans qui étaient autrefois des membres du parti politique de l'époque socialiste russe. Ils déterminent les politiques de la Ligne Rouge dans son ensemble. Rien ne va sans leur permission directe. Il est préférable de les satisfaire et de ne pas risquer leur colère. Plus le Politburo sera satisfait, plus il sera facile de réformer ou de changer notre statut national. Actuellement, le Politburo est §C[?politburo_happiness]§! Satisfaits"

