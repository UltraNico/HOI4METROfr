 EUR_the_new_prussia:0 "Une armée unie"
 EUR_the_new_prussia_desc:0 "L'Europe était un continent de guerre et de destruction. Nous devons tirer les leçons de cette destruction et construire une nation dotée d'une puissante armée afin d'éviter la même chose que par le passé."

 EUR_tt_1:0 "Ajoute un nouveau §YDivision Template§! et accorde §G1§! §Ydivision§! de ce nouveau modèle." ### LEAVE THIS
 EUR_tt_2:0 "Envoie une équipe de récupération qui ramènera plein de §Yfournitures§!"
 
 EUR_westernisation:0 "Occidentalisation"
 EUR_westernisation_desc:0 "Notre nation est formée de personnes venant de l'ouest, alors qu'y a-t-il de mal à apporter un peu de culture occidentale dans le métro ?"

 EUR_ideas_of_the_wehrmacht:0 "Idées de la Wehrmacht"
 EUR_ideas_of_the_wehrmacht_desc:0 "De nombreux historiens parmi nous nous rappellent les horreurs de la 2ème guerre mondiale. Ils suggèrent que si nous voulons prévenir les atrocités, nous devrions avoir une armée suffisamment importante pour les contrer."

 EUR_q_democracy:0 "Démocratie"
 EUR_q_democracy_desc:0 "Le peuple réclame une démocratie, nous la lui donnerons".
 
 EUR_invest_in_military:0 "Investir dans l'armée"
 EUR_invest_in_military_desc:0 "Il serait sage d'investir dans notre puissance militaire. Dans le métro, pour survivre, il faut être capable de combattre les dangers qui se présentent."
 
 EUR_establish_a_trading_hub:0 "Établir un centre commercial"
 EUR_establish_a_trading_hub_desc:0 "Nous sommes une nation plus pacifique qui n'attaque que ceux qui nous attaquent, donc pour maintenir des intentions pacifiques, nous pourrions nous établir comme une plaque tournante du commerce."
 
 EUR_further_westernisation:0 "Occidentalisation plus poussée"
 EUR_further_westernisation_desc:0 "Nous sommes des gens de l'Ouest, vivons comme tels."
 
 EUR_formalise_the_militias:0 "Formaliser les milices"
 EUR_formalise_the_militias_desc:0 "Le temps est venu de créer une armée. Nous ne pouvons pas rester inactifs dans le métro ou nous serons dévorés vivants. La formation d'une milice nous défendra des bandits et autres horreurs."
 
 EUR_neutrality:0 "Neutralité"
 EUR_neutrality_desc:0 "Ne nuire qu'à ceux qui nous nuisent."
 
 EUR_interventionism:0 "Interventionnisme"
 EUR_interventionism_desc:0 "Nous empêcherons l'humanité de sombrer dans les monstruosités, si nécessaire pendant des années, si nécessaire seuls."
 
 EUR_increase_military_spending:0 "Accroître les dépenses militairesg"
 EUR_increase_military_spending_desc:0 "L'armée est essentielle à la protection de Europe et nous devons donc y consacrer davantage de ressources."
 
 EUR_an_economy:0 "Une économie"
 EUR_an_economy_desc:0 "En utilisant les balles de haute qualité comme monnaie, nous pouvons établir une économie durable."
 
 EUR_finalisation_of_peoples_militia:0 "Peaufiner la milice du peuple"
 EUR_finalisation_of_peoples_militia_desc:0 "Avec tous les préparatifs effectués, nous pouvons peaufiner la milice et devenir une nation mieux gardée dans le métro."
 
 EUR_army_recruitment:0 "Recrutement militaire"
 EUR_army_recruitment_desc:0 "Pour avoir une armée, il faut des gens qui la servent !"
 
 ### WORM PEOPLE FOCUSES
 
 EUR_realise_the_threat:0 "Prendre conscience de la menace"
 EUR_realise_the_threat_desc:0 "Le culte du Grand Ver est une menace trop proche de nous depuis un certain temps. Nous devons prendre conscience de la véritable menace à laquelle nous sommes confrontés si nous voulons nous y préparer."
 
 EUR_scavenge_old_armouries:0 "Récupérer les anciennes armureries"
 EUR_scavenge_old_armouries_desc:0 "En fouillant les vieilles armureries et en analysant ce que nous trouvons, nous pourrons produire nos propres armes."
 EUR_unique_weapon_tt:0 "Des équipes de recherche seront envoyées sur place et pourront revenir avec divers équipements ou technologies."
 
 EUR_defensive_line:0 "Ligne défensive"
 EUR_defensive_line_desc:0 "Nous pouvons former une ligne défensive qui empêchera le Culte du Grand Ver ou tout autre ennemi de pénétrer sur notre territoire."
 
 EUR_start_bunker_construction:0 "Lancement de la construction de bunkers"
 EUR_start_bunker_construction_desc:0 "En construisant des bunkers fortifiés, nous pouvons rendre pratiquement impossible à l'ennemi de pénétrer sur notre territoire."
 
 EUR_fortify_the_capital:0 "Fortifier la capitale"
 EUR_fortify_the_capital_desc:0 "Gloire à l'Europe ! La capitale ne tombera pas."
 
 EUR_holding_the_line:0 "Tenir la ligne"
 EUR_holding_the_line_desc:0 "Nous pouvons nous concentrer davantage sur la défense contre les attaques étrangères."
 
 EUR_the_best_defence_is_a_good_offence:0 "La meilleure défense est une bonne attaque"
 EUR_the_best_defence_is_a_good_offence_desc:0 "La meilleure défense est de repousser l'ennemi et d'empiler les corps sur 6 pieds de haut."
 
 EUR_constructing_a_good_defense:0 "Construire une bonne défense"
 EUR_constructing_a_good_defense_desc:0 "En construisant une bonne défense, nous pouvons empêcher nos ennemis de franchir la frontière."
 
 EUR_rallying_the_men:0 "Rallier les hommes"
 EUR_rallying_the_men_desc:0 "Chaque homme doit faire son devoir et défendre l'Europe des tribus sauvages qui se trouvent à nos frontières."
 
 EUR_improved_doctrine:0 "Doctrine améliorée"
 EUR_improved_doctrine_desc:0 "La recherche de vieilles tactiques militaires d'avant la guerre peut nous donner un aperçu de la façon dont nous pouvons mieux gagner nos batailles, après tout l'Europe a conquis le monde."
 
 EUR_create_our_own_weapons:0 "Créer nos propres armes"
 EUR_create_our_own_weapons_desc:0 "La recherche de schémas d'armes anciennes peut nous permettre de créer des armes plus efficaces et mieux adaptées à nos besoins."
 
 EUR_manufacture_our_own_weapons:0 "Manufacture de nos propres armes"
 EUR_manufacture_our_own_weapons_desc:0 "Maintenant que nous avons les schémas, nous devons les mettre en application et créer les armes selon nos exigences."
 
