l_french:

 EUR_organise_the_immigrants:0 "Organiser les immigrants"
 EUR_organise_the_immigrants_desc:0 "Une partie importante des résidents de la communauté européene sont des immigrants, anciens hommes d'affaires et employés du centre d'affaires de la ville de Moscou. Nous devons organiser ces immigrés en civils travailleurs."
 
 EUR_industrial_drive:0 "Force industrielle"
 EUR_industrial_drive_desc:0 "Avec notre population réorganisée en travailleurs, nous devons les mettre à contribution. Notre faction ne se développera pas si nous ne nous mettons pas au travail et si nous ne devenons pas un État industriel plus performant."

 EUR_establish_a_full_government:0 "Établir un gouvernement complet"
 EUR_establish_a_full_government_desc:0 "Le peuple d'Europe exigent un gouvernement qui fonctionne. Le collectif actuel est trop lent et inefficace pour prendre des décisions politiques. Une réforme est nécessaire."

 EUR_increase_military_drive:0 "Augmenter le nombre de militaires"
 EUR_increase_military_drive_desc:0 "Alors que nous nous sommes concentrés sur notre effort industriel, nous sommes devenus plus vulnérables aux attaques extérieures avec une armée inefficace. Une réforme est nécessaire"

 EUR_scavenging_runs:0 "Courses aux ordures"
 EUR_scavenging_runs:0 "Nous pouvons envoyer un groupe de volontaires dans les ruines du métro pour trouver des ressources utiles."
 
