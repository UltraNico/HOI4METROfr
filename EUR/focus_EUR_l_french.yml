 EUR_start_of_political_reform:0 "Notre destin"
 EUR_start_of_political_reform_desc:0 "Dans notre état actuel, ce pays ne survivra pas. Nous devons choisir notre destin et ce que nous sommes destinés à devenir..."
 
 EUR_foreign_arms_purchase:0 "Achat d'armes à l'étranger"
 EUR_foreign_arms_purchase_desc:0 "Pour accroître notre capacité militaire et améliorer nos relations avec les autres nations, nous pouvons leur acheter de l'armement."
 
 EUR_democratic_reforms:0 "Réformes démocratiques"
 EUR_democratic_reforms_desc:0 "En réformant notre nation de manière démocratique, nous pouvons améliorer la popularité du conseil et des idéaux plus collectifs."
 
 EUR_remove_undesirables_from_council:0 "Retirer les ''indésirables'' du Conseil"
 EUR_remove_undesirables_from_council_desc:0 "En éliminant les personnes indésirables du conseil, nous pouvons améliorer la popularité des idéaux oligarchiques et plus dictatoriaux."
 
 EUR_increase_budget:0 "Augmentation du budget"
 EUR_increase_budget_desc:0 "En augmentant le budget de certains services, nous pouvons améliorer les aspects de notre nation."
 
 ## Remain Centralised
 
 EUR_remain_centralised:0 "Rester décentralisé"
 EUR_remain_centralised_desc:0 "Rester politiquement égalitaire peut aider notre nation. Nous sommes diversifiés et nous devons inclure les opinions de chaque personne."
 
 EUR_settle_the_majorities:0 "Régler les problèmes de majorité"
 EUR_settle_the_majorities_desc:0 "Nous devons calmer les majorités nationales les plus répandues et les plus actives afin de devenir une nation efficace."
 
 EUR_head_of_council:0 "Chef du Conseil"
 EUR_head_of_council_desc:0 "Un membre éminent du conseil a proposé l'idée d'un chancelier en chef."
 
 EUR_promote_immigration:0 "Favoriser l'immigration"
 EUR_promote_immigration_desc:0 "La promotion de l'immigration peut augmenter notre population et donc nos effectifs militaires." 
 
 EUR_industrial_reforms:0 "Réformes industrielles"
 EUR_industrial_reforms_desc:0  "En réformant notre nation sur le plan industriel, nous pouvons devenir une meilleure nation."
 
 EUR_gwc_rehabilitation:0 "Réhabiliter le Culte du Grand Ver"
 EUR_gwc_rehabilitation_desc:0  "Si nous concentrons nos efforts sur la réinsertion des sectaires plutôt que sur leur punition, ils peuvent devenir de meilleurs membres de notre société."
 
 EUR_the_schulz_project:0 "Le projet Schulz"
 EUR_the_schulz_project_desc:0 "Le Chancelier en Chef Schulz insiste de plus en plus sur le fait qu'il a un projet qui réformera complètement notre industrie."
 
 EUR_bolster_national_ideals:0 "Renforcer les idéaux nationaux"
 EUR_bolster_national_ideals_desc:0 "Pour conserver notre pouvoir et contenter les majorités, nous pouvons rependre un sentiment de nationalisme."
 
 EUR_equal_party_representation:0 "Représentation égale des partis"
 EUR_equal_party_representation_desc:0 "Chaque parti en Europe mérite une représentation réelle et équitable dans notre système électoral !"
 
