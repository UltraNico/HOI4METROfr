 BULLETS_TOOLTIP:0 "Revenu hebdomadaire §G[?net_income]§! Boîtes de munitions.\n\nRevenu brut §G[?gross_income]§!\nGain hebdomadaire des taxes de station §G[?num_controlled_stations]§!\nGain hebdomadaire des taxes d'atelier §G[?num_of_available_civilian_factories]§!\n\nDépenses hebdomadaires des salaires de l'armée §R[?num_controlled_battalion]§! \n\n Les Balles constituent la monnaie du métro. Les balles sont obtenues en §YTaxes sur les stations§! et en filiales de§YComplexe industriel§!. Ils peuvent également être utilisés dans le cadre d'événements et de décisions publique."
 ##[Root.GetBulletsTooltip]## for future ref

 metro_ruins:0 "Ruines du métro"
 metro_ruins_desc:0 "Des kilomètres de pistes, une multitude de passages sinueux et entrelacés qui pénètrent dans les recoins sombres de la terre. Des ténèbres décrépies étouffant les bêtes oubliées et les âmes agitées des condamnés. C'est maintenant votre maison."

 hanza_redline_war:0 "L'héritage de la guerre Hansa-Ligne Rouge"
 hanza_redline_war_desc:0 "Le conflit le plus sanglant que le Métro ait connu depuis l'apocalypse. La guerre s'est déroulée entre la §YLigue hanséatique§!, avec la §BCoalition Anticommuniste§! comme un moyen d'étouffer la puissance et le pouvoir sans cesse croissants de la Ligne §RSokolnicheskaya§!. La guerre s'est rapidement transformée en un véritable carnage ; des engagements en va-et-vient, des guérillas, des stations et des tunnels entiers jonchés de tours de cadavres. Un camp prenait le contrôle d'une station, pour être repoussé le même jour. Lentement, la guerre est devenue fatigante, épuisant les ressources et la population du métro. Les citoyens des deux camps s'agitent et sont épuisés par la guerre. Il est clair qu'aucun des deux camps n'obtiendra la victoire. Alors que le véritable vainqueur peut être considéré comme étant la §YHanaa§! - que leurs intérêts à contenir la §RLigne Rouge§! et soumettre complètement la §YLigne Koltsevaya§! a été atteint, il est clair que les cicatrices de ce conflit horrible sont toujours présentes chez les habitants du métro.\n\n Il faudra un certain temps avant que nos citoyens soient prêts à s'engager dans l'armée."
 
