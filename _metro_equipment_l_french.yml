  HNZ_conventional_infantry_equipment_1: "AN-94"
  HNZ_conventional_infantry_equipment_1_desc: "Après la troisième guerre mondiale, les suvivants de Moscou ont trouvé des copies de cette arme dans des dépôts de l'armée. L'approvisionnement en armes est devenu de plus en plus difficile, car des échanges sournois et des marchés fermés dissimulent l'arme. Heureusement, la plupart de ces affaires passent par nous."
  HNZ_conventional_infantry_equipment_1_short: "AN-94"

  HNZ_gatling_equipment: "Petcheneg"
  HNZ_gatling_equipment_desc: "Une mitrailleuse lourde qui a gagné en popularité avant la troisième guerre mondiale, mise en service environ 12 ans avant la guerre. Félicitée pour la taille de son chargeur, sa fiabilité et ses dégâts. Les techniciens ont pu rendre l'arme adaptée aux mêmes cartouches que celles utilisées par les mitrailleuses DShK."
  HNZ_gatling_equipment_short: "Petcheneg"

  RCH_basic_infantry_equipment: "Lolife"
  RCH_basic_infantry_equipment_desc: "Un pistolet semi-automatique de fortune apprécié par beaucoup pour ses capacités et pour être hautement personnalisable. Une arme à feu à chambre .44 Magnum produite dans le métro. C'est une arme commune, appréciée pour sa fiabilité et sa bonne précision."
  RCH_basic_infantry_equipment_short: "Lolife"

  RCH_conventional_infantry_equipment_4: "Sturmgewehr 33"
  RCH_conventional_infantry_equipment_4_desc: "Dans un effort croissant pour améliorer notre R&D, et une prouesse technologique sur nos ennemis, nous avons créé le Sturmgewehr, archétype du STG-44, qui peut être facilement distingué par son nom. Un croisement du STG-44 et du HK-G3. Il reprend de nombreuses caractéristiques de l'un et de l'autre. Entièrement produit dans nos fonderies et ateliers."
  RCH_conventional_infantry_equipment_4_short: "STG-33"

  RCH_scrap_infantry_equipment_2: "Volkssturmgewehr 33"
  RCH_scrap_infantry_equipment_2_desc: "Dans un ultime effort pour sauver le Reich mourant, la production d'armes à feu artisanale a été lancée afin d'approvisionner les forces armées, en déclin, en essayant de répondre à la fois aux besoins logistiques et aux besoins militaires alors que les ennemis envahissaient des deux côtés. Avec des ressources limitées, ils ont réussi à produire une variété d'armes de dernier recours. Basé sur l'archétype Volkssturmgewehr et équipé pour tirer des balles produites par le métro. C'est une arme rudimentaire, mais efficace."
  RCH_scrap_infantry_equipment_2_short: "VG-33"

  RCH_gatling_equipment: "M134"
  RCH_gatling_equipment_desc: ""
  RCH_gatling_equipment_short: "M134"

  RCH_gatling_equipment_2: "Kord-12.7mm Mitrailleuse"
  RCH_gatling_equipment_2_desc: ""
  RCH_gatling_equipment_2_short: "Kord"

  RED_basic_infantry_equipment: "Makarov PM"
  RED_basic_infantry_equipment_desc: "Aussi emblématique que l'AK russe. Le Makarov a été introduit après la Seconde Guerre mondiale, lorsque l'armée soviétique avait besoin d'une nouvelle arme à feu standard pour approvisionner ses forces armées. Robuste, fiable et communément trouvé dans le monde entier. Le Makarov est l'indomptable de l'Union soviétique".
  RED_basic_infantry_equipment_short: "Makarov"

  RED_scrap_infantry_equipment_2: "PPSh-41 Mitraillette"
  RED_scrap_infantry_equipment_2_desc: "L'une des armes les plus distinctives de la Seconde Guerre mondiale se trouve aujourd'hui sur un théâtre de guerre entièrement nouveau par rapport à celui d'il y a presque 100 ans. Utilisée en grand nombre par l'armée soviétique. Utile pour sa fiabilité et sa simplicité. Un armement commun que l'on trouve aujourd'hui dans les rangs de la Ligne Rouge."
  RED_scrap_infantry_equipment_2_short: "PPSh-41"

  conventional_infantry_equipment_2: "AK-103"
  conventional_infantry_equipment_2_desc: "Ayant été impliqué dans de nombreux conflits depuis 2001, l'AK-103 s'appuie sur son prédécesseur et offre une meilleure personnalisation. Au lieu d'utiliser du bois ou du métal, il utilise des composants en plastique comme sur la poignée du pistolet, les gardes-mains. La fiabilité a été améliorée, bien qu'elle soit moins bonne que celle des armes plus modernes de son âge. Il reste néanmoins une arme à feu compétente, bien que fondamentalement robuste et caractéristique de la Russie."
  conventional_infantry_equipment_2_short: "AK-103"


  





