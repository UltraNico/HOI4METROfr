 civics_education_0: "Endoctrinement des enfants"
 civics_education_0_desc: "Les enfants doivent être endoctrinés dans nos modes de vie. Entraînés à être obéissants à notre ordre et à notre mode de vie."

 civics_education_1: "Éducation rudimentaire"
 civics_education_1_desc: "Alors que nos bibliothèques et nos écoles n'égaleront jamais celles de Polis ou des bibliothèques de l'ancien monde, nous pouvons au moins les héberger avec tous les livres et documents. L'humanité doit être préservée."

 civics_education_2: "Alphabétisation de base"
 civics_education_2_desc: "Nous pouvons au moins nous permettre de donner à une bonne partie de nos citoyens, les bases d'une éducation. Nous ne sommes pas des sauvages."

 civics_education_3: "Éducation des enfants"
 civics_education_3_desc: "S'il est impossible de donner une éducation de base à chacun de nos citoyens, nos enfants peuvent au moins en avoir un semblant. Alphabétisation, arithmétique et autres enseignements rudimentaires. Nous ne pouvons pas nous permettre que l'étincelle de l'humanité s'éteigne."

 civics_education_4: "Aucune éducation"
 civics_education_4_desc: "Nous avons ce putain de truc qui grouille de toutes les crevasses et de tous les fossés, prêt à nous engloutir tout entier, et vous voulez apprendre ce qu'est la capitale de la France ? Les bases de l'arithmétique ? Dostoïevski ? Il ne va rien faire pour empêcher ces monstres de défoncer les portes."







