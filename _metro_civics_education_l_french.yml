 nf_metro_education.1:0 "Rapports sur l'éducation"
 nf_metro_education.1.t:0 "Réformes de l'éducation"
 nf_metro_education.1.d:0 "Après avoir correctement mis en œuvre, stockée et rassemblée les connaissances, nous pouvons maintenant commencer à mettre en œuvre l'éducation sur notre territoire. Nous ne sommes plus des clochards illettrés comme les citoyens de la station voisine voudraient vous le faire croire."
 nf_metro_education.1.a:0 "Bonnes nouvelles"

 nf_metro_education.2:0 "Rapports sur l'éducation"
 nf_metro_education.2.t:0 "Réformes de l'éducation"
 nf_metro_education.2.d:0 "Après de longues semaines, les crétins de notre groupe ont enfin compris l'essentiel. Qui aurait cru que ces crétins pouvaient faire autre chose que boire et tirer ? Igor ne bégaie plus abondamment lorsqu'il lit les divers magazines d'il y a plus de deux décennies. Quant à Piotr, il peut maintenant écrire son nom. Une petite équipe de voyous aujourd'hui, qui sait pour demain ? Peut-être que les soldats de la Hansa réfléchiront à deux fois avant de se frotter à nous !"
 nf_metro_education.2.a:0 "Bonnes nouvelles"
 
