 bump_in_the_night:0 "Bruit dans la nuit"
 bump_in_the_night_desc:0 "Les rapports sur la disparition d'habitants de Kiev ont secoué la Confédération. Des enfants enlevés à la tombée de l'obscurité ont semé la peur, secouant la station et la communauté dans son ensemble. Les citoyens les plus aisés ont fui vers les stations voisines. Terrifiés pour leur propre sécurité et celle de leurs enfants.\n\n §gFIdentifier ce qui est responsable du kidnapping de nos enfants, et éliminer cette menace pourrait rassurer notre population§!"

