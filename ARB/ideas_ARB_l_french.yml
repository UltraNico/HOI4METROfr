 arbat:0 "Confédération Arbat"
 arbat_desc:0 "La Confédération d'Arbat est une communauté modérément capitaliste. Habitée à la fois par les nationalités russes et caucasiennes. Il fut un temps où la communauté disposait d'un pouvoir et d'une population considérables. Elle s'est affaiblie en recevant le mauvais côté du bâton pendant la guerre Hansa-Ligne Rouge. Néanmoins, aujourd'hui, la communauté peut se vanter d'avoir un grand nombre de Stalkers, bien que l'influence et la gloire d'Arbat ne soient plus qu'un rêve d'un temps révolu."

 hanza_under_sphere_of_influence:0 "Sous le regard des aigles"
 hanza_under_sphere_of_influence_desc:0 "Être situé à côté de l'immensément puissante Ligue Hanséatique est une épée à double tranchant. Ils cherchent constamment à saper notre légitimité politique et économique afin de nous rendre dépendants de leurs biens et de leur protection."

 hanza_satellite:0 "Satellite hanséatique"
 hanza_satellite_desc:0 "Alors que notre légitimité en tant qu'État indépendant se réduit lentement de jour en jour. Il y a des avantages économiques. Cependant, être entrelacé avec Hansa est une chose entièrement différente."

