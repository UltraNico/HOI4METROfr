  ### Infantry Technologies ###

  gas_mask_2013: "Masque à gaz de base"
  gas_mask_2013_desc: "Un masque à gaz à usage civil datant d'avant la guerre. Ils protègent une personne de certains environnements contaminés, mais sont dans l'ensemble à peine équipés pour faire face au genre d'endroits auxquels le métro les confronte."
  gas_mask_2029: "Masque à gaz amélioré"
  gas_mask_2029_desc: "Un modèle amélioré de masque à gaz, rendant les zones les plus dangereuses accessibles pour les Stalkers et pour les soldats."
  gas_mask_2030: "Masque à gaz de qualité militaire"
  gas_mask_2030_desc: "Masque spécialement conçu pour l'armée, destiné à protéger les soldats des concentrés d'agents chimiques et biologiques sur le terrain, ainsi que des retombées radioactive."
  gas_mask_2031: "Masque à gaz datant de la guerre froide"
  gas_mask_2031_desc: "Masque à gaz datant de la guerre froide."
  gas_mask_2033: "Masque à gaz des forces spéciales"
  gas_mask_2033_desc: "Un masque à gaz qui présente des performances améliorées contre les agents chimiques et biologiques, les produits chimiques industriels toxiques et les retombées radioactives. Il offre également un champ de vision plus large. Le masque est également doté d'un support de filtre auto-étanche qui permet de changer de filtre même dans des environnements contaminés."
  gas_mask_2034: "Masque à gaz de qualité Ranger"
  gas_mask_2034_desc: "Ces masques à gaz sont à peu près les mêmes que ceux de l'itération précédente, mais ils sont renforcés et permettent des combats plus longs sans risquer de subir des dommages qui les rendraient inutilisables."
  gas_mask_2036: "Masque à gaz d'avant-guerre"
  gas_mask_2036_desc: "À la veille de la guerre, le gouvernement russe savait que le conflit approchait à grands pas. Afin de prendre l'avantage technologique sur l'Amérique, il a développé un nouveau masque à gaz imperméable aux conditions climatiques et aux radiations. Sachant que la guerre pourrait très bien se dérouler sur le sol russe, il s'agissait d'une tentative ultime de développer un équipement qui pourrait être utilisé dans l'éventualité d'une guerre nucléaire. Il n'est entré qu'au stade de prototype, et son usage était destiné à être utilisé en Sibérie et dans le cercle arctique, où l'on pensait que l'Amérique organisait des invasions par débarquement au moyen d'opérations discrètes. Il n'en existe pas plus de plusieurs exemplaires, et seule une poignée a été produite. Destiné à rester caché derrière des portes fermées."

  scrap_infantry_equipment_tech_2: "Tubes à ailettes"
  scrap_infantry_equipment_tech_2_desc: "L'ajout de canons à ailettes à nos fusils bâtards facilitera le refroidissement, réduisant ainsi les risques de dégradation dus à la surchauffe."
  shotgun_infantry_equipment_tech_2: "Accessoires améliorés"
  shotgun_infantry_equipment_tech_2_desc: "L'amélioration des stocks de nos armes permettra aux soldats moyens de bénéficier à la fois d'un meilleur réglage du recul et d'une plus grande facilité à atteindre les cibles."
  conventional_infantry_equipment_tech_2: "Chargeur allongé"
  conventional_infantry_equipment_tech_2_desc: "Un chargeur plus grand signifie plus de balles immédiatement disponibles pour le soldat, ainsi qu'une plus grande capacité de tir soutenu et de tir de suppression."
  conventional_infantry_equipment_tech_4: "Lunette holographique"
  conventional_infantry_equipment_tech_4_desc: "Les viseurs holographiques, bien que plus sophistiqués que les mires, permettent au tireur de bénéficier d'une image plus claire et d'une meilleure vision périphérique."
  conventional_infantry_equipment_tech_6: "Munitions de qualité militaire"
  conventional_infantry_equipment_tech_6_desc:0 "Bien que ce soit une monnaie couramment utilisée dans le métro. Pourquoi ne pouvons-nous pas l'utiliser comme munitions ?"

  pheumatic_infantry_equipment_tech_2: "Vis en acier allié"
  pheumatic_infantry_equipment_tech_2_desc: "Pour préparer des armes améliorées tel que l'Helsing, nous allons mettre au point des vis en acier forgé, suffisamment résistants pour percer les gilets pare-balles et le verre."

  pheumatic_infantry_equipment_tech_4: "Flèches explosives"
  pheumatic_infantry_equipment_tech_4_desc:0 "Attacher des pointes explosives au bout de nos flèches fournit sans aucun doute plus de puissance de feu que les pointes conventionnelles. Si la pointe ne peut pas traverser le kevlar, elle le transformera certainement en fragments de métal (shrapnel). C'est certain."
  
  entrench_kits_2027: "Exercices de milice simple"
  entrench_kits_2027_desc: "Le premier et le plus important aspect du soldat moderne du métro est la discipline. La discipline pour tenir la ligne contre les mutants, la discipline pour riposter au lieu de se recroqueviller dans la peur, et la discipline pour suivre les ordres sans poser de questions. Sans discipline, vous ne pouvez pas avoir d'armée."
  entrench_kits_2028: "Exercices de milice basique"
  entrench_kits_2028_desc: "La coordination est essentielle, mais elle ne vient pas naturellement. Il faut apprendre aux hommes à comprendre les ordres, à ne parler que lorsque c'est nécessaire et à travailler ensemble en petites unités."
  entrench_kits_2029: "Exercices de milice avancé"
  entrench_kits_2029_desc: "Bien que la plupart de nos militaires ne soient à ce stade qu'une milice semi-professionnelle, il est important d'imposer un certain niveau de forme physique, suffisant pour gérer de longues randonnées dans les tunnels ou pour faire fonctionner des wagons de ravitaillement."
  entrench_kits_2030: "Exercices militaires rudimentaires"
  entrench_kits_2030_desc: "Le passage de la milice à l'armée professionnelle s'accompagne de nombreux changements, dont le premier est l'uniformité. Les uniformes, casques et bottes standardisés remplacent l'équipement fourni par les soldats eux-mêmes."
  entrench_kits_2031: "Exercices militaires avancés"
  entrench_kits_2031_desc: "La fortification de terrain et le retranchement sont tous deux essentiels aux opérations défensives dans le métro ; même sans compagnies de génie spécialisées, les soldats sont censés savoir comment construire des barricades, remplir des sacs de sable et déployer des fils barbelés."
  entrench_kits_2032: "Exercices militaires complets"
  entrench_kits_2032_desc: "Les soldats doivent être capables de prendre soin de leur équipement. Former les soldats à l'entretien de leurs fusils, au réapprovisionnement en fournitures médicales et à la fermeture des trous de leurs uniformes permettra à chacun d'aller au combat dans les meilleures conditions."
  entrench_kits_2033: "Exercices fondamentaux des Forces Spéciales"
  entrench_kits_2033_desc: "Les soldats soumis à ce nouveau régime d'entraînement fonctionneront au sommet de la performance humaine. (Selon les normes du métro, en tout cas.) Les longues randonnées dans des tunnels inhabités, l'entraînement en endurance et les exercices de renforcement musculaire sont autant d'éléments qui caractérisent nos hommes des FS."
  entrench_kits_2034: "Exercices complexes des Forces Spéciales"
  entrench_kits_2034_desc: "L'élévation des normes militaires s'accompagne d'une augmentation des responsabilités et de la liberté sur le champ de bataille. Les chefs de groupe et d'unité, qui étaient auparavant tenus à l'écart des étapes de la planification, peuvent désormais prendre des objectifs en mains."
  entrench_kits_2035: "Exercices rigoureux des Forces Spéciales"
  entrench_kits_2035_desc: "Le Combat en Milieu Clos, ou CMC en abrégé, est un problème constant dans le métro. Les tunnels exigus remplis de dizaines, voire de centaines de soldats, peuvent conduire à des offensives qui se résument parfois à la mêlée. L'entraînement des troupes au combat armé et au combat de mêlée leur donnera un ensemble de compétences inestimables."
  
  clothing_kits_2027: "Vêtements isolants"
  clothing_kits_2027_desc: "Le froid est une préoccupation constante dans le métro, et encore plus en hiver. En veillant à ce que les soldats disposent de plusieurs couches de gants en laine et de bonnets, vous leur offrirez une protection indispensable contre le froid."
  clothing_kits_2029: "Vêtements rembourrés"
  clothing_kits_2029_desc: "Bien qu'ils ne soient pas à l'épreuve des balles, les vêtements rembourrés peuvent faire la différence entre un coup fatal et des côtes cassées. Ils sont également parfaits pour isoler du froid."
  clothing_kits_2031: "Gilets pare-balles de base"
  clothing_kits_3021_desc: "De fines plaques d'acier peuvent être insérées dans des supports de fortune et portées sur la poitrine pour se protéger des coups portés en mêlée et des tirs de petit calibre. Bien que lourdes et peu maniables, ces plaques de poitrine pourraient bien vous sauver la vie."
  clothing_kits_2033: "Gilets pare-balles améliorée"
  clothing_kits_2033_desc: "Le Kevlar récupéré des gilets pare-balles d'avant-guerre peut être intégré dans des vêtements bien isolés et des casques recyclés. Ces plaques offrent une excellente protection contre les tirs de pistolet et de chevrotine."
  clothing_kits_2035: "Gilets pare-balles lourd"
  clothing_kits_2035_desc: "Des combinaisons complètes en plaques de céramique ou d'acier. Ces tenues massives non motorisées ne peuvent être portées que pendant une courte période sur le front, de peur que nos hommes ne se fatiguent."

 special_forces_equipment_1_tech:0 "Équipement de base des Forces Spéciales" #I dont think this is used.
 
 special_forces_cap_1:0 "Forces Spéciales Cap I"
 special_forces_cap_1_desc:0 "Les améliorations administratives dans l'armée permettent d'augmenter le nombre d'unités spéciales."
 
 special_forces_support_role:0 "Rôle de soutien actif"
 special_forces_support_role_desc:0 "Le déploiement de forces spéciales pour dégager les voies logistiques et soutenir l'avancée de l'infanterie peut s'avérer inestimable."
 
 special_forces_bulwark:0 "Rempart contre lennemi"
 special_forces_bulwark_desc:0 "Il faut faire comprendre aux Forces Spéciales qu'elles sont la première ligne de défense entre notre peuple et l'ennemi."
 
 special_forces_organised_detachments:0 "Détachements organisés"
 special_forces_organised_detachments_desc:0 "Les Forces Spéciales, en particulier celles qui ont un passé de Stalkers, ont tendance à agir comme des loups solitaires. Si cela les rend indépendants, cela entrave également leur capacité à travailler en équipe. Des exercices de consolidation sont donc nécessaires."
 
 special_forces_tunnel_training:0 "Exercices d'entraînement souterrains"
 special_forces_tunnel_training_desc:0 "Se déplacer efficacement dans les tunnels et être capable de prendre l'initiative dans des environnements exigus est une compétence très recherchée par les Forces Spéciales."
 
 special_forces_main_attack:0 "Rôle principal d'attaque"
 special_forces_main_attack_desc:0 "Le rôle des Forces Spéciales consiste généralement à être un fer de lance de l'infanterie. Les faire surveiller les secteurs calmes est un gaspillage de leurs talents."
 
 special_forces_ready_and_willing:0 "Prêts et volontaires"
 special_forces_ready_and_willing_desc:0 "La volonté et la loyauté inébranlable sont naturelles chez certains, mais doivent être enseignées chez d'autres."
 
 special_forces_front_of_the_fray:0 "Première ligne"
 special_forces_front_of_the_fray_desc:0 "Un équipement spécial et une armure solide ne signifient rien si vous n'avez pas l'esprit clair au milieu d'un front."
 
 special_forces_former_spetnaz:0 "Ancien Spetsnaz"
 special_forces_former_spetnaz_desc:0 "Il y a encore quelques anciens Spetsnaz qui traînent dans le métro, même certains qui ont combattu en Géorgie et en Tchétchénie. Beaucoup de choses peuvent être apprises de leur expérience de combat."
 
 special_forces_equipment_2_tech:0 "Équipement amélioré des Forces Spéciales" #I dont think this is used.
 
 special_forces_cap_2:0 "Forces Spéciales Cap II"
 special_forces_cap_2_desc:0 "Les fonds récemment débloqués permettent une augmentation encore plus importante des unités d'opérations spéciales."
 
 special_forces_equipment_heavy_tech:0 "Équipements Lourds FS" #I dont think this is used.
 
 special_forces_plated_armor:0 "Armure de plaques"
 special_forces_plated_armor_desc:0 "Les armures et les gilets tactiques peuvent être renforcés par des plaques, en métal ou en céramique, pour en augmenter l'efficacité."
 
 special_forces_all_eyes_on_me:0 "Boucliers pare-balles"
 special_forces_all_eyes_on_me_desc:0 "Les cibles blindées de grande taille, comme nos Forces Spéciales lourdes, peuvent détourner le feu des troupes régulières, leur permettant ainsi d'engager l'ennemi en toute sécurité."
 
 special_forces_equipment_light_tech:0 "Équipements Légers FS" #I dont think this is used.
 
 special_forces_subversive_activities:0 "Activités subversives"
 special_forces_subversive_activities_desc:0 "Les Forces Spéciales, en particulier celles qui sont bien entraînées et qui ont un esprit tactique, peuvent recueillir beaucoup plus d'informations sur le champ de bataille que le soldat moyen."
 
 special_forces_skulking_darkness:0 "Ténèbres qui rôdent"
 special_forces_skulking_darkness_desc:0 "L'amélioration des compétences de survie et de furtivité réduit à la fois la charge des opérations spéciales sur la logistique et sur la probabilité que leur équipement se casse."
 
 special_forces_cap_3:0 "Forces Spéciales Cap III"
 special_forces_cap_3_desc:0 "L'intérêt politique particulier pour le développement des Forces Spéciales signifie que nous pouvons maintenant déployer une quantité monumentale de ces forces."
 
 special_forces_equipment_light_tech_2:0 "Équipements Légers améliorés FS" #I dont think this is used.
 
 special_forces_war_redefined:0 "Guerre redéfinie"
 special_forces_war_redefined_desc:0 "La vitesse à laquelle nos Stalkers seront capables de couvrir le terrain changera à jamais le visage de la guerre d'infanterie."
 
 special_forces_equipment_heavy_tech_2:0 "Équipements Lourds améliorés FS" #I dont think this is used.
 
 special_forces_the_heavy:0 "Mitrailleurs Lourds"
 special_forces_the_heavy_desc:0 "L'entraînement à l'endurance des mitrailleurs lourds signifie qu'ils auront besoin de moins de temps pour récupérer après un combat."
 
 special_forces_cold_training_3:0 "Entraînement Glacial III"
 special_forces_cold_training_3_desc:0 "Avant d'être proprement intronisés dans les forces spéciales, les candidats devront survivre pendant une semaine dans les tunnels les plus froids. Ceux qui abandonneront avant la fin de la semaine seront renvoyés dans l'infanterie régulière."
 
 special_forces_cold_training_2:0 "Entraînement Glacial II"
 special_forces_cold_training_2_desc:0 "De courts séjours à la surface pendant l'entraînement donnent à nos Forces Spéciales le genre d'expérience nécessaire pour survivre dans des températures glaciales."
 
 special_forces_cold_training_1:0 "Entraînement Glacial I"
 special_forces_cold_training_1_desc:0 "En apprenant aux soldats comment garder leur équipement au sec, ils pourront s'adapter rapidement au froid."

 nkvd_equipment:0 "Équipement NKVD"
 nkvd_equipment_desc:0 "Le Commissariat du peuple aux affaires intérieures, autrefois chargé de protéger les intérêts de l'État, est aujourd'hui exhumé des vestiges décrépits de l'ancien monde pour exécuter les ordres de la Ligne Rouge ; la peur, le chantage et la souffrance sont les marques distinctives de leurs manteaux aux couleurs vives et même de leurs intentions impitoyables."

 spec_ops_equipment_2_tech:0 "Placage balistique en céramique"
 spec_ops_equipment_2_tech_desc:0 "Comparé au placage en acier, le placage en céramique offre une capacité beaucoup plus grande pour réduire le risque de ricochet des balles. De plus, avec un poids plus léger, il ne donne pas à nos Forces Spéciales une tenue encombrante. Sans oublier la diminution du risque de fragmentation de la plaque."

 spec_ops_equipment_3_tech:0 "Sangles de stockage"
 spec_ops_equipment_3_tech_desc:0 "Un harnais d'épaule qui contient diverses poches de stockage permettant de transporter des munitions, des fournitures médicales et d'autres éléments divers dont nos Forces Spéciales peuvent avoir besoin sur le terrain. Les aidant à combattre efficacement."

 spec_ops_equipment_5_tech:0 "Compteur Geiger"
 spec_ops_equipment_5_tech_desc:0 "Malgré l'urgence d'un approvisionnement stable en cas d'apocalypse, nous devons encore les déployer auprès de nos Forces Spéciales. Il ne fait aucun doute qu'ils offrent une gamme utile d'avantages à nos forces, de la reconnaissance à la vigilance face aux risques de radiation."

 spec_ops_equipment_6_tech:0 "Tissus polymères"
 spec_ops_equipment_6_tech_desc:0 "Beaucoup plus résistant aux rayures et aux déchirures que les tissus conventionnels. Leur composition synthétique leur permet d'avoir un usage polyvalent, que ce soit pour un entreposage résistant à l'eau, ou même à travers une armure. C'est un matériau flexible qui ne s'use pas et ne constitue pas un poids pour celui qui le porte."

 spec_ops_equipment_8_tech:0 "Auto-injecteur"
 spec_ops_equipment_8_tech_desc:0 "Modifié à partir des précédents archétypes d'injecteurs de morphine, l'Auto-injecteur n'a été développé que récemment. Il était basé sur des schémas et des plans d'avant-guerre visant à doter les différentes branches des forces armées russes d'un équipement spécialisé qui surveillait leurs fonctions vitales pendant le combat. Il distribuait de la morphine et d'autres substances pour prolonger les capacités de combat. Cette technologie a été interrompue ; sévèrement sous-financée à l'aube de la troisième guerre mondiale, et les versions ultérieures de la technologie ont été perdues. Mais les versions précédentes, alpha-beta de l'équipement existent toujours. Ils peuvent être utilisés à bon escient."

 spec_ops_equipment_9_tech:0 "Simulation de combat"
 spec_ops_equipment_9_tech_desc:0 "La réalité virtuelle est une technologie de pointe à la veille de la troisième guerre mondiale. Cette technologie expérimentale permettait à l'utilisateur d'exister dans un monde virtuel. Quel que soit l'usage auquel elle était destinée, nous pouvons l'utiliser pour fournir des simulations de combat à nos forces, les entraînant au combat sans les répercussions que peuvent avoir les scénarios de combat réel."

