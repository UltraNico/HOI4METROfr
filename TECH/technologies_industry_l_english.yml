 ### Industry ###

 # Construction #
 tech_construction_rag_tents:0 "Tentes en chiffon"
 tech_construction_rag_tents_desc:0 "Bien qu'elles laissent beaucoup à désirer, les tentes fabriquées à partir de chiffons recyclés sont toujours préférables à un sommeil complètement exposé à l'extérieur."

 tech_construction_tarpaulin:0 "Bâche"
 tech_construction_tarpaulin_desc:0 "La bâche est un matériau plus dense et résistant à l'eau qui constitue d'excellentes tentes et des logements improvisés. Ce n'est pas luxueux, mais vous ne vous réveillerez plus mouillé."

 tech_construction_wood:0 "Bois"
 tech_construction_wood_desc:0 "Matériau difficile à trouver sous terre, il peut être récupéré à partir des troncs d'arbres lors des expéditions en surface. Il est solide, facile à façonner, peut être rendu imperméable et a une belle apparence."

 tech_construction_scrap_metal:0 "Ferraille"
 tech_construction_scrap_metal_desc:0 "La feraille, étant à la fois plus abondant et plus solide que le bois, est la prochaine étape dans l'évolution de l'habitat métropolitain."

 tech_construction_bricks:0 "Briques"
 tech_construction_bricks_desc:0 "Bon marché, incroyablement robuste et conçu pour la construction. Les briques sont le premier signe du retour à une vie normale dans le métro, comme cela a pu être le cas par le passé."

 tech_construction_concrete:0 "Béton"
 tech_construction_concrete_desc:0 "Le béton peut être coulé dans des moules, transporté facilement et utilisé pour les sols, les murs et même les toits ! C'est un matériau merveilleux, utilisé depuis l'époque romaine."

 # Tooling # 
 tech_tooling_primitive_tools:0 "Outils primitifs"
 tech_tooling_primitive_tools_desc:0 "Marteaux, haches et couteaux. Ces outils sont aussi vieux que la civilisation elle-même, et il semble que l'humanité s'en servira une fois de plus."

 tech_tooling_basic_tools:0 "Boîte à outils de base"
 tech_tooling_basic_tools_desc:0 "Des outils plus spécialisés, tels que des scies, des étaux et des tournevis, ont commencé à apparaître plus régulièrement, permettant un plus grand degré de précision."

 tech_tooling_simple_tools:0 "Boîte à outils simple"
 tech_tooling_simple_tools_desc:0 "Clés à pipe, barres de niveau, rubans à mesurer. La boîte à outils de l'ouvrier moyen du métro commence à ressembler de plus en plus à son homologue d'avant-guerre, et toutes les stations bénéficient de cette évolution."

 tech_tooling_modern_tools:0 "Boîte à outils moderne"
 tech_tooling_modern_tools_desc:0 "Le soudage est revenu en masse dans le métro, avec des chalumeaux à gaz qui assemblent le métal pour toutes sortes d'usages, des armes à feu aux structures métalliques."

 tech_tooling_power_tools:0 "Boîte à outils avancée"
 tech_tooling_power_tools_desc:0 "Avec la prolifération de l'électricité viennent les outils électriques ! Tournevis électriques, pistolets à colle, perceuses électriques. La seule chose qui soit certaine pour l'avenir, c'est qu'il sera plus bruyant avec de tels outils au travail."

 tech_tooling_specialised_tools:0 "Boîte à outils spécialisée"
 tech_tooling_specialised_tools_desc:0 "Les outils spécialisés qui comblent les lacunes laissées par le kit de l'ouvrier général ont commencé à se propager. Des outils tels que les cloueuses, les scies à main électriques et les perceuses à percussion sont à la portée des artisans qualifiés."

 tech_tooling_advanced_tools:0 "Outils de pointes"
 tech_tooling_advanced_tools_desc:0 "Enfin, le développement d'outils vraiment méconnus a vu le jour. C'est le genre de choses que votre père possède, mais n'a jamais vraiment utilisé. Appareils de traitement de l'eau, détecteurs de goujons, compteurs EMF, tous fonctionnant avec des piles."

 # Smithing # 

 tech_smithing_basic_smithing:0 "Forgeage de base"
 tech_smithing_basic_smithing_desc:0 "Les principes du forgeage du métal sont assez simples ; Il faut chauffer le métal, puis le battre pour lui donner une forme. Lorsqu'il est fait à la main, on peut atteindre une température étonnamment élevé, bien qu'un tel processus manuel soit intensif en main-d'œuvre et en temps."

 tech_smithing_anvil_smithing:0 "Forgeage à l'enclume"
 tech_smithing_anvil_smithing_desc:0 "L'enclume est un outil incroyablement utile, même si elle ne bouge jamais de son emplacement dans l'atelier. Conçue pour marteler, tourner, étaler et tordre le métal dans la plupart des formes d'outils. Elle rend le processus de fabrication d'outils beaucoup plus facile."

 tech_smithing_trip_hammer:0 "Marteau Pilon"
 tech_smithing_trip_hammer_desc:0 "Le marteau à Pilon est une invention qui précède même la mort du Christ, mais qui a été utilisée par de nombreux forgerons pendant des centaines d'années. Il s'agit tout simplement d'un marteau qui s'appuie principalement sur la gravité pour donner sa forme au métal, ce qui épargne au forgeron d'utiliser la force des bras pour frapper le métal."

 tech_smithing_power_hammer:0 "Marteau à Percussion"
 tech_smithing_power_hammer_desc:0 "Marteau industriel électrique, le Marteau à Percussion supprime tout travail manuel lorsqu'il s'agit de marteler du métal. Il est plus fort, plus rapide et plus régulier que le bras humain."

 tech_smithing_hydraulic_press:0 "Presse Hydraulique"
 tech_smithing_hydraulic_press_desc:0 "La presse hydraulique est un appareil alimenté par l'électricité et la pression, utilisé pour presser les métaux dans des moules et des formes plus fines."

 tech_smithing_machine_pressing:0 "Fraiseuse"
 tech_smithing_machine_pressing_desc:0 "Les fraiseuses électriques peuvent être utilisées pour marquer des objets métalliques avec des poinçons, des insignes, des numéros de série et toutes sortes d'informations spécialisées. C'est beaucoup plus rapide que de les graver à la mains."

 # Pressing #

 tech_pressing_punch_pressing:0 "Machine de Pressage"
 tech_pressing_punch_pressing_desc:0 "Les presses à poinçonner sont capables de remodeler ou de redimensionner des matériaux, généralement du métal, en utilisant la pression. Bien que son utilisation soit limitée en dehors de l'outillage, elle peut être appliquée à la fabrication de pièces d'armes."

 tech_pressing_hydraulic_punch_press:0 "Presse à poinçonner hydraulique"
 tech_pressing_hydraulic_punch_press_desc:0 "L'utilisation de l'énergie hydraulique pour les presses à poinçonner augmente la vitesse à laquelle elles peuvent reformer les métaux, ce qui permet de presser davantage de pièces par jour."

 tech_pressing_laser_machining:0 "Usinage au laser"
 tech_pressing_laser_machining_desc:0 "L'utilisation de lasers de forte puissance pour usiner le métal est assez gourmande en ressources, ce qui signifie que jusqu'à présent, ce n'était pas une option. Cela dit, avec la redécouverte de l'ancienne technologie laser industrielle, nous pouvons enfin fraiser des pièces avec la lumière !"

 # Casting # 

 tech_casting_basic_casting:0 "Moulage de base"
 tech_casting_basic_casting_desc:0 "Le moulage des métaux de base produit de faibles volumes de déchets utilisables et un degré élevé d'impuretés. C'est du gaspillage, mais c'est mieux que rien."

 tech_casting_scrap_casting:0 "Moulage de ferraille"
 tech_casting_scrap_casting_desc:0 "La refonte de la vieille ferraille en barres d'une plus grande pureté a amélioré le rendement des métaux échangés et extraits, mais laisse encore beaucoup à désirer."

 tech_casting_alloy_casting:0 "Moulage d'alliages"
 tech_casting_alloy_casting_desc:0 "Le fait de couler des alliages au lieu de matériaux purs permet d'obtenir des métaux à la fois plus résistants et plus abondants, bien que l'on ne puisse pas faire grand-chose sans utiliser l'électricité."

 tech_casting_electrolysis:0 "Électrolyse"
 tech_casting_electrolysis_desc:0 "L'électrolyse, lorsqu'elle n'est pas utilisée à des fins médicales, permet de débarrasser les matériaux des impuretés chimiques qui les affaibliraient autrement dans leur rôle prévu."

 tech_casting_laser_casting:0 "Moulage au laser"
 tech_casting_laser_casting_desc:0 "Les lasers sont incroyablement précis et ne subissent pas la même usure que les marteaux et les lames, ce qui les rend parfaits pour façonner le métal de manière uniforme."

 tech_casting_3d_printing:0 "Impression 3D"
 tech_casting_3d_printing_desc:0 "L'impression 3D n'en était qu'à ses débuts lorsque la guerre a eu lieu, mais depuis, elle a connu une sorte de renaissance à l'intérieur de nos frontières. Des bibelots aux récepteurs inférieurs, ces appareils sont excellents pour créer des pièces spécifiques."

 # Recycling # 

 tech_recycling_1:0 "Recyclage I"
 tech_recycling_1_desc:0 "Réduire, réutiliser, recycler ! Vous vous souvenez quand on pensait que cela sauverait la planète ? Il semble qu'aucun nombre de bouteilles en plastique dans les poubelles bleues n'ait empêché la fin de l'humanité."

 tech_recycling_2:0 "Recyclage II"
 tech_recycling_2_desc:0 "Presque tout peut bénéficier d'une seconde vie s'il est recyclé par quelqu'un qui sait comment le réutiliser. La formation des spécialistes industriels à la recyclabilité permettra d'exploiter au mieux nos ressources."

 tech_recycling_3:0 "Recyclage III"
 tech_recycling_3_desc:0 "La poubelle d'un homme est le trésor d'un autre ! Les appareils d'avant-guerre regorgent de matériaux utiles qui peuvent être extraits et donnés à l'industrie. Les métaux dans les puces de circuit, le mercure dans les thermomètres, la laine sur les jouets en peluche. Les possibilités sont infinies !"

 # Hygiene # 

 tech_hygiene_basic_hygiene:0 "Hygiène de base"
 tech_hygiene_basic_hygiene_desc:0 "Les maladies sont omniprésentes dans le métro, terrain vague souterrain et froid. Bien qu'il ne s'agisse pas d'une défense parfaite contre de telles choses, se laver régulièrement les mains, le corps et les cheveux peut aider à éviter les maladies et les parasites."

 tech_hygiene_food_standards:0 "Normes alimentaires"
 tech_hygiene_food_standards_desc:0 "La viande non cuite, les produits mal manipulés et les plats contaminés peuvent entraîner une mort douloureuse et parasitaire dans le métro. Faire respecter les normes de préparation des aliments ne donnera pas un bon goût à chaque cuillerée de bouillie, mais au moins vous ne tomberez pas malade."

 tech_hygiene_germ_theory:0 "Théorie des germes"
 tech_hygiene_germ_theory_desc:0 "La connaissance est la moitié de la bataille lorsqu'il s'agit de guerres, et ne vous y trompez pas, nous sommes en état de guerre contre la pestilence. Une compréhension étudiée de la théorie des germes nous aidera à combattre la maladie sous toutes ses formes horribles."

 tech_hygiene_sterilised_supplies:0 "Produits stérilisés"
 tech_hygiene_sterilised_supplies_desc:0 "Des stocks d'alcool à brûler, de désinfectant et d'autres produits de nettoyage sans danger pour la peau peuvent être utilisés pour stériliser les outils médicaux, réduisant ainsi le risque d'infections secondaires pendant les opérations."

 tech_hygiene_designated_triages:0 "Triages sélectif"
 tech_hygiene_designated_triages_desc:0 "En désignant des zones séparées pour les blessés et les malades, on évite que les germes ne passent d'une personne à l'autre."

 tech_hygiene_medical_wards:0 "Services médicaux"
 tech_hygiene_medical_wards_desc:0 "Les malades doivent être éloignés des personnes en bonne santé, dans des services médicaux désignés où ils peuvent être traités sans mettre en danger la population générale."

 tech_hygiene_immunisation:0 "Vaccination"
 tech_hygiene_immunisation_desc:0 "L'injection d'un petit échantillon mort de certains virus, comme celui de la grippe, peut permettre à l'organisme de se préparer à une infection ultérieure, réduisant ainsi la durée de la maladie ou la menace pour la vie."

 # Refinery #

 tech_refinery_1:0 "Raffineries"
 tech_refinery_1_desc:0 "Les raffineries sont la version chimique des forges, elles permettent soit de fabriquer des produits chimiques, soit de synthétiser du carburant."

 tech_refinery_2:0 "Stockage en raffinerie"
 tech_refinery_2_desc:0 "Le fait de disposer des zones de stockage adéquates laisse plus de place pour l'équipement de raffinage lui-même, ce qui double le nombre d'équipements que nous pouvons installer dans un État."

 tech_refinery_fuel_1:0 "Production de carburant"
 tech_refinery_fuel_1_desc:0 "Le fait de concentrer nos raffineries sur le carburant soutiendra les opérations de transport par wagons."

 tech_refinery_fuel_2:0 "Amélioration de la production de carburant"
 tech_refinery_fuel_2_desc:0 "De nouvelles avancées technologiques en matière de création de carburant permettent un rendement plus important."

 tech_refinery_chemical_1:0 "Traitement chimique"
 tech_refinery_chemical_1_desc:0 "Le fait de concentrer nos raffineries sur la production chimiques soutiendra la production avancée."

 tech_refinery_chemical_2:0 "Production avancée"
 tech_refinery_chemical_2_desc:0 "De nouvelles avancées technologiques en matière de mélange de produits chimiques permettent d'obtenir un meilleur rendement."

 # Farming # 

 tech_farming_1:0 "Agriculture souterraine"
 tech_farming_1_desc:0 "L'agriculture sans l'utilisation du soleil est un processus intensif. Il faut soit beaucoup de lumière artificielle, soit des cultures de champignons habituées à l'obscurité."

 tech_farming_2:0 "Agriculture de base"
 tech_farming_2_desc:0 "Allouer plus d'espace à la production de nourriture signifie des ventres plus pleins, et des gens plus heureux."

 tech_farming_3:0 "Agriculture avancée"
 tech_farming_3_desc:0 "L'agriculture peut être industrialisée grâce aux mêmes progrès que ceux dont bénéficie le reste de l'économie, à savoir l'électrification et le transport par chariot ferroviaire."

 tech_farming_4:0 "Rotation des jachères"
 tech_farming_4_desc:0 "La jachère est un sol labouré laissé non travaillé dans le but de restaurer la fertilité et de réduire la surproduction. Le fait que certains de nos bassins de culture soient en jachère pendant que le sol se rétablit est bon pour la santé globale de l'agriculture."

 tech_farming_5:0 "Système d'irrigation"
 tech_farming_5_desc:0 "Toutes les cultures ont besoin d'eau, et il est possible de creuser et de canaliser des systèmes d'irrigation qui réduisent le nombre de personnes nécessaires pour déplacer l'eau."

 tech_farming_6:0 "Engrais"
 tech_farming_6_desc:0 "Le compost, les déchets organiques et d'autres produits biologiques habituellement inutilisables peuvent être traités et transformés en engrais pour les cultures, ce qui augmente le rendement."

 tech_farming_7:0 "Engrais améliorés"
 tech_farming_7_desc:0 "Les engrais élaborés chimiquement perdent un peu de l'attrait "naturel" du compost, mais personne ne peut en contester l'efficacité."

 tech_farming_8:0 "Organisme Génétiquement Modifié""
 tech_farming_8_desc:0 "En surveillant attentivement les cultures et en ne replantant que les souches réussies, on s'assure que les lignées génétiques les plus généreuses occupent notre espace agricole."

