l_french:
 #à revoir
 infrastructure:0 "Infrastructure"
 infrastructure_plural:0 "Infrastructures"
 infrastructure_desc:1 "Ce bâtiment permet à l'État d'améliorer ses infrastructures. Il accroît votre puissance d'approvisionnement dans les régions stratégiques et augmente la vitesse de circulation de vos divisions, ainsi que l'extraction de vos ressources brutes."
 arms_factory:0 "Atelier militaire"
 arms_factory_plural:0 "Ateliers militaires"
 arms_factory_desc:0 "Ce bâtiment fournit à la station une industrie destinée à la production de matériel militaire. Peut être converti en industrie civile si nécessaire."
 dockyard:0 "Chantier naval"
 dockyard_plural:0 "Chantiers navals"
 dockyard_desc:0 "Ce bâtiment fournit à l'État une industrie pour la construction de nouveaux navires. //"
 industrial_complex:0 "Atelier civil"
 industrial_complex_plural:0 "Ateliers civils"
 industrial_complex_desc:0 "Ce bâtiment fournit à la station une industrie pour la production de biens civils ou la construction de nouveaux bâtiments. Peut être converti en industrie militaire si nécessaire."
 air_base:0 "Base aérienne"
 air_base_plural:0 "Bases aériennes"
 air_base_desc:0 "Ce bâtiment fournit à l'État un déploiement pour vos forces aériennes. //"
 naval_base:0 "Base navale"
 naval_base_plural:0 "Bases navales"
 naval_base_desc:1 "Étend l'autonomie de votre flotte et fournit des services de réparation pour celle-ci. Permet l'approvisionnement et l'exportation de ressources à l'étranger. Des niveaux plus élevés augmentent le débit d'approvisionnement. //"
 bunker:0 "Fil barbelé"
 bunker_plural:0 "Fils barbelés"
 bunker_desc:0 "Des rangées de barbelés aiguisés comme des rasoirs enserreront les ennemis, limitant leurs mouvements et rendant difficile leur progression vers leur destination. Réduit les attaques entrantes de $VALUE|+%0$ pour chaque barbelé construit."
 bunker2:0 "Bunker"
 bunker2_plural:0 "Bunkers"
 bunker2_desc:0 "Ce bâtiment inflige une pénalité d'attaque de $VALUE|+%0$ pour chaque niveau de bunker à son attaquant. Attaquer depuis plusieurs directions réduit l'effet des bunkers."
 coastal_bunker:0 "Fort côtier"
 coastal_bunker_plural:0 "Forts côtiers"
 coastal_bunker_desc:0 "Ce bâtiment inflige une pénalité d'attaque de $R-15%$! pour chaque niveau de bunker à l'attaquant d'invasion navale. //"
 anti_air_building:0 "Anti-Air"
 anti_air_building_plural:0 "Anti-Air"
 anti_air_building_desc:0 "Ce bâtiment offre à l'État une protection contre les bombardiers ennemis et la possibilité de tirer sur les avions qui attaquent. //"
 synthetic_refinery:0 "Raffinerie synthétique"
 synthetic_refinery_plural:0 "Raffineries synthétiques"
 synthetic_refinery_desc:0 "Ce bâtiment fournit à l'État +1 £resources_strip|3 et +2 £resources_strip|1."
 synthetic_refinery_amount:0 "$VALUE|Y0=$"
 synthetic_refinery_resource:0 "£resources_strip|$FRAME$"
 radar_station:0 "Poste de radar"
 radar_station_plural:0 "Postes de radar"
 radar_station_desc:3 "Le radar vous permet d'obtenir des informations sur les troupes ennemies dans les États voisins. Un niveau de radar plus élevé dans un État augmente la portée effective du radar.\nLe radar permet également à l'État de mieux détecter les forces aériennes ennemies, donnant ainsi à vos avions une meilleure chance de les engager.\nEn outre, le radar permet de mieux détecter les flottes ennemies en mer."
 rocket_site:0 "Site de roquette"
 rocket_site_plural:0 "Sites de roquettes"
 rocket_site_desc:0 "Ce bâtiment fournit à l'État le déploiement des fusées produites."
 nuclear_reactor:0 "Réacteur nucléaire"
 nuclear_reactor_plural:0 "Réacteurs nucléaires"
 nuclear_reactor_desc:0 "Ce bâtiment fournit à l'État la production d'uranium enrichi destiné aux armes nucléaires."
