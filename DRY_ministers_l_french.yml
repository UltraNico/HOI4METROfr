l_french:
  DRY_the_godfather: "Maître"
  DRY_pakhan: "Le Maître de Sukharevskaya"
  politics_DRY_pakhan_desc: "Il se surnomme lui-même le "Maître", notamment parce qu'il a mené les bandits de Sukharevskaya là où ils sont maintenant. Auparavant, il était un général militaire distingué de la Ligne Rouge. Il n'est pas clair s'il s'est rebellé parce qu'il a perdu la foi dans le commandement de la Ligne Rouge ou dans les idéaux du Socialisme lui-même. Féroce, Manipulateur et Cruel, les talents parfaits pour un leader d'une bande de marginaux sanguinaires." 












