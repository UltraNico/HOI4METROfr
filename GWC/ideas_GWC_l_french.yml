l_french:
 savage_cannibals:0 "Culte du Grand Ver"
 savage_cannibals_desc:0 "Le Culte du Grand Ver est un groupe technophobe et cannibale. Il est composé d'enfants ayant subi un lavage de cerveau, kidnappés dans les stations environnantes. Ils suivent et pratiquent le "Grand Ver", une divinité qui aurait créé les tunnels du métro et créé des humains à partir de son estomac. Leurs prêtres accusent la technologie d'être à l'origine de la guerre de 2013. Ils sont extrêmement xénophobes à l'égard des étrangers."

 GWC_technophobes:0 "Technophobes"
 GWC_technophobes_desc:0 "Le Grand Ver enseigne que la technologie est un péché car elle conduit invariablement au développement d'armes de guerre. Le Culte se méfie de toute croissance technologique, même si elle est mineure. Nous ne serons jamais capables de supprimer cet esprit national.§!"

 GWC_bump_in_the_night:0 "Bruit dans la nuit"
 GWC_bump_in_the_night_desc:0 "Quelque chose en plus des rats se cache dans l'obscurité..."

