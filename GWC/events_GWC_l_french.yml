 nf_GWC.1.t:0 "Mouvement nocturne"
 nf_GWC.1.d:0 "Ces derniers jours, des citoyens ont disparu de notre station. Cela a commencé subtilement dans un premier temps ; des objets déplacés et des mouvements dans l'ombre. Peu de temps après, des disparitions nous ont été signalées. Des hommes, des femmes, et même de jeunes enfants ont quitté leur foyer. Sans aucun rapport sur leurs allées et venues, et des rumeurs sur les raisons de leurs disparitions sont survenus. Certains pensent qu'ils se sont simplement levés et ont déménagé dans une autre station, ce qui est douteux étant donné qu'ils ont laissé leurs affaires dans la station, tandis que d'autres craignent qu'il s'agisse de fantômes et d'esprits des défunts qui se lèvent pour réclamer les âmes criblées de péchés. Le tout, amplifié avec l'apparition récente de rumeurs sur des personnes de Park Pobedy qui ne sont pas mortes et ont réussi à se transformer en monstruosités méchantes et cruelles, comme des morts-vivants. Nos peuples craignent que le pire soit encore à venir."
 nf_GWC.1.a:0 "Doublez les effectifs en activité !"

 nf_GWC.3:0 "Les adeptes du Ver"
 nf_GWC.3.d:0 "Parc Pobedy est resté intact après la guerre, plus que les stations voisines ce qui en fait une puissance riche. Étant des amis proches de l'Arbat dans le passé. Cependant, lorsque la Confédération de l'Arbat a décidé de lutter contre la menace imminente du communisme, Parc Pobedy a décidé de poignarder dans le dos son ancien ami, ivre d'illusions grandioses de pouvoir. Ce qui semblait être un affrontement déloyal a rapidement tourné au vinaigre. L'Arbat a pris la décision irréfléchie de faire sauter le tunnel menant à Parc Pobedy, piégeant ainsi les citoyens et les coupant du reste du métro. Les habitants étaient condamnés. Incapables de devenir autosuffisants, ou de s'aventurer à la surface. Tous ceux qui ont essayé de sortir de terre ne sont jamais revenus. Au fil du temps, Parc Pobedy est devenu en désordre ; des émeutes, des pillages et des actes de cannibalisme sur les défunts ont eu lieu. Les leaders se succèdent, incapables de calmer les hordes de survivants qui se débattent dans la rue. Jusqu'à ce que l'un d'entre eux, surnommé "Le Prêtre", se lève et décide de prendre le contrôle de cette foule désespérée. Il croyait que le métro avait été créé par un ver géant, et que l'humanité en était issue. L'apocalypse nucléaire était le Grand Ver punisseur, détruisant l'humanité pour leur ignorance et leur technologie. Captivant la population avec sa parole, il a fait germer une rébellion et un culte centré sur l'adoration du Ver."
 nf_GWC.3.a:0 "Les Païens seront bouillis vivants."
 nf_GWC.3.b:0 "Parc Pobedy allait prendre une tournure macabre et tordue."

 nf_GWC.4:0 "Chef du Ver"
 nf_GWC.4.d:0 "Le Prêtre apaisait et nourrissait les craintes de son troupeau. Au fil du temps, ils suivaient tous ses ordres et décrets sans poser de questions. Il enseignait à ses disciples les paroles du Ver lui-même. Agissant comme un messager à sa volonté. Le développement de la technologie conduit toujours inévitablement à la production d'armes de guerre, ce qui nous a conduit ici. L'humanité doit suivre les enseignements du Ver, les adultes sont incapables de raisonner ou de se poser des questions, et doivent être éliminés. Les enfants eux, doivent être capturés et on doit leur apprendre la vraie voie du Ver."
 nf_GWC.4.a:0 "Le Prêtre nous enseigne les péchés de la technologie"
 nf_GWC.4.b:0 "Le prêtre nous enseigne la sainteté du grand Ver"

 nf_GWC.5:0 "Infidèles du Ver"
 nf_GWC.5.d:0 "Maintenant, avec les informations sur les païens qui s'installent à proximité de notre domaine dans les stations voisines de Molodezhnaya et Strogino. Cela a poussé le prêtre à décréter que nos efforts ne doivent pas faiblir, mais augmenter. Plus de viande pour nous. Plus de corps pour assurer la parole du Ver. Le Grand Ver lui-même désire que ses fils et filles favorisés étendent le cœur battant du culte à l'extérieur de notre territoire. Le métro sera rouge du sang de ceux qui rejettent le Ver car il est tout. Le grand Ver est la Vie !"
 nf_GWC.5.a:0 "Nos cultistes se régaleront de leurs chairs."
 nf_GWC.5.b:0 "Nos guerriers se régaleront de leurs os."

 nf_GWC.6:0 "Guerrier"
 nf_GWC.6.d:0 "Bien que le Prêtre ait lui-même recours à des moyens pacifistes, il comprend que l'ignorance de l'humanité est trop grande. Il souhaite que les païens écoutent, mais il sait qu'il n'en sera jamais ainsi. La technologie conduit à des effusions de sang, et le feu doit être combattu par le feu. L'un de ses disciples le sait mieux que quiconque. Surnommé "Guerrier", une figure imposante au-dessus des autres. Les païens qui pénètrent dans le domaine avec l'intention de nuire sont tués d'une seule main par lui. Une figure appropriée pour guider le peuple du Ver."
 nf_GWC.6.a:0 "Les guerriers ont une connaissance inégalée des tunnels."
 nf_GWC.6.b:0 "Les guerriers ont une connaissance inégalée de la guerre."

 nf_GWC.7:0 "Craquage du dépôt"
 nf_GWC.7.d:0 "Nous avons réussi à trouver un passage de l'autre côté de la grande porte métallique. Un petit conduit d'aération situé en haut du mur qui fait le tour du site. Les sons qui provenaient d'au-delà de la porte se sont avérés être d'origine humaine. Le dépôt avait été utilisé comme un QG de secours pour une bande de Stalker, utilisant le site comme une rampe de lancement pour fouiller la surface. Les Stalkers faisaient des allers-retours, utilisant le dépôt lui-même comme une sorte de quartier général. Nos éclaireurs ont réussi à ouvrir la porte. Leurs kalashnikovs n'avaient aucune chance contre notre courage."
 nf_GWC.7.a:0 "De la viandes de nouveau au menu"

