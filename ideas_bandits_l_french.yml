 bandits:0 "Bandits"
 bandits_desc:0 "Cela va de simples hooligans et voyous à des groupes bien armés. Les bandits sont détestés par la quasi-totalité des habitants du métropolitain ; ce sont des criminels impitoyables qui sont prêts à tout pour survivre ; voler, tuer ou torturer."

 dry_station_bandits:0 "Bandits de Sukharevskaya"
 dry_station_bandits_desc:0 "Des bandits bien armés et bien fortifiés. La plupart des bandits sont d'anciens soldats de la Ligne Rouge qui ont perdu la foi dans le communisme, ou qui se sont simplement lassés du conflit et sont partis. Ils siphonnent autant d'armes à feu et de munitions qu'ils peuvent en transporter depuis les réserves d'armement déjà en baisse dans la ligne Sokol'nicheskaya. Ce n'est que récemment qu'ils ont revendiqué la station Sukharevskaya comme la leur. En partie grâce à leur salaud de chef."