l_french:
 LOADING_TIP_0:0 "Tu récoltes ce que tu as semé, Artyom. La force répond à la force, la guerre engendre la guerre, et la mort n'apporte que la mort. Pour briser ce cercle vicieux, il faut agir sans réfléchir ni douter.\n- Khan"
 LOADING_TIP_1:0 "Vivre sans espoir, c'est cesser de vivre.\n- Dostoevsky"
 LOADING_TIP_2:0 "Si nous ne mettons pas fin aux guerres, les guerres nous mettront fin.\n- H.G. Wells"
 LOADING_TIP_3:0 "C'est donc la ville morte. Bienvenue à la maison, Arytom.\n- Bourbon"
 LOADING_TIP_4:0 "Un phénomène maléfique, oui ? Mais, vous savez, ce n'est pas plus "maléfique" que, disons... le feu. Tout dépend de votre point de vue. Essayez de mieux comprendre les choses avant de porter votre jugement.\n- Khan"
 LOADING_TIP_5:0 "Certains les appellent des démons, moi je les appelle les salopes !\n- Bourbon"
 LOADING_TIP_6:0 "Par le feu et l'acier, nous allons reprendre notre monde !\n- Melnik"
 LOADING_TIP_7:0 "Si c'est hostile, tue le.\n- Hunter"
 LOADING_TIP_8:0 "Et puis, après cinq minutes de silence, presque inaudible, le vieil homme soupira et dit, plus à lui-même qu'à Artyom. Seigneur, quel monde splendide nous avons ruiné..."
 LOADING_TIP_9:0 "Celui qui a le courage et la patience de scruter l'obscurité toute sa vie sera le premier à y voir une lueur de vie.\n- Khan"
 LOADING_TIP_10:0 "Wow ! Qu'est-ce que c'est, là-haut... ? Attends, mon oncle m'a montré une photo une fois... Le c-ciel... C'est le ciel, n'est-ce pas ? C'est comme... Un plafond peint... Je vais être célèbre ! J'ai vu le ciel !"
 LOADING_TIP_11:0 "Whoa ! C'est comme ça qu'il faut faire, mon frère ! Comme les trois mousquetaires, hein ? - s'ils étaient deux...\n- Pavel Morozov"
 LOADING_TIP_12:0 "Si tu plonges longtemps ton regard dans l’abîme, l’abîme te regarde aussi.\n- Friedrich Nietzsche
 LOADING_TIP_13:0 "Bouge-toi, mon garçon ! Tout dépend de toi maintenant !\n- Melnik"
 LOADING_TIP_14:0 "Les humains ont toujours été plus doués pour tuer que tout autre être vivant."
 LOADING_TIP_15:0 "Bienvenue à la Première Brigade Internationale de combat rouge du métropolitain Moscovite au nom d'Ernesto Che Guevara !"
 LOADING_TIP_16:0 "Le dernier endroit sur Terre où les gens vivent en tant qu'êtres humains, où ils se souviennent encore de la signification du mot "humain" et de la façon dont il doit être prononcé."
 LOADING_TIP_17:0 "Mieux vaut mourir debout que vivre à genoux.\n- Ernesto Guevara"
 LOADING_TIP_18:0 "Nous devons nous préparer à une grande guerre, la guerre finale, et elle se terminera par le triomphe de notre race !\n- Führer"
 LOADING_TIP_19:0 "Je suis seul... \n ...Vous n'êtes pas seul, vous êtes le premier."
 LOADING_TIP_20:0 "Il faut quelque chose de plus que l'intelligence pour agir intelligemment.\n- Dostoevsky"