 BM_HISTORY_TITLE:0 "Note historique"
 GATHERING_STORM_NAME:0 "Genesis"
 GATHERING_STORM_DESC:0 "Quinze années se sont écoulées depuis le jour de l'apocalypse. En ce jour fatidique, l'humanité a rendu son dernier souffle et s'est éteinte. Des survivants se sont réfugiés dans les tunnels sombres et lugubres du métro de Moscou. Développant ses propres lois et sa propre gouvernance dans chaque station. À l'abri du danger nucléaire de la surface, de la guerre perpétuelle, des invasions de mutants et maintenant des rapports sur une menace insidieuse qui s'agite dans le métro en ruine. L'humanité a-t-elle un quelconque espoir de survie ?"

 RED_BOOKMARK_DESC:0 "§RProlétaires de toutes les stations, unissez-vous !§!\n\n Occupant une grande partie de la ligne Sokolnicheskaya. La Ligne Rouge est peut-être le dernier bastion de la pensée soviétique dans le reste du monde. Elle est le testament obstiné du glorieux passé socialiste de la Russie et abrite la plus grande population de tout le métro, soit plus de 15 000 personnes. Autrefois, elle était sur le point de submerger tout le métro dans une vague féroce de domination communiste, mais les luttes internes, la trahison et la faiblesse ont fait disparaître ces rêves.\n\nLa force de frappe de Lénine n'a pas encore faibli, comme en témoigne son dirigeant actuel. Mais les charognards rôdent tout autour. À l'intérieur et à l'extérieur. Les plaies de la guerre entre la Hansa et la Ligne Rouge ne sont pas encore pansées, et ne seront pas oubliées de sitôt.\n"
 
 MSU_BOOKMARK_DESC:0 "Nichée au-delà des limites du métro, se trouve la mythique Cité d'Émeraude. On pense qu'elle est le berceau de la connaissance scientifique et de la culture de l'ancien monde, rivalisant et dépassant de loin tout ce qui se fait à Polis. Un bastion de paix et d'harmonie dans un monde ignorant et obscur. Cependant, ce que l'on sait vraiment de leur existence n'est guère plus que des demi-vérités, des rumeurs incomplètes et des contes à dormir debout au fond.\n\nMais tout comme les livres pour enfants dont il porte son nom, sa grandiose stature n'est qu'un simple conte de fées. Un récit bancal qui ne peut que se fissurer."
 
 HNZ_BOOKMARK_DESC:0 "Hansa est la faction la plus importante et la plus puissante sur le plan économique dans le métro. Une alliance capitaliste de stations autonomes, qui a complètement subjugué la ligne circulaire. Elle exerce une influence économique et politique dominante sur les lignes internes et externes du métro. Malgré sa nature pacifique, elle préfère de loin rester neutre, voire ignorer les conflits. Elle préfère les sanctions économiques aux actions militaires directes.\n\n Cependant, ce statut tout-puissant n'aurait pas été sans conflit; La sanglante et impitoyable guerre entre la Hansa et la Ligne Rouge dans les années 2020, dont le prix du sang a été payé à titre personnel. Bien que la paix ait été obtenue, cela n'a pas suffi à apaiser les flammes, les tensions surgissant lentement, mais sûrement dans tout le métro. Un conflit majeur va éclater. Avec Hanza à son épicentre. Qu'ils le veuillent ou non."
 
 RCH_BOOKMARK_DESC:0 "§RHeil Reich !§!\n\n Établi à l'origine à Pushkinskaya et formé à partir des groupes nationalistes d'avant-guerre et d'autres groupes d'extrême droite qui ont survécu. Ces derniers se sont tournés vers l'histoire sinistre et morbide du passé comme moyen d'endurer et de survivre au temps présent. Ils se sont proclamé les successeurs du IIIe Reich d'Hitler, qui a jadis creusé un sillon sanglant dans la majeure partie de l'Europe. \n\n Récemment, elle a unifié les stations voisines Tverskaya et Chekhovskaya. Le pouvoir de leur chef actuel est maintenant consolidé et son règne est incontesté. Alors que les ogives nucléaires ont détruit la surface, ils ont compris que la vraie guerre ne fait que commencer. Une guerre visant l'annihilation totale de tous les peuples inférieurs et le triomphe du leur. Ils ont décidé de purger le métro de tous les mutants et de toutes les saletés infâmes. Les handicapés, les malades et les ordures ethniques seront effacés de la terre. Reclus et repoussés par les habitants du métro. Ils sont prêts à mourir pour assurer la pérennité du Reich."

 PLS_BOOKMARK_DESC:0 "Polis est un état relativement jeune. Formé à la suite de la guerre entre Hansa et la Ligne Rouge. C'est probablement le dernier endroit sur terre où les gens vivent comme des gens. Où les étincelles de l'humanité ne se sont pas encore éteintes. Polis est une Cité-État de 4 stations située à l'épicentre du métro, d'où sa puissance. Non pas pour la guerre ou l'industrie, mais en tant que sanctuaire de la connaissance scientifique, artistique et musicale. Ceux qui ne sont pas en mesure de se battre, ou que le métro juge ''trop inadéquats'', affluent à Polis. Bien qu'elle soit un ''canot de sauvetage'' de la connaissance dans un océan d'ignorance, Polis maintient vivante une perception du monde que beaucoup de ses voisins ont tout simplement oubliée. Le monde est ignorant de Polis, et Polis est donc ignorant du monde extérieur. \n\n Mais alors que les engrenages de la guerre tournent et tournent lentement, et que des yeux perçants contemplent sa magnificence. Le stylo peut être plus puissant que l'épée, mais il n'est pas de taille face au canon d'une arme."

 SPT_BOOKMARK_DESC:0 "§RSi c'est hostile, alors tue le !§!\n\n Une force d'élite de guerriers aguerris n'appartenant à aucune idéologie ou nation et ne servant que le salut de l'humanité. Les Spartiates, comme ceux de l'histoire ancienne, sont les soldats les plus habiles et les plus meurtriers de toute la métropole. La protection et la préservation de l'humanité contre toute menace sont leur seul devoir. Beaucoup de ses anciens membres ont servi dans les forces spéciales russes avant la guerre. Ou ceux qui ont servi dans d'autres forces spéciales d'élite à travers le monde. Ils entretiennent une relation étroite avec Polis et sa défense, et gardent une position neutre vis-à-vis des grandes factions du Métro. Mais avec la guerre à l'horizon et les mutants qui se manifestent et s'enhardissent, pendant combien de temps peuvent-ils demeurer sans rien faire ?"

 ARB_BOOKMARK_DESC:0 "Autrefois dotée d'un pouvoir substantiel et d'une population importante, la Confédération d'Arbat n'est guère plus qu'un État vassal de Hansa. Gravement affaiblie pendant le conflit Entre Hansa et la Ligne Rouge. Maintenant, avec une menace invisible qui rôde dans l'ombre, sa population est fatiguée et fuit la station."

 OTHER_GATHERING_STORM_DESC:0 "Presque deux décennies ont fait naître diverses communautés. Toutes avec leurs propres identités distinctes. S'engageant dans le commerce, la diplomatie et la guerre entre elles. Beaucoup d'entre elles sont ignorées par la grande agitation politique. Ne partageant qu'une chose en commun; la survie. Lutter pour joindre les deux bouts dans ce monde en décomposition."
 
 BAU_BOOKMARK_DESC:0 "Une alliance de stations sur la ligne Arbatsko-Pokrovskaya qui donne la priorité à la modernisation et à la réparation de la technologie d'avant-guerre. Relativement capables de rester à flot et riches de leurs interactions avec le reste du métro. Mais avec les menaces d'agitation et la mobilisation de la Hansa, combien de temps l'Alliance peut-elle maintenir sa neutralité ?"

 GWC_BOOKMARK_DESC:0 "Le Culte du Grand Ver, une secte de cannibale qui croit en l'existence d'un énorme ver ayant créé le métro pour l'Homme. Le métro s'accroche à un semblant d'ordre, mais il y a ceux qui défient totalement la civilisation. Ceux qui ne sont plus humains, ni mutants. Des silhouettes pâles, décharnées et squelettiques se cachent dans les recoins sombres du métro. Attendant, guettant leur heure pour frapper."

 KAL_BOOKMARK_DESC:0 "La Confédération de stations coopératives Kalinine, sur la ligne Kalininsko-Solntsevskaya. Une communauté de travail plutôt tranquille dirigée par un conseil de surveillance. Sans menace de mutants, et seulement quelques anomalies dangereuses. Le problème, comme toujours, vient des humains ; comme la Confédération fait face à plus de contrôle de jour en jour, il ne faudra pas longtemps avant que les gens essaient de défaire ce qu'ils ont aidé à établir".

 TRT_BOOKMARK_DESC:0 "Le Triangle des Bandits est le point d'intersection de trois lignes de tunnel. Un lieu de richesse et de pouvoir, partiellement inondé, qui lui a donné le nom de "Venise", d'après une grande ville du passé. C'est la ruche de la racaille et de d'autres déchets que le métro habite. Une ville de péché et d'opportunités dirigée par des voyous et des gangs. Le crime organisé s'y livre à des combines au grand jour. Alors que Venise ne ressemble à aucun autre endroit dans le métro, un endroit libéré des chaînes de l'idéologie ou de la prudence. Si le Triangle des Bandits s'organise et n'apparaît pas comme de simples bandits, ils pourraient devenir une nouvelle puissance majeure dans le métro, si ce n'est pas déjà le cas."

 ULI_BOOKMARK_DESC:0 "Une communauté de gauche occupant la section nord-ouest de la ligne Tagansko-Krasnopresnenskaya. Elle devient de plus en plus pauvre à cause du déclin économique, des conflits internes et des attaques de mutants. Avec Hanza qui se rapproche pour les engloutir, la Confédération doit tenir bon, un par un, ou être emportée par la tempête à venir."

 SEV_BOOKMARK_DESC:0 "Une station d'ingénieurs, mais surtout de soldats. Chaque citoyen formé pour combattre les mutants qui rôdent dans les tunnels du sud. C'est une station importante qui fournit de l'énergie à la plupart, sinon à la totalité, du métro sud."

 VDN_BOOKMARK_DESC:0 "Une communauté commerciale paisible, réputée pour son thé aux champignons. Capable de vivre assez confortablement grâce au commerce avec ses voisins et ses partenaires lointains. Accueillant sa propre bibliothèque publique et avec un taux élevé d'alphabétisation."

 BRK_BOOKMARK_DESC:0 "Une communauté de fermes et d'usines libres. Qui sont le "grenier à blé" du métro. Vendant des champignons, des cochons et du blé que les Stalkers de la communauté ont découvert."

 SCA_BOOKMARK_DESC:0 "Hommes-rats, mutants, charognards. Décrivant le peuple humain-rat. Autrefois, des humains sont devenus malades et infectés par une infection de rat qui a tué beaucoup de gens, et seulement quelques-uns ont survécu, mais ont été défigurés dans le même temps. Isolée du reste du métro, la République des Stations Scaven ne recherche rien d'autre que la tranquillité. Les autres habitants du métro les considèrent comme des mutants. Malgré ce qui est souvent décrit comme de simples mutants, les Scaven font de grands progrès dans la préservation de l'humanité. Ils mêlent leurs relations avec les étrangers à leurs affaires internes. Alors que leur apparence humaine s'est flétrie, leur esprit et leurs pensées ne le sont pas du tout. Comme leurs anciens parents les ont rejetés et abattus, les Scaven méprisent les humains pour cela."

 ISL_BOOKMARK_DESC:0 "L'Émirat du Nord est habité par des gens de lignée caucasienne. Dirigé par un Califat, c'est est une société de castes d'esclaves basée sur le sang et la pureté. Les castes inférieures sont réduites en esclavage. En conflit permanent avec des bandits."

 SAT_BOOKMARK_DESC:0 "Comme le ciel et l'enfer se sont heurtés lorsque l’apocalypse nucléaire a frappé la terre, il était logique que des survivants se tournent vers la superstition. Certains à Dieu, d'autres à d'anciennes divinités oubliées depuis longtemps. Mais certains ont invoqué le respect pour les plus violents et les plus cruels.\n\n Ils croient que l'enfer est venu sur terre et que Moscou est une porte vers les bas-fonds. Cette station est maintenant illuminée par les cris de nombreux captifs, et elle est parsemée de bougies et de marques de Satan lui-même."

 AVT_BOOKMARK_DESC:0 "La Première Brigade Internationale (aussi appelé les Révolutionnaires), sont un groupe de communistes qui croient en une révolution permanente, c'est-à-dire que chaque station et groupe à l'intérieur du métro devrait se révolter et se soutenir mutuellement pour créer un communisme universel. Cette vision diffère de la vision stalinienne d'une nation communiste de la Ligne Rouge. Peu de choses sont connues de leur organisation. Ils se cachent facilement des yeux du public. Bien qu'idéologiquement en désaccord avec la Lignes Rouges, ils sont plus déterminés à mener une guérilla contre les fascistes du IVe Reich."

 HUL_BOOKMARK_DESC:0 "La République Houliaïpole, une communauté anarcho-communistea qui a quitté la Ligne Rouge après s'être opposé à Andrey Moskvin. Renonçant à la Ligne Rouge et à son idéologie stalinienne. Se glorifiant d'un grand nombre de soldats et de Stalkers, et d'une impressionnante réserve d'armes."

 EUR_BOOKMARK_DESC:0 "Europe contrôle deux stations de la ligne Filyovskaya (Mezhdunarodnaya et Vystavochnaya) et une station de la ligne Kalininsko-Solntsevskaya (Delovoy Tsentr). Elle a des frontières avec la Confédération de l'Arbat et le Grand Culte du Ver.\n\n Une partie importante des résidents d'Europe sont des immigrants, d'anciens hommes d'affaires et des employés du centre d'affaires de la ville de Moscou. La communauté est principalement coupée du "grand métro" et a donc plus de temps pour se concentrer sur elle-même que sur les événements du reste du métro. Les résidents européens ont souvent besoin de temps car ils sont formés d'immigrants de nombreuses nations différentes de toute l'Europe et ont donc de nombreux chocs culturels."



