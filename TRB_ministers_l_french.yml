 TRB_zolotukhin: "Kamil Zolotukhin"
 TRB_ZOLOTUKHIN_DESC: "Il lui a été facile d'ajouter le rôle de chef de station à son répertoire, bien que ce poste lui ait été imposé par la volonté collective de la station plutôt que par son propre désir. Etant le plus âgé, il est le plus logique et le plus sage pour diriger. Ne se distinguant pas des autres habitants, il préfère de loin se salir les mains et travailler parmi ses pairs, plutôt que de rester assis toute la journée dans une salle de maintenance exiguë à dresser la liste des provisions de la station."












